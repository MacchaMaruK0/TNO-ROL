 ROC_leader_desc: "£GNG_japanese_nation_texticon §j日本帝国§!的铁蹄踏入华北时，四分五裂的§Y中国§!和£GNG_chinese_nation_texticon §B中国国民党§!无法单独直面其兵锋，抗日民族统一战线应运而生。中华大地的各路诸侯统一在国民政府的统率下，奔赴抗战的沙场。这不是二十年代改组时期的党内合作，而是在联合各党派的前提下，动员起全国各阶层的力量，不仅在军事上配合正规军作战，经济上建立集权的战时体制，更是让政治、文教出现民国以来少有的繁荣局面——哪怕只是昙花一现……\n虽£GNG_japanese_nation_texticon §j日寇§!凶恶致国土沦丧，但不愿做奴隶的人们仍然战斗在沦陷区和大后方，抗战建国的大业和国父的夙愿仍指引着中华儿女追逐独立自由之梦。\n§R“去矣男儿，切莫踟躇，矢志复兴民族。”——《骊歌》§!\n--------------\n所有的阵营都有属于自己的权力核心，抗日统一战线自然如此，伟大的£GFX_KMT_kmt_icon §B领袖政权§!对内负责策动反攻、擘划万物，对外则象征中国反法西斯势力尚未燃烧殆尽，为争取更多战争物资任劳任怨。正因如此，所有来自£GFX_KMT_kmt_icon §B领袖§!的公文皆具有至高无上的法理依据，尽管目前尚无挑战者出现，但位高权重的政治地位仍让某些地方政权跃跃欲试。"
 ROC_autonomous_regions_desc: "稳定度：§G+10%§!\n\n£GNG_japanese_nation_texticon §j日本帝国§!的铁蹄踏入华北时，四分五裂的§Y中国§!和£GNG_chinese_nation_texticon §B中国国民党§!无法单独直面其兵锋，抗日民族统一战线应运而生。中华大地的各路诸侯统一在国民政府的统率下，奔赴抗战的沙场。这不是二十年代改组时期的党内合作，而是在联合各党派的前提下，动员起全国各阶层的力量，不仅在军事上配合正规军作战，经济上建立集权的战时体制，更是让政治、文教出现民国以来少有的繁荣局面——哪怕只是昙花一现……\n虽£GNG_japanese_nation_texticon §j日寇§!凶恶致国土沦丧，但不愿做奴隶的人们仍然战斗在沦陷区和大后方，抗战建国的大业和国父的夙愿仍指引着中华儿女追逐独立自由之梦。\n§R“去矣男儿，切莫踟躇，矢志复兴民族。”——《骊歌》§!\n--------------\n与其说§Y自治区§!真是§Y自治区域§!，不如说他们与§R叛国军阀§!仅一线之隔。在远离喧嚣的大地上，所有来自£GFX_KMT_kmt_icon §B中央政府§!的号令都被选择性执行，§Y区域首长§!的权威远大于在£GFX_KMT_kmt_icon §B中央§!的那些高官，地理上的隔阂也让£GFX_KMT_kmt_icon §B中央§!鞭长莫及，更多时候以安抚取代斥责，试图不让这些§Y自治区§!侍奉二主，转投£GNG_chinese_nation_texticon §o南京§!当局。§Y自治区§!的重要性来自£GFX_KMT_kmt_icon §B中央政府§!卑微地位，这话貌似矛盾，但仔细一看就能知道，£GNG_chinese_nation_texticon §o东部地区§!早已行宪而£GFX_KMT_kmt_icon §B西部§!仍处训政，在给好处上£GNG_chinese_nation_texticon §o东部§!也从未吝啬借此拉拢的机会，不过是价码仍未谈拢，或是心中最后一丝爱国情怀使得§Y各路首长§!并未投靠。无论如何，§Y自治区§!的忠诚虽摇摇欲坠，但仍然是统一战线之中不可或缺的一环。"
 ROC_model_province_desc: "GDP增长率提升：§Y5%§!\nGDP上缴势力圈领袖比率修正：§Y5%§!\n\n£GNG_japanese_nation_texticon §j日本帝国§!的铁蹄踏入华北时，四分五裂的§Y中国§!和£GNG_chinese_nation_texticon §B中国国民党§!无法单独直面其兵锋，抗日民族统一战线应运而生。中华大地的各路诸侯统一在国民政府的统率下，奔赴抗战的沙场。这不是二十年代改组时期的党内合作，而是在联合各党派的前提下，动员起全国各阶层的力量，不仅在军事上配合正规军作战，经济上建立集权的战时体制，更是让政治、文教出现民国以来少有的繁荣局面——哪怕只是昙花一现……\n虽£GNG_japanese_nation_texticon §j日寇§!凶恶致国土沦丧，但不愿做奴隶的人们仍然战斗在沦陷区和大后方，抗战建国的大业和国父的夙愿仍指引着中华儿女追逐独立自由之梦。\n§R“去矣男儿，切莫踟躇，矢志复兴民族。”——《骊歌》§!\n--------------\n£GFX_KMT_kmt_icon §B领袖政权§!固然有至高无上的权威性，但如果没人愿意接受指挥，则£GFX_KMT_kmt_icon §B领袖政权§!不过就是一个被诸侯所围绕的周天子。幸运的是，虽然原因各有不同，但总有一些§G地方政权§!不这么叛逆，一切由£GFX_KMT_kmt_icon §B领袖政权§!所发出的号令一概承受，不拖泥带水。这类政权在£GFX_KMT_kmt_icon §B领袖政权§!眼中自然成为了一种模范，并在£GFX_KMT_kmt_icon §B领袖§!的宣传之中不时提起，期望那些较为“自主”的各路政客能有所收敛。"
 ROC_xingyuan_desc: "步兵单位防御：§G+15%§!\n\n£GNG_japanese_nation_texticon §j日本帝国§!的铁蹄踏入华北时，四分五裂的§Y中国§!和£GNG_chinese_nation_texticon §B中国国民党§!无法单独直面其兵锋，抗日民族统一战线应运而生。中华大地的各路诸侯统一在国民政府的统率下，奔赴抗战的沙场。这不是二十年代改组时期的党内合作，而是在联合各党派的前提下，动员起全国各阶层的力量，不仅在军事上配合正规军作战，经济上建立集权的战时体制，更是让政治、文教出现民国以来少有的繁荣局面——哪怕只是昙花一现……\n虽£GNG_japanese_nation_texticon §j日寇§!凶恶致国土沦丧，但不愿做奴隶的人们仍然战斗在沦陷区和大后方，抗战建国的大业和国父的夙愿仍指引着中华儿女追逐独立自由之梦。\n§R“去矣男儿，切莫踟躇，矢志复兴民族。”——《骊歌》§!\n--------------\n由于历史的特殊性，使£GFX_KMT_kmt_icon §B中央政府§!与§Y地方政府§!之间产生了巨大的物理隔阂，通常两地仅存通讯来往，物资输送则几乎不存在，少数人员来往已是极限。有鉴于此，£GFX_KMT_kmt_icon §B中华民国国民政府§!设置了§i行辕§!这一层级行政机构，§i行辕§!往往统领数个省份，享有当地的行政权及部分的立法权，绝大多数经费来源依靠自身能力筹取。设置之初，§i行辕§!尚愿意直接对£GFX_KMT_kmt_icon §B中央政府§!直接负责，然而事过境迁，§i行辕§!的独立性逐渐展现出来，£GFX_KMT_kmt_icon §B中央政府§!的控制力正逐渐减少……"
 ROC_border_desc: "步兵单位防御：§G+15%§!\n\n£GNG_japanese_nation_texticon §j日本帝国§!的铁蹄踏入华北时，四分五裂的§Y中国§!和£GNG_chinese_nation_texticon §B中国国民党§!无法单独直面其兵锋，抗日民族统一战线应运而生。中华大地的各路诸侯统一在国民政府的统率下，奔赴抗战的沙场。这不是二十年代改组时期的党内合作，而是在联合各党派的前提下，动员起全国各阶层的力量，不仅在军事上配合正规军作战，经济上建立集权的战时体制，更是让政治、文教出现民国以来少有的繁荣局面——哪怕只是昙花一现……\n虽£GNG_japanese_nation_texticon §j日寇§!凶恶致国土沦丧，但不愿做奴隶的人们仍然战斗在沦陷区和大后方，抗战建国的大业和国父的夙愿仍指引着中华儿女追逐独立自由之梦。\n§R“去矣男儿，切莫踟躇，矢志复兴民族。”——《骊歌》§!\n--------------\n受限于军政系统的低效，£GFX_KMT_kmt_icon §B中央政府§!无法在战时统一军令政令，更不能掐灭民众武装的抗战热情。在中央军队鞭长莫及的沦陷区周边，非正规武装被授予名义上的合法地位，开展游击战争，建立由各阶层参加的抗日政权。由于此类政权多建于远离沦陷区城市的数省交界处，故谓之£GFX_KMT_cpc_icon §R边区§!。£GFX_KMT_cpc_icon §R边区政府§!和§R游击武装§!的存在使£GNG_japanese_nation_texticon §j侵略者§!在占领区寸步难行，逐渐陷入战争泥潭。这得益于各党派活动的合法化和公开化，其中尤以£GFX_KMT_cpc_icon §R中国共产党§!建立的各大§R边区§!和§R根据地§!最卓有成效。随着中央军战线的后退，£GNG_japanese_nation_texticon §j日寇§!对£GFX_KMT_cpc_icon §R边区§!的封锁日渐紧密，自力更生的口号在£GFX_KMT_cpc_icon §R边区政府§!内部越来越响亮，而£GFX_KMT_cpc_icon §R边区§!也越来越频繁地拒绝£GFX_KMT_kmt_icon §B中央政府§!的命令了。"
