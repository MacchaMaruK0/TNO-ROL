 ROL_ROC_rent_reduction:0 "减租"
 ROL_ROC_rent_reduction_desc: "§M（孟子）曰：“庖有肥肉，厩有肥马，民有饥色，野有饿殍，此率兽而食人也。”§!\n§Y——《孟子·梁惠王上》§!\n\n先总理为国民福祉奔走半生，然国步艰难，内乱稍平，外忧骤起，故民生主义始终不能推行。五十年代，大战停息，国府为疏解民困、凝聚抗战士气，特于云南厉行减租新政，丈田核租，废押退息。\n近年来，滇系元老与云南豪绅对减租政策越发不满，数次鼓动舆论、制造民变以期改弦更张。感到“和平解决”已无希望，他们终于举起“保滇驱李”的大旗，在云南边境掀起叛乱。\n\n§R如之何其使斯民饥而死也？§!"
 ROL_ROC_rip_apart:0 "撕裂"
 ROL_ROC_rip_apart_desc: "§M春秋之中，弑君三十六，亡国五十二，诸侯奔走不得保其社稷者不可胜数。察其所以，皆失其本已。故易曰‘失之毫厘，差之千里。’故曰‘臣弑君，子弑父，非一旦一夕之故也，其渐久矣’。§!\n§Y——《史记·太史公自序》§!\n\n昔为反蒋同盟之西南诸省，今已碎若齑粉。军阀听调不听宣，闭关自守；何应钦卖国投敌，为虎作伥。李委员长纵有苏秦张仪之才，亦不能恃个人威望以联合西南。\n欲收拾局面，非发动国民、重整国军不可。西南群蠹，恰似溃痈，当以利刃剜疮去腐，虽剧痛一时，终能痊愈。\n\n§R蝮蛇螫手，壮士解腕，取舍之道也。§!"
 ROL_ROC_the_plum_blossom_remains_the_same:0 "梅花"
 ROL_ROC_the_plum_blossom_remains_the_same_desc: "§M梅花梅花满天下，愈冷它愈开花。\n梅花坚忍象征我们，巍巍的大中华。\n看呀遍地开了梅花，有土地就有它。\n冰雪风雨它都不怕，它是我的国花。§!\n§Y——《梅花》§!\n\n先总裁蒋公殉国以后，李宗仁委员长率军退守云岭，于昆明城头竖起抗战救国大旗，昭告寰宇：中国人民尚未屈服。\n纵山河破碎于倭寇铁蹄，法统未绝；虽伪逆猖狂于江左一隅，正气长存。而中华民国便如厉冬时节傲立的寒梅，雪虐风饕愈见其贞，千摧百折不移其志。但待一夜东风起，便散清气满乾坤。\n\n§R到那时，雪海融尽，涤荡膻腥，香透九州，再造中华。§!"
 ROL_ROC_united_front:0 "统战"
 ROL_ROC_united_front_desc: "§十五年春，公孙归父会楚子于宋。宋人使乐婴齐告急于晋，晋侯欲救之。伯宗曰：“不可！古人有言曰：‘虽鞭之长，不及马腹。’天方授楚，未可与争。虽晋之彊，能违天乎？谚曰：‘高下在心。’川泽纳污，山薮藏疾，瑾瑜匿瑕，国君含垢，天之道也。君其待之。”§!\n§Y——《左传·宣公十五年》§!\n\n国府据西南一隅欲图反攻，非重聚星散之力不可为。五十年代以来，统一战线虽存其名，或已实亡。统战之要，不在虚名盟誓，而在利义相权。昔张仪连横破纵，岂因诸侯信义？但使利害交织成网，则各怀鬼胎者亦成网中鱼。\n\n§R统战如驭烈马，辔松则蹄散，勒紧则人仰。战战兢兢，或能全始全终。§!"
 
 
