 ROC_ROL_minister_Wang_Shijie_hog:0 "王世杰"
 ROC_ROL_minister_Wang_Shijie_hog_desc:0 "行政院长\n新政学系\n--------------\n§L每当回想起自己站在北大教室讲台上滔滔不绝，口若悬河的日子时，王世杰发自内心觉得，当这个所谓的行政院长还不如去做教书匠，至少教授们还有坚守理想的权利。\n\n从他离开红楼到现在快满三十五个春秋了，他在党内的地位一天比一天高，但中国的自由之梦似乎却离他越来越远。初入政界时，他在国民党内是出了名的“驴脾气”，因为坚决推行现代化教育改革和反对言论管控与不少要员结下梁子，这让他一度以为自己就是国民党内唯一的清流。但随着时间推移，王世杰发现国民党实际上就是口大染缸，不把自己磨圆滑压根没办法立足，于是他不得已暂时收起自己渴望西式民主的面孔，不问其他而唯委员长马首是瞻，可是日军的步步紧逼让他始终焦躁不安。委员长罹难后，党内乱作一团，这个政学系领头人之一也无能为力，只有眼睁睁看着何应钦夺权。\n\n好在他还有挽回的余地。\n\n投降协议签署之后，李宗仁邀请新政学系成员到昆明一道重新拉起国民政府的大旗，他和张群很快就同意加入新政府。不过他再次失望了，虽然靠着能力勉强登上了行政院长的位置，不过他发现自己又陷入了曾经的困局里，国民党和二十年前相比毫无差别，党争，内斗，只是换了地方而已。但他已经不再是那时孤立无援的提线木偶了。§!"

 ROC_ROL_minister_Wei_Daoming_for:0 "魏道明"
 ROC_ROL_minister_Wei_Daoming_for_desc:0 "外交部长\n无所属\n--------------\n§L如果再让魏道明选择一次的话，他还是会踏上那艘去往孟买的轮船。\n\n作为中国首位留法博士，他为民国付出了很多，从司法到行政再到外交，甚至连新闻界也有他的影子。而作为孔祥熙身边的一员干将更让他名声大噪。抗战中期，魏道明被派往美国接替胡适出任大使，这个见惯了大场面的外交老手也并没有被接二连三的打击放倒，当国民政府一退再退，从南京退到武汉再退到重庆，直到无路可退的时候，他依然不想就此作罢，而咬牙跑遍了全美。不过在无可挽回的局势面前，他的努力看起来更像是垂死前的挣扎。就在太平洋战场有所转机的同时，豫湘桂会战惨败、委员长遇刺、珍珠港核爆……再到，投降。而这就结束了吗？似乎是的，当何应钦签下投降协议的消息传来，魏道明已经准备好去威斯康辛度过余生，但李宗仁的苦言相劝让他最后回心转意，他想，事情已经足够坏了，再怎么样也不会比这更差。于是他选择回到阔别已久的故土，接下国府外交部长的位置。而今距离他归国已有十年有余了，他经常在昆明的深夜里默念：只要能让秋海棠重现于世，他宁愿化作齑粉。§!"

 ROC_ROL_minister_Yin_Zhongrong_eco:0 "尹仲容"
 ROC_ROL_minister_Yin_Zhongrong_eco_desc:0 "经济部长\n无所属\n--------------\n§L在现今的云南，想找出几个比尹仲容更懂经济的人来可谓是难上加难。作为国民党内为数不多支持开放市场政策的要员之一，这位经济部长用三年财政收入连续上涨的成绩和商店里塞满货架的商品成功地让反对者哑口无言。而这都得益于他在宋子文手下深耕了几十年换来的商业头脑和对自由市场的透析，但更多的还是因为他对在抗战期间对统制经济的反思。当重庆即将沦陷之时，宋子文曾力劝尹仲容一道远避海外，然而他阴差阳错地错过了昆明机场的最后一班飞机，因此滞留在云南，让李宗仁说动他上任。上任之后。他开始把自己逐渐积累起来的经验付诸实用，虽然有很多既得利益者强烈反对新部长的做法。不过在成功引入自由市场后，他在党内的地位愈发稳固。而他也愈发坚信，云南，乃至整个中国通往未来的大门已经被他敲开。§!"

 ROC_ROL_minister_Xue_Yue_sec:0 "薛岳"
 ROC_ROL_minister_Xue_Yue_sec_desc:0 "国防部长\n旧中央军\n--------------\n§L曾经在日本陆军里，有些军官半开玩笑地给这位国军最难缠的将领起了个“薛老虎”的绰号，从上海，到万家岭，再到长沙，他和他的“天炉”战术让帝国陆军吃尽苦头，阿南惟几还因为在长沙被重创而一度成为同僚们的笑柄。如果抛开整个战争局势来说的话，薛岳已经做得无可指摘，他的确能配得上“民族英雄”的荣誉。\n\n但有句话叫“虎落平阳被犬欺”。委员长遇刺后，中央军群龙无首，陈诚和何应钦则开始争夺军权。这是薛岳最不愿看到的，但他能做的也只是努力维持防线。然而，这一切最终都无济于事，当薛岳带着部队撤出湖南和广西，来到云南时，何应钦竟带着已成为废墟的重庆投降。薛岳一时愕然，他不甘心自己这么没头没脑地败了，更不甘心同胞们被奴役、被压榨。李宗仁成为新的委员长发出继续抵抗的通电后，薛岳第一个响应。李宗仁准备整改中央军的时候，薛岳受其之邀接替了白崇禧的国防部长之位。如今，薛岳虽已年过花甲，但头脑仍然清醒，意志仍然坚韧。国军在他训导下一天比一天强大，光复的蓝图在他脑海里一天比一天清晰。薛岳相信那一天总会到来，毕竟他从小就梦想着像岳飞一般，“收拾旧山河，朝天阙”。§!""
 
 
 
 
 ###民族精神
 ROL_ROC_betrayal:0 "背叛"
 ROL_ROC_betrayal_desc: "§M名长意短，口正心邪。弃忠贞于郑国，忘信义于吾家。§!\n§Y——李渊，《嘲苏世长》§!\n\n党国不幸，巨奸迭出。汪精卫出逃附逆于前，何应钦献土称臣在后。此二子者，昔居枢要，一朝倒戈，顿使国府威信不振，中华金瓯碎裂。\n总理遗嘱，今成南京伪府牌坊；北伐同袍，化作黔桂群山伥鬼。四万万同胞仰天诘问：忠奸之界安在？\n汪何二逆所造恶果，皆由昆明中枢承受。是以百姓闻“青天白日”而疑窦丛生，将士见调令公文而踟蹰不行。盖国民党与国民革命军已不能取信于国民也。\n\n§R知我者，谓我心忧；不知我者，谓我何求。悠悠苍天，此何人哉？！§!"
 ROL_ROC_China_Airlines:0 "华航"
 ROL_ROC_KMT_orthodoxy:0 "党统"
 ROL_ROC_KMT_orthodoxy_desc: "§M故其端起于大夫士之怙私，而其祸可至于亡国灭种，四分五裂，而不可收拾。§!\n§Y——严复，《论世变之亟》§!\n\n国民党之正统，乃先总理所创造。先总理辞世后，国民党便陷于派系倾轧之泥潭。自民国十六年宁汉分裂始，党争愈演愈烈，终致大祸。\n昔年先总裁或能挽救危局，惜其不永。今国府播迁昆明，李宗仁以委员长之尊主政，然党内诸派仍争斗不休。\n当务之急，唯重新确立党统，统一国民意志，集中革命力量，使青天白日下再无杂色，方能将党员党军如臂使指。使三民主义之薪火，于西南一隅再燎神州。\n\n§R千人同心，则得千人力；万人异心，则无一人之用。§!"
 ROL_ROC_NRA_still_exists:0 "干城"
 ROL_ROC_NRA_still_exists_desc:0 "§M孙子曰：“兵者，国之大事，死生之地，存亡之道，不可不察也。”§!\n§Y——《孙子兵法·始计篇》§!\n\n国民革命军始建于民国十四年，为国民党革命事业之先锋。自北伐至今，革命军历经百战，功勋显赫，实乃中华民国之干城。\n国府西迁昆明，全赖国民革命军将士浴血奋战。然承平日久，旧疾复萌：空额兵饷中饱私囊，枪械弹药暗流黑市；军头以防区为私产，长官视士卒作家丁。革命军之气象全无，几与封建旧军阀无异。\n千里之堤，溃于蚁穴。若不及早整军经武，则保全云南尚不可得，遑论驱逐日寇、光复全国？\n\n§R主义须贯彻，纪律莫放松，预备作奋斗的先锋。§!"
