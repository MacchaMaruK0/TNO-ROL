 ROC_ROL_Long_Yun:0 "龙云"
 POLITICS_ROC_ROL_Long_Yun_DESC:0 "国民政府主席\n--------------\n中华民族似乎气数已尽，而龙云也是如此。这个从云南的崇山峻岭与万丈深渊中走出的，戎马一生的军阀首领已垂垂老矣，如风中残烛。龙云经历了中华大地上的无数巨变，但没有一次如抗日战争这般对他影响至深。抗战开始后，云南成为了抗战后方的半壁江山，而蒋介石抓着云南的手也越来越紧。若是为了守土抗战，龙云自然毫无怨言，但蒋介石屡屡提出的中央军入滇、云南中央化无疑是在触碰龙云的逆鳞。1942年，打了败仗的远征军被迫撤回云南，不巧的是，蒋介石竟在此时意外身亡。龙云为防云南生变，连发三份电报将所有滇军调回云南。包括龙云在内的人都未料到，这个在当时招来四方责骂，险些被打成叛国的行为却在日后挽大厦于将倾。\n\n当日军踏破重庆时，龙云选择和李宗仁合作，整合残军保全云南；当邱清泉下令向反对投降的学生游行队伍开枪时，龙云亲令滇军解除邱清泉部的武装，以安抚滇省民众。而后，李宗仁准备对党政和经济进行改革时，龙云又应其邀顺水推舟当上了国民政府主席……而这一切都离不开他的滇军——龙云和李宗仁都十分清楚这一点。\n\n如今，民国已走过半百的年月，龙云却已经走不动了。稳坐高位近十年，龙云知道只要把滇军紧紧攥在手里，别人就奈何不得他。可问题是，他还能攥多久？而在他撒手人寰后，滇军又该往何处去……"
