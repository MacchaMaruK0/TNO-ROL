 state_lore_initials.126: "CHO"
 state_lore_name.126: "重庆"
 state_lore_desc.126: "宋光宗赵惇的潜封之地，受封恭州而又由此登临帝位，是为“双重喜庆”，故改名重庆府。又一说“重庆者，以其介绍、顺二庆之间也”，由周边地名复合而来。\n\n辛亥革命时，渝人响应武昌首义，起义建立大汉蜀军军政府。抗战爆发不久首都南京就落入敌手，国民政府匆匆搬往重庆。然而在民国三十四年那场灾难性的溃败中，中华民族最后的烽火也在日本帝国的狂轰滥炸和疯狂进攻中失去了光耀。\n\n如今，重庆的朝天门码头依旧维系着江南和川渝的血液循环，成为南京政府远程操控四川大地的棋子，来自成都的野心家无时无刻不凝视着这座山城雾都。成都和重庆是四川的两个明珠，然而这两颗明珠却因历史和地理的血缘与隔阂成为至亲至仇。南京和成都对重庆的争夺将会以何种方式落幕？\n\n嘉陵江灌入洪崖洞口，发出巨大的浪潮回荡声，彷佛已经回答了重庆人所有的疑惑与不安。"
 state_lore_initials.110: "HBN"
 state_lore_name.110: "哈尔滨"
 state_lore_desc.110: "俄式建筑、日本主子、满洲居民，这样多元化的城市似乎在全世界都难找出几个来，而“东方小巴黎”也不愧对得起自己的称号。如果是初次来到这里的游客，那么哈尔滨带给他的第一印象一定是奢华。在中央大街上，在圣索菲亚教堂旁，霓虹灯的闪光彻夜不熄，车水马龙的景象也未曾有变。街道旁的店铺里，琳琅满目的商品在温和的灯光下熠熠生辉，这光景有时候会让人误以为自己身处柏林或是纽约。\n\n不过，这座城市向世界隐瞒了它真实的面貌：嗜血之城。在一些神秘的建筑里，经常会发出一阵阵撕心裂肺的惨叫，本地人对此早就习以为常，不用猜都知道，叫喊的要不就是抗联，要不就是国民党，偶尔还会有几个苏俄老毛子。一般来说，这些脏活烂活都是警视厅和他们的走狗俄罗斯法西斯党在干。特别是碰上那些戴着褐色袖章，穿着风衣的俄罗斯大汉们，最好要躲开，指不定身上哪就得骨折。然而这还不算什么，因为住在哈尔滨，最值得人们庆幸的事就是，晚上特高课来敲门的时候，发现要抓的人在对门。"
 state_lore_initials.112: "HSI"
 state_lore_name.112: "新京"
 state_lore_desc.112: "新京，这座伟大光荣的满洲国国都24小时都处在工厂的轰鸣声中，当人们每每谈起这里时，他们更多地会想到由钢筋混凝土构成的水泥丛林，和在丛林中穿梭着的无数破衣烂衫的劳工们，以及那篇本不有名的文章，《包身工》。一位美国记者描述道：“这里的发动机永远不会停歇，烟雾永远不会消散，让人想起了19世纪的伦敦。在某种意义上来说，满洲国的首都就是一个永动机。”在这儿还有一片宁静的净土，那就是满洲国当今圣上爱新觉罗•溥仪所居住的皇宫，但这位皇上居住的地方，在他自己的眼里更像是一座没有高墙的监狱。\n\n当然了，作为满洲国的政治中心，这里自然也少不了政坛上的明争暗斗，满业、关东军、协和会、总务厅……各路人马在这里交锋，只为了取得对这个国家，或是作为国家的工厂的支配权。而支撑起这一切的，是无数劳工们的哀叹、血泪以及生命。至于被问起关于这个国家的看法时，人们一般都会说，“满洲国？愿它长寿！”"
 state_lore_initials.115: "MUK"
 state_lore_name.115: "奉天"
 state_lore_desc.115: "奉天北部的柳条湖畔，曾经有一处铁轨被炸断。现在这被认为是中日战争的开始。1931年9月18日，这座城市的前任统治者，东北政务委员会主席张学良未放一枪一炮就撤出了这里，然后便是大日本帝国陆军的士兵们大摇大摆地进了城。于是奉天城就此成为了满洲国治下的一座大都市。\n\n不像哈尔滨和新京，奉天的位置是优越的，气候相对温和，也很少会受到抵抗组织的袭击，所以这里虽然不是首都，但是达官贵人们甚至于皇上本人都喜欢到这里来。春去秋来，奉天城的城区越来越大，官员的话语权也越来越重，就连奉天故宫里的那些宝物也随之焕发光彩。至于奉天城里的市民们，相信他们也会多少为他们的城市而自豪地挺起胸膛吧。"
 state_lore_initials.121: "URA"
 state_lore_name.121: "海参崴"
 state_lore_desc.121: "海参崴，一个历史悠久的名字，在时隔一个世纪之后再次从历史的尘埃里走出。时至今日，城里残存的极少数的满清遗老们依然记得他们的长辈如何向他们描述那段屈辱的历史：老毛子来了，带着野蛮和死亡，将大清留下的辉煌印记抹去。如今他们看着地图上的名字从符拉迪沃斯托克到浦盐，再到海参崴，不忍痛哭流涕。对于其他人——无论是在此忙碌了100年的俄罗斯居民，还是蛰伏于此的反对者们来说，没有什么不同，变换的是统治这里的人，不变的是入侵者强加给他们的辛酸、愤恨与抗争。\n\n而对于日本帝国政府来说，这里并不是一块风水宝地。自从帝国陆军开进这里，每一天都会有帝国军人的遗骸被送回日本，面对越发困难的治安战局面，井野政府明智地选择将这个烂摊子交给了满洲国皇帝溥仪，后者对于这座几近无政府状态的城市也无能为力。白天，这里看起来就是一座宁静、迷人的海滨小城，不过晚上上街可要小心了，因为你不知道在下一个路口遇到的，会是抗联战士，还是苏军游击队？抑或是关东军？"
 state_lore_initials.2001: "LAN"
 state_lore_name.2001: "兰州"
 state_lore_desc.2001: "金戈铁马经行处，汉皇开边意难休。黍离故国尚在欤？山河破碎独自愁。\n\n举国皆为东洋奴，今朝何人献吴钩？金城狼烟黄河稠，收取中原复九州！\n\n兰州，因“金城汤池”而古称金城。自古受丝绸之路恩泽，联络四域、襟带万里。自陕甘总督移居兰州起，兰州就成为西北地区的军事与政治中心，西可怀柔新疆，东则节制三秦，亦可沟通中原西域。\n\n在西安失守后，胡宗南则带领他的部下撤至兰州，继续进行反共抗日事业，而在蒋经国的统治下，兰州将成为一座癫狂而狂热的堡垒，不论是赤色分子还是日本军队，她都将把一切敌人彻底歼灭。\n\n兰州正为一个近乎不可能的梦想全力冲刺——让青天白日，自西北再度升起。"
 state_lore_initials.2002: "GUI"
 state_lore_name.2002: "桂林"
 state_lore_desc.2002: "“桂林”之名自秦代置西南三郡始，宋元两代称静江府，有明一代后成为广西军政中心，一直延续至民国初年被南宁所取代，新桂系崛起后重又将省城迁回桂林，抗战爆发后桂林一跃成为大后方仅次于重庆的大城市，成为进步分子云集之处，时人称为“文化城”。\n\n李宗仁将广西视为嵌入改组国民政府的一根契子，主动将广西交予南京政府。而桂林依旧维持着抗战时期宽松的文化氛围，成为逃离江浙的异议分子之大本营，他们不停的在桂林的大街小巷张贴着反日的标语与画报，而军警却对此毫无头绪。\n\n漓江依旧缓缓流过象鼻山，倒映着桂林的山峦，黏重的空气里氤氲着耻辱，愤怒和渴望，地底数不尽的溶洞潜藏着无数的阴谋与神话，华南那不屈的灵魂仍旧在桂林的上空，等待着大厦倾倒的第一颗石子发出的清脆落地声。 "
 state_lore_initials.2003: "LAH"
 state_lore_name.2003: "拉萨"
 state_lore_desc.2003: "公元七世纪，拉萨由自山南地区崛起的一代雄主松赞干布建立。在藏人的传说中，建立大昭寺时有山羊负土填湖，藏语中山羊为“惹”，土为“萨”，拉萨城由此得名。\n\n自五世达赖喇嘛洛桑嘉措将都城重新迁回拉萨并重修布达拉宫后，拉萨再度成为了全藏人的行政中心和宗教圣地。如今布达拉宫依旧是第十四世达赖喇嘛丹增嘉措的冬宫，在玛布日山之上耸立，俯视着全西藏的信徒们。\n\n文成公主入藏后，发现雪域地形宛如仰卧的魔女，于是劝说藏王建立“镇魔十二神庙”以及在拉萨—魔女的心脏处，建立的三大宫殿和大昭寺。\n\n时间来到二十世纪中叶，雪域之国下的罗刹女依旧在沉睡，西藏民族依旧站在世界之巅凝望着日渐分裂和癫狂的世界。在布达拉宫的香火气和诵经声中，所有的拉萨人和匍匐而来的苦行者都在祈祷着外界的火焰与厮杀能止步于青藏高原之外，罗刹魔女将继续被镇压。拉萨城将依旧保持着她的威严，恬静和圆满，在释伽牟尼佛的光辉下享受着永恒的美丽与温暖。"
