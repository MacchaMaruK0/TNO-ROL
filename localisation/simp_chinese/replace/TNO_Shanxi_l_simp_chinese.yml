 ROL_SHX_Road_to_Great_Harmony:0 "大同之路"
 ROL_SHX_Road_to_Great_Harmony_desc:0 "在两病象两疯狂一空隙之中，阎锡山寻得了山西甚至是中华唯一之出路——大同思想，欲世界安和世界必须走上大同之路。\n\n人的生活即是如此：有痛苦必有反抗，不平则鸣，鸣则乱，若任由矛盾发展，天下定不太平。人类幸福与否全在人为。物质与精神的分割导致了祸端的伊始，若想免去此等厮杀，必则除去人与人、国与国的矛盾，去除了矛盾即是“同”，世界同意乃为“大”，“大”而不“同”则不能称之为“同”，“同”而不“大”则不能称之为“大”，没有矛盾的世界统一才能称之为“大同”。\n\n“以人废物，以物养人，人应互助，群应互爱。”"
 ROL_SHX_Existence_is_Truth:0 "存在即是真理"
 ROL_SHX_Existence_is_Truth_desc:0 "世界风云变幻莫测，若想在这乱世之中存活下来，妥协则是必须。阎锡山惯有外号“在三个鸡蛋上跳舞”，如今在这危局之中，我们也将追随他的思想。存在先于本质，人是自由的，人就是自由。\n\n不得罪中共，不得罪南京，什么也不得罪，这便是生存之道，山西人总是中和的，人不犯我，我不犯人。为了我们的存在，其他一切都不重要，其他一切的基础便是人，若无人，这些物也就无用了。\n\n人首先是存在，在谈得上一切之前，必须先有一个东西存在，这个东西就是人；人在把自己投向未来之前，什么都不存在。"
 ROL_SHX_Inneed_is_Legal:0 "需要即是合法"
 ROL_SHX_Inneed_is_Legal_desc:0 "个人在国家的发展面前毫无意义，个人的存在仅是为了国家的存在。我的是我的，你的也是我的。为了发展的未来，政府长期以来的手段便是强行控制公司来维系经济发展。\n\n这是正确的，这是唯一之道，为了大家的光辉未来，你一人的牺牲不过是海中沙粒，毫无意义。放下一切吧，为了民族大义，为了一致的未来，我们定不会让你们的钱财白白流失，他们会投入于我们的建设之中。\n\n我们来到这个世上，不是为了享乐，而是为了清账。"
 ROL_SHX_Shanbei_guerrilla:0 "陕北游击队"
 ROL_SHX_Shanbei_guerrilla_desc:0 "自赤都延安屈服于帝国铁骑下之时，所有人都认为赤色分子的故事已经告终，至少在华北应当如此。\n\n可事与愿违，延安没有了，不代表延安走出的人消失了，他们或是化作小股游击队在太行山脉游荡，或是潜伏在各大城市的地下进行着破坏活动，甚至还有潜伏进政府内部的危险分子。\n\n他们依旧存在着，这是每个人都心照不宣的事实。那些赤色分子等待着重举红旗的机会，而我们也在寻找能将他们从斑驳的阴影中拖出并歼灭的方法……"