 ROL_SHX_Road_to_Great_Harmony_desc:0 "§M市南宜僚见鲁侯，鲁侯有忧色。市南子曰：“君有忧色，何也？”\n鲁侯曰：“吾学先王之道，脩先君之业；吾敬鬼尊贤，亲而行之，无须臾离居；然不免于患，吾是以忧。”§!\n§Y——《庄子·山木》§!\n\n三晋大地，表里山河。百川先生虽已薨逝，然山西官民，皆感念阎公恩德，晋系人马好似汾水，深植此间，奔流不息。\n晋系长治山西所仰赖者，乃是一张人脉金网：乡党同气连枝，收华北派为助力，结日本人作奥援。纵南京空降大员，亦束手无策曰：“山西非中国之省，实阎氏祠堂尔！”\n\n§R太原城头旗可易色，晋山晋水永属晋人……果如是乎？§!"
 ROL_SHX_Existence_is_Truth:0 "汾水饿兽"
 ROL_SHX_Existence_is_Truth_desc:0 "§M成德则不然，内则胶固岁深，外则蔓连势广，其将士百姓，怀其累代煦妪之恩，不知君臣逆顺之理，谕之不从，威之不服，将为朝廷羞。§!\n§Y——李绛，《论河北三镇及淮西事宜状》§!\n\n为粉饰中日亲善，日本人裁撤华北政务委员会，将华北治权交付南京，而华北派人马则播迁至晋。彼辈虽隐居太原，犹能利用昔日人脉关系操纵华北玄机，对于南京之政令军令事事为难、处处掣肘。\n华北各省之于南京，几如河朔三镇之于唐廷。名曰服从中枢，实则各行其道。若要其奉诏行事，须以财帛重礼开路。\n\n§R彼汾沮洳，言采其莫。彼其之子，贪无度。贪无度，殊异乎饕餮。§!"
 ROL_SHX_Inneed_is_Legal:0 "两虎竞食"
 ROL_SHX_Inneed_is_Legal_desc:0 "§M“庄子欲刺虎，馆竖子止之，曰：‘两虎方且食牛，食甘必争，争则必斗，斗则大者伤，小者死。从伤而刺之，一举必有双虎之名。’卞庄子以为然，立须之。”§!\n§Y——《史记·张仪列传》§!\n\n三晋之地，向为虎狼窥伺。昔日本人许阎锡山以华北政务委员长之职，诱其归降。然汪派得势，日本人旋背盟约，纵容南京爪牙北进，夺取晋系囊中之物。\n晋系功亏一篑，岂能甘心？是以暗中笼络华北元老，借日本人畏汪派坐大之心，共筑同盟。明面归顺南京，暗助华北派系重返故土。日本人佯作不见，甚至以“防共”之名，容晋系扩势。\n\n§R二虎相争，孰人得利？§!"