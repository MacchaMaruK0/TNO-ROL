 ###民族精神
 ROL_SUY_overtly_agree_covertly_oppose:0 "阳奉阴违"
 ROL_SUY_overtly_agree_covertly_oppose_desc:0 "1940年3月，五原大捷威震漠北，傅作义将肥沃的河套平原收入囊中，为绥远赢下更大的立足空间。1942年春寒料峭之际，傅作义踩着阎锡山叛逃的余震，接手第二战区代理司令长官一职，成为绥蒙抗战的最高领袖。\n\n1947年，各大战区改组。绥远凭借着傅作义与新任委员长李宗仁的同志情谊和绥远建制完整的军队，得以在西北行辕的管辖下保持自主权。但作为交换条件，傅作义宣布隐退，由老部下安春山出任绥省主席和警备总司令，掌管军政事务。军事会议上，傅作义抖落胡宗南发来的绥军整编方案，指着地图上河套前线密密麻麻的屯垦据点冷笑道：“胡主任要收精兵猛将，我这些只能啃沙子的后生，怕是入不得法眼。”\n\n行辕的省主席和警备总司令的委任状不过是追认既成事实——绥远的军政事务大大小小都要经由傅公馆确认，行辕催促清剿蒙古游击队的电报在安春山的案头积了灰，而傅公馆也经常出入一些南边来的客人。\n\n§R连黄河水过临河也要分岔而奔，何况人心？§!"
 ROL_SUY_Inh_Ju_incident:0 "沙海血痂"
 ROL_SUY_Inh_Ju_incident_desc:0 "1943年，为了对抗中央军抢垦牧地，札萨克旗保安司令鄂其尔巴图在札萨克王府前举行暴动，与前来镇压的陈长捷部骑7师和26师血战八天七夜。国军清乡又导致蒙古敖包和寺庙被破坏，造成流血事件。事态最终平息，但我们在此地已民意尽失，蒙民要求血债血偿，共党要求平等自治，而绥境蒙政会甚至公然在伊盟的道路上设卡拦截我们的专员。每当有此类情况时，傅作义将军总会穿上一袭长衫，走出傅公馆，轻飘飘地向民众承诺维护蒙胞权益，并呼吁以抗战大局为重，然后便撇下一脸阴云的西北行辕专员打道回府。众目睽睽之下，言多则必失，而中央军欠下的血债，也不该他傅作义来还。\n\n§R当国军的刺刀挑下敖包的彩旗，长生天就收回了对青天白日的庇佑。§!"
 ROL_SUY_autonomy_of_Mongolia:0 "漠北赤风"
 ROL_SUY_autonomy_of_Mongolia_desc:0 "1952年，狂妄的都固尔苏隆领伪军南侵，乌兰夫在大青山一带组织大起义，与伪军展开激战。最终伪军溃退，乌兰夫亲手将都固尔苏隆斩于马下，振臂高呼发誓要将所有同胞从日本帝国主义的压迫下解放出来。一战成名的乌兰夫受到安春山主席的亲自接见，得以在河套地区组织武装，省府因此得到蒙民拥护，参军入伍者不在少数。一时间，绥远几乎成为抗战模范省。但好景不长，1957年国共冲突再起，西北行辕催促绥远剿共的电报一封急过一封，乌兰夫带着队伍遁入了大青山，而其组织的“内蒙自治联合会”也频繁发起游行向省府施压，要求“蒙汉平等自治”，使我们不胜其烦。五原城的司令部里，安春山看着乌兰夫的亲笔密信，长叹了一口气，再度按下行辕的电报——这可能是最后一次。\n\n§R黄河最北端的凌汛到来时，解放的火焰也将熊熊燃烧。§!"