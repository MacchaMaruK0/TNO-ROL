 ###民族精神
 ROL_GUZ_Wu_Dingchang_heritage:0 "吴鼎昌的遗产"
 ROL_GUZ_Wu_Dingchang_heritage_desc:0 "在前省主席吴鼎昌治下，贵州全省在1937-1945年兴起了以地方自治、教育普及、对外交通为标志的卓有成效的建设运动，它为闭塞千年的深山带去了现代化，为苦不堪言的百姓带去了生的希望。而又因为日军对贵州的破坏微乎其微，所以这里相较于西部其他诸省来说经济更加发达，这也成为了何应钦手里的一大资本。但是，在崇山峻岭之外，一双双贪婪的眼睛早已死死盯住了这里。"
 ROL_GUZ_blot_out_the_sky:0 "遮天蔽日"
 ROL_GUZ_blot_out_the_sky_desc:0 "自何应钦走下飞回贵阳的专机开始，从赤水河到青龙洞，除了某些过于偏远的山区，余下的贵州都被何应钦收入囊中。没有人能够撼动他们的地位，除非日本人打进贵阳，否则就算是南京中央政府的公文，在他这里大多也都是被随手丢弃的命运，更别说省内那微不足道的反对派了。何应钦别无所求，他只想保住自己最后的权力，不惜一切代价。"
 ROL_GUZ_barbarian_unrest:0 "“蛮夷”之乱"
 ROL_GUZ_barbarian_unrest_desc:0 "历朝历代，黔东南的少数民族都是令中央政府头疼不已的对象。偏远的地理位置、恶劣的交通条件以及近乎为零的开化水平，让这群“苗人”数个世纪以来桀骜不驯，而何应钦政府坚持的“民族同化”政策和一支支被派入山区的军警队伍更是激起了他们强烈的反抗，这些“蛮子”到处袭扰地方政府和保安部队，但政府不论怎么抓、怎么杀也无济于事，这让黔东南的经济开发趋于停滞，而在他们的背后，似乎还有着中共的影子……"
 ROL_GUZ_undercurrent_surge:0 "暗流涌动"
 ROL_GUZ_undercurrent_surge_desc:0 "年近古稀的何应钦自以为没有人可以把他从省主席的位置上撵下去，表面上看的确是这样，那些胆敢对他说个“不”字的人，基本上都会莫名其妙地消失。但他不知道的是，这些“被消失”的人并没有人间蒸发，而是得到了某些政府或军队官员的庇护，这些高官们都巴不得何应钦早点入土，各个秘密社团的势力因此逐步壮大。"