 GUZ_THENEWORDER_DESC:0 "与新中国其他许多省份一样，贵州也是在被日军占领后移交给了中国政府。而何应钦很快发现，他唯一的“军队”不过是滇系军阀的一个分支而已。20世纪50年代，他专注于省内的建设与发展，恢复了人民对政府的信心。然而，他必须持续不断地直面来自垄断财阀、滇系军阀的挑战，并试图淡化人民对国民党屡战屡败的深刻记忆。到了1960年，他变得越来越隐世而独立，这些年来他的失败，以及他深爱的国民党的失败，似乎已经压垮了他。不过，在何府内仅限近臣的闭门会议上，一项大胆的改革计划正在起草。也许，中国依然有民主的希望……"
 
 ###人物
 GUZ_ROL_He_Yingqin:0 "何应钦"
 GUZ_ROL_He_Yingqin_desc:0 "出身自滇系军阀，壮大于黄埔，巅峰时身处国民政府军事委员会委员长的何应钦可能从未将替改组国民政府卖命当成毕生目标。但直到日军伴随谈判桌朝他袭来时，他才知道，纵使这不是人生目标，他也无权拒绝。\n\n何应钦可谓是黄埔系的灵魂，蒋介石数名宠儿之中的红牌，而在蒋介石遇袭去世后，组织余下国军进行抵抗的重责大任便被放到了他的肩上。但战线的崩溃程度远超预期，随战线收缩而减少的美援更是对国民政府的猛烈打击，恶性循环让何应钦不得不考虑那被当成禁忌话题的最终解法－－媾和。\n\n秘密谈判的速度并不令人惊讶，南京方面早已在日本官员的“建议”之下起草了绝大多数的文件，何应钦需要做的不过是宣读，然后让事实发生。然而何应钦严重低估了他人的抗日决心：直到日军完全占领四川以前，仍有大量的部队拒绝放下武器，宁可撤退往云南或甘肃也不愿意成为汉奸，付出惨痛代价的日军更是拒绝再深入围剿那些逃窜各地的“蒋军余孽”。\n\n正因为战略上的严重误判，何应钦并未得到原本被许诺的中央政府要职，驻日大使的位子更是与他毫无关系。相反，作为害死大量日军的惩罚，改组国民政府成立了西南政务委员会，并任命何应钦为委员长，唯一的责任即是剿灭曾经的同志。但时常被苛扣的军饷与近乎软禁的安保措施证明，折磨何应钦似乎远比剿匪更重要。\n\n后悔与否，对何应钦来说早已没有意义，生存下去才是他唯一需要时刻注意的。"
 
 ###民族精神
 ROL_GUZ_weak_lion: "断牙疲狮"
 ROL_GUZ_weak_lion_desc: "§M当年万里觅封侯，匹马戍梁州。关河梦断何处？尘暗旧貂裘。\n胡未灭，鬓先秋，泪空流。此生谁料，心在天山，身老沧洲。§!\n§Y——陆游，《诉衷情·当年万里觅封侯》§!\n\n昔年出师北伐，威震天下，万民敬仰；今朝坐困山林，爪钝齿落，百姓唾骂。\n何应钦始终认为自己没有做错，李宗仁坚持抗战不过是为一己之私而负隅顽抗。而自己想要洗脱“国贼汉奸”的罪名，就必须消灭李宗仁。\n但是，其志愈炽，其力愈衰。随何应钦一同被困在黔桂群山的黄埔将士多数已生华发，不能上马；便是何长官自己，治军理政也越发力不从心了。\n\n§R何公老矣，尚能饭否？§!"
 ROL_GUZ_panopticon: "圆形监狱"
 ROL_GUZ_panopticon_desc: "§M“你可别去寻求刺激，人要爱国，当兵的更要爱国，当飞行员的尤其要爱国。人，可以偷，可以抢，可以杀人放火……我的意思是说，千万别当叛徒，叛徒遗臭万年，没有好下场的……”§!\n§Y——莫言，《蛙》§!\n\n昔为黄埔师表，今成八方箭垛，昆明斥之“汉奸”，南京将其“戍边”。这便是何应钦如今的处境，堪称进退不得、群敌环饲。更可畏者，那些尚有民族血性的革命将士，常常私下议论“献何反正”，以至堂堂的何长官不敢再随意出巡。\n对何应钦和他的亲信们来说，西南已然成为一座变相的监狱。\n\n§R墙外万箭指心，墙内众目睽睽，纵有雄兵十万，不过困兽犹斗。§!"
 ROL_GUZ_thousand_eyes: "千眼所窥"
 ROL_GUZ_thousand_eyes_desc: "§M零落残魂倍黯然，双垂别泪越江边。\n一身去国六千里，万死投荒十二年。\n桂岭瘴来云似墨，洞庭春尽水如天。\n欲知此后相思梦，长在荆门郢树烟。§!\n§Y——柳宗元，《别舍弟宗一》§!\n\n何应钦卖国投敌所换来的“报酬”，便是日本人允许他在八桂巴渝之地做土皇帝。\n可是，何应钦从来没有一天真正统治过脚下的土地。昆明的中统、延安的地下党无处不在，他几次亲自督阵清剿，都收效甚微。\n近日盛传李宗仁遣程思远潜返邕江，勾连桂系亲旧，许以“倘若反正，既往不咎”。何应钦知晓之后亦无可奈何，唯多加银弹、以利安抚而已。\n\n§R渝都之夜，但见万家灯，不知灯下几多眼窥我？§!"
 
