 ###民族精神
 ROL_SIC_shu_dog_bark_at_sun:0 "蜀犬吠日"
 ROL_SIC_shu_dog_bark_at_sun_desc:0 "§M三皇五帝前，鸡犬各相放。\n后王尚柔远，职贡道已丧。\n至今英雄人，高视见霸王。\n并吞与割据，极力不相让。\n吾将罪真宰，意欲铲叠嶂！\n恐此复偶然，临风默惆怅。§!\n§Y——杜甫，《剑门》§!\n\n巴蜀之地，重峦叠嶂锁烟霞，蜀道天梯横绝峨嵋巅。天不弃蜀，蜀自锢于天。\n今杨森主川，视南京若腐鼠，拒昆明如瘟神，川人不出，外人不进，竟使天府之国成陆上孤岛。据称，杨主席常谓左右曰“宁可雾里自治，不向高李折腰”，并以李太白诗“剑阁峥嵘而崔嵬，一夫当关，万夫莫开”之语自夸。\n\n§R然而，此真永保江山之计欤？§!"
 ROL_SIC_chongqing_under_central_gov:0 "骨肉分离"
 ROL_SIC_chongqing_under_central_gov_desc:0 "§M人皇始出，继地皇之后，兄弟九人分理九州，为九囿，人皇居中州，制八辅。华阳之壤，梁岷之域，是其一囿，囿中之国则巴、蜀矣。\n其分野：舆鬼、东井。其君上世未闻。五帝以来，黄帝、高阳之支庶世为侯伯。及禹治水，命州巴、蜀，以属梁州。§!\n§Y——《华阳国志·巴志》§!\n\n自古巴蜀同源，渝州乃川江血脉所育。自秦筑江州，此地千载为川东要冲。然南京划渝为“直辖”，强锯川渝为两截，诚为蜀人所痛！\n\n重庆既失，夔门天险尽付敌手。南京以重庆为楔，锁死蜀地门户。蜀人隔江望故城，如观至亲受剐。残蜀犹困兽，爪牙虽利却难及腹心之创。\n\n§R终有一日，蜀人将以刀剑洗雪裂地之耻……§!"
 ROL_SIC_before_the_rain:0 "山雨欲来"
 ROL_SIC_before_the_rain_desc:0 "§M白帝城中云出门，白帝城下雨翻盆。\n高江急峡雷霆斗，古木苍藤日月昏。\n戎马不如归马逸，千家今有百家存。\n哀哀寡妇诛求尽，恸哭秋原何处村？§!\n§Y——杜甫，《白帝》§!\n\n今时今日，一派和平安详之象的四川早已人心思变、暗流涌动。省府官兵纵是昼夜巡查搜捕，然今日抄得学生传单，明日查封工商团体，后日又闻川北民变，可谓按下葫芦浮起瓢。\n锦官城头，铅云垂翼，此刻的锦江水面如镜，倒映着望江楼铎铃乱颤，却无一丝风来。而满城人则在心思各异中等待这场倾盆大雨何时落下。\n\n§R魑魅魍魉惧其摧屋拔树，仁人志士盼其洗尽污浊。§!"