 ###人物
 SIC_ROL_Lin_Jiyong:0 "林继庸"
 SIC_ROL_Deng_Xihou_desc:0 "命运是不公的，也是残酷的。任谁也不会想到，这位从护国运动起就跟随蔡锷将军闹革命，后在四川扎根十数年的风云人物，这位曾在抗战时率领川军与李宗仁在台儿庄的尸山血海中抗击日寇的爱国将军，竟会落得如今这番田地。\n\n他们彻彻底底的失败了，日本人的战车隆隆压过中国军人的血肉与脊梁，将他们彻底击垮在泥尘之中。战事的急转直下让胜利的希望变得越来越渺茫，中华民族似乎再也无法熬到出头的那一天，经历了腐朽衰败的清王朝末代、反动买办的北洋军阀时代、动荡不安的军阀割据时代，又要屈辱的被异族所侵略统治......邓锡侯似乎早就无路可走了，但究竟是什么时候才意识到的呢，是接受高宗武递来的橄榄枝时？是默许了何应钦的鬼蜮伎俩时？还是决定投身于滚滚时代洪流之时？\n\n任谁也不会想到，这只心思缜密，八面玲珑的“水晶猴”，竟也会有茫然失措，不知何处才是归途的一天。他终究是老了。昔日在四川时，与他明争暗斗的对手们：刘氏叔侄、杨森、田颂尧...他们的脸总会在他闭上眼时浮现出来，那是一张张愤怒扭曲的脸，指责他的胆小与怯懦，指责他与高宗武的狼狈为奸。\n\n§e出师未捷身先死，长使英雄泪满襟。§!\n\n邓锡侯知道，年逾七十的他早已力不从心，但他毫无办法，只能尽最大的努力继续抱残守缺，并痛苦的迎接新秩序与风云迭起、晦暗不明的未来。对他和四川来说，能撑多久是多久吧......"
 
