 ###民族精神
 ROL_SIC_shu_dog_bark_at_sun:0 "蜀犬吠日"
 ROL_SIC_shu_dog_bark_at_sun_desc:0 "民国诞生前夜，四川保路民众的鲜血敲响了清王朝的丧钟，与武昌的义士们一同打响了推翻清帝的第一枪。\n\n民国早年，跟随孙中山和蔡锷讨袁的川中健儿无数，却大多沦为了军阀的打手。此后川地战事频起，饥荒常至，一时间饿殍遍地，民不聊生。\n\n民国二十六年，壮士出川抗敌寇。川渝大地扛下了抗战后方的半壁江山，但哪怕四川榨干了最后一滴血汗，也扛不住蒋介石鲸吞四川的野心和中央军接连不断的失败。结果是-场血腥的大战几乎毁灭了山城，四分之三的巴蜀大地沦为废墟。而将四川视为“复兴民族最好的根据地”的蒋介石也已成为冢中枯骨。\n\n川人不负国。这句曾经的豪言壮语似乎已经成为四川人国破家亡的根源。四川曾经如同狼群一般，为了种群生存不惜以性命与外敌相搏，为了争夺王位而手足相残。但如今，四川更像一条流干了血、伤痕累累的老犬，已经毫无搏杀之力，只能对着灼烧东亚大地的旭日龇牙咧嘴。"
 ROL_SIC_chongqing_under_central_gov:0 "重庆直辖市"
 ROL_SIC_chongqing_under_central_gov_desc:0 "虽然向邓锡侯承诺了川人自治，但南京政府仍然在重庆重建工作未开始时就迫不及待地将重庆设为特别市(行宪后改为直辖市)——这与蒋介石曾经的做法无异。重庆成为了四川人无法释怀的痛，但其迅速复苏的经济(相对于四川而言)却吸引着无数渴望出人头地的川地年轻人。重建时期，背井离乡的人们从四川的农村来到这里，一砖一瓦地将沦为废墟的山城重新建起。如今，南京的总统提出现代化的计划，国民党指挥着重庆榨取四川的血汗，将钱财送进南京政府的腰包。但即便如此，重庆仍然是西南的明珠，时刻提醒着巴蜀大地的人们汪精卫给这片土地带来的福祉。\n\n而那些反对重庆被直辖的声音也被霓虹招牌的亮光和军警的棍棒淹没了...."
 ROL_SIC_before_the_rain:0 "山雨欲来"
 ROL_SIC_before_the_rain_desc:0 "正如太阳照射出万物各异的影子，旭日帝国的灼烤也使中华大地四分五裂，割据一方者不在少数。这种情况在四川更为严重。作为一块四战之地，四川自民初就经历了大大小小军阀的粉墨登场，哪怕是国民政府时期，中央与地方的明争暗斗仍然天天上演。战争和饥荒更是滋养着各种社会团体:学生组织、袍哥会、民众武装，甚至共产党的传单也时不时出现在街头.....他们几乎掌控了四川的地下王国，形成一张无形的大网。不管网住了谁，那便是不鱼死网破誓不休。\n\n而如今，老主席邓锡侯已如风中残烛，街上的人们开始躁动起来。环顾四周，四面八方伸向四川的手越来越近。这一次，花落谁家?"
 ROL_SIC_Cheng_Yu_railway_level_1:0 "成渝铁路：未开工"
 ROL_SIC_Cheng_Yu_railway_level_1_desc:0 "成渝铁路是两地民众半个世纪以来的梦想。早在六十年前，清王朝就提出了这一规划。而国民政府虽设立了工程局，却因战争而不了了之。至今，成渝铁路仍然是只存在于地图上的一条虚线。但现在，人们对它的看法褒贬不一。\n\n一些人认为成渝铁路的建设能实打实地缓解战争和饥荒带来的失业问题，另一些人则认为它是南京政府伸向四川的又一只魔爪。为了这条铁路，邓锡侯与南京的代表进行过不止一次商谈，但每每触及到重庆和四川的关系时，谈判总是不欢而教。千言万语一句话，只有四川和重庆真正统一于同一面旗帜下，成渝铁路才能被提上日程。"
 ROL_SIC_new_Chuan_army:0 "新川军"
 ROL_SIC_new_Chuan_army_desc:0 "基于对四川战略位置的考虑，南京政府允许四川发展军事力量以抵御西部旧政府残余的威胁。这支名为四川警备队被汪精卫冠以“新川军”的“威名”，但却是一支由无业游民、流氓、难民、前军人甚至土匪拼凑而成的杂牌军。从作战上说，他们既不知道怎么放枪，也不知道该对谁放枪，迄今为止起过最大的作用就是镇压各种群众游行。从意志上说,我们只能祈祷他们不会觉得朝天放两枪就算自己对得起军饷和长官了。毫无疑问，省政府目前几乎没有能力改造这支军队。但吸纳社会上思想激进又有力无处使的年轻人来到这支军队里是可以做到的......"