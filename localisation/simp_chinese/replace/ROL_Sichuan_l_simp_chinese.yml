 ###人物
 SIC_ROL_Yang_Sen:0 "杨森"
 SIC_ROL_Yang_Sen_desc: "纵观杨森过去近八十载的光阴，如果要给他打上个标签，那大部分人应该会想到“投机”二字。\n\n早年加入同盟会、参加过“二次革命”与护国战争的他，在四川军阀混战中落败后却投靠了北洋的吴佩孚；打回四川后喊着反封建的他，自己却娶了几个老婆；刘湘等川军将领在北伐期间通电讨吴，他却同时接受了国民政府和北洋政府的任命。这一系列自相矛盾的行为让他个人被认为是表面一套，背后一套。\n日本人的入侵改变了一切。尽管杨森率领部队在前线立下赫赫战功，胜利的希望却是越来越渺茫。日军攻陷四川后，他选择了投降以保全性命。考虑到他过去摇摆不定的立场，他并未得到重用，只是回去经营四川。\n战后，改组国民政府强行将重庆划为直辖市，引起了四川民愤。杨森抓住这一机会打出“川人治川”的旗号，靠汹涌的民意迫使改组国府同意任命他为省主席，并承认了四川的“自治”地位。他上台后便着手加强防务，又不断鼓吹“地方自治”，铲除异己，以求稳固自己的统治。在他的治理下，四川变成了一座禁闭大门的监狱。\n随着东西部对峙的加剧，四川的局势也日益紧张：各路民间团体层出不穷，希望推翻杨森的统治；川民呼吁报分裂重庆之仇，但他们知道杨森对此定然无动于衷，对其心生不满；南京希望将四川纳入囊中，昆明也对这个“独立王国”虎视眈眈……杨森如同坐在一堆火药桶上，只需一颗火星便能将他炸个粉身碎骨。\n\n所谓“自治”似乎已是梦幻泡影，杨森的统治还能持续多久也成了问题。即使他再怎么鼓吹自己的“丰功伟绩”和蜀地的“坚不可摧”，也只能在焦虑与不安中度过一个又一个日夜。"
 
