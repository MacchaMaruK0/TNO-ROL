 paternalism_ROL_xunzheng_subtype: "§g训政§!"
 paternalism_ROL_xunzheng_subtype_desc: "1924年的国民党一大上，国父孙中山在《建国大纲》中将建设国家的方案分为三个步骤:§s军政§!、§W训政§!、§Q宪政§!。孙中山认为，中国民智未开，暂时无法行使作为国家主人的民主权力。因此在统一国家的军政时期结束后，需要进入训政时期，由§W国民党§!领导政府对民众进行训导，以开化民心，使其逐步掌握选举、罢免、创制、复决四权，并筹备地方自治，此后再还政于民，进入宪政时期。而在此时期，国民党是毫无疑问的领导者。\n孙中山撒手人寰后，§s蒋介石§!将训政变成了其操控国民党和国民政府、清剿§R共产党§!及其他反对派的手段。§o日军§!入侵后，训政又得以名正言顺地延长。虽然§G抗日统一战线§!使训政体制有所放松，出现了各党派合作及党外人士参政的民主化趋势，但很快便如昙花一现般消逝。\n国民政府撤退到云南后，§s李宗仁§!选择对训政体制进行改革并实行一定程度的自由化。这为兵临城下的云南和四分五裂的国民党延续了生命。但毫无疑问的是，§W国民党§!仍然领导着国民革命，而§Q宪政§!虽然仍遥遥无期，却已不再只是政客口中的空头承诺和百姓茶余饭后的谈资。"
 despotism_ROL_military_vanguard_subtype: "§g三民主义§!"
 despotism_ROL_military_vanguard_subtype_desc: "在革命成功以后，该由谁负起保卫革命结果的重责大任？\n对于军人为主体的先锋队来说，这不仅是他们的责任，更是他们的义务。与军阀最大的差异在于，军事先锋队的领袖们往往都是留学生，在国外的所见所闻让他们注定不会将目光放在钱财这种媚俗之物，革命之后带领全体人民走向强军富国的康庄大道才是这些军人们心目中的崇高目标。\n然而在如此崇高目标的号召之下，政府的体制却处于极为怪异的状态：政府部门在法律上完全排斥军人干政，为革命党马首是瞻，可政党的运作却又无法脱离军人们的影响，军人们才是政权的实际主宰。\n在政府部门之外，军事先锋队或许会开放部分的选举权以捍卫自己的合法性，但绝不容许有任何人侵门踏户，试图举行一场将中央政府彻底洗牌的大选。毕竟到头来，谁能比先锋队更理解如何保卫革命？"
 despotism_ROL_Tridemism_Chiangism_subtype: "§g三民主义§!"
 despotism_ROL_Tridemism_Chiangism_subtype_desc: "三民主义，曰为民族主义、民权主义、民生主义，乃是国父孙中山一生最高之理想，亦是中国国民党立党之根本。随着孙中山逝世，国民党在中国内战和日本帝国的入侵中分崩离析，国民党的理论家们开始让三民主义演化出各种截然不同的意识形态以适应新的局势。\n\n\n\n£ROL_Tridemism_Chiangism_title\n\n\n\n\n毋论蒋委员长本人如何，其带领下的国民革命军无疑是传播三民主义最坚挺的队伍，而蒋委员长本人也使三民主义发展出了新的形态。在戴季陶、陶希圣、陈立夫等一众国民党理论家的帮持下，蒋介石主义在抗战中问世，亦成为理论思想长期处于混乱中的国民党之最高指导理论，其要求国民党成为国民革命和民族复兴的唯一领导者，时至今日仍被追随蒋委员长的国民党员奉为圭臬。然而要追溯到蒋介石主义的起源，便要从三十年代的混乱说起。在《中华民国训政时期约法》规定中国国民党为唯一执政党后，国民党并没有取得牢固的政权，国民革命军在剿共战争和军阀混战中也始终未取得理想成果。蒋委员长认为，此乃国人受西方自由主义和苏俄共产主义双重蛊惑所致。为消除此种祸患，必须以国父的三民主义为唯一救国主义，复兴中国传统哲学与道德来启发国人礼义廉耻的固有德性，实现全社会的阶级合作以促起全民的觉悟，并由代表全民利益的党——国民党来领导这场浩大的社会革命，实现国民革命和民族复兴。唯有如此，才能对抗西方自由主义的混乱民主和苏俄共产主义的阶级斗争，防止任何撕裂社会的激进革命。\n\n社会革命无法一蹴而就，力行哲学便应运而生。蒋介石继承孙中山的“知难行易”学说，创立了力行哲学，宣称“使全国国民都能知‘知’之难而能笃信主义;知‘行’之易而力行主义”,提倡以力行促革命，力行的方式则是新生活运动。新生活运动原是蒋介石为配合剿共战争而发起的社会风气革新运动，通过艺术化、军事化的新生活，以三民主义为唯一主义，构建牢固的道德秩序和社会结构，以此抗衡共产主义的威胁。而现在，蒋委员长的信徒们坚信，新生活运动是反共抗日，复兴中华民国的必要之举。\n\n在蒋委员长的引领下，中国国民党和国民革命军将粉碎一切内外敌人，实现革命之实质成功，民族之实质复兴。"
 despotism_ROL_Tridemism_Tangkuo_system_subtype: "§g三民主义§!"
 despotism_ROL_Tridemism_Tangkuo_system_subtype_desc: "三民主义，曰为民族主义、民权主义、民生主义，乃是国父孙中山一生最高之理想，亦是中国国民党立党之根本。随着孙中山逝世，国民党在中国内战和日本帝国的入侵中分崩离析，国民党的理论家们开始让三民主义演化出各种截然不同的意识形态以适应新的局势。\n\n辛亥革命后，中华民国被军阀强人和混乱的国会撕裂，“无量头颅无量血，可怜购得假共和”。对西式民主政治失望的孙中山得到了苏俄的启发和援助，创立了党国这一理念。党国体制脱胎于孙中山在《建国大纲》中建设国家的三大阶段：军政、训政、宪政。其要求国民党成为政府和军队唯一的领导者，进行统一全国的国民革命并训导民众掌握民主权利，然而，党国体制并不局限于训政阶段。即使宪法性文件中没有规定国民党为唯一执政党，党仍然可以通过庞大的官僚群体、无处不在的人脉以及深入社会的民众团体来掌握难以撼动的权力。反对派要么销声匿迹，要么被招安成为党的外围组织。然而若要说此乃极权主义也并不准确，为了维护自身政权，党国会将其对社会的管控程度保持在一个可控的范围内，并通过行政手段调控经济发展。\n\n蒋介石时期的党国体制并不是一个稳固的政体。以蒋经国为首的国民党少壮派认为，蒋介石与党内派系、地方豪强及各路军阀的妥协是反共战争和抗日战争双双失利的原因。因此，如今信奉党国体制的国民党员再也不屑于与军阀或地主财团合作，而是通过党营或国营经济扶持新兴中产阶层和产业工人，干练的技术官僚也将取代尸位素餐的财阀，成为建设国家的领头羊。\n\n在党国体制下，中华民国将粉碎一切内外敌人，实现国家之实质统一，民族之实质复兴。"