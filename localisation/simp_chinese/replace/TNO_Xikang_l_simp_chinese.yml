 ROL_XIK_exquisite_all_sides: "八面玲珑"
 ROL_XIK_exquisite_all_sides_desc: "§M“今子有大树，患其无用，何不树之于无何有之乡，广莫之野，彷徨乎无为其侧，逍遥乎寝卧其下。不夭斤斧，物无害者，无所可用，安所困苦哉！”§!\n§Y——《庄子·逍遥游》§!\n\n西康僻处川藏之交，地瘠民寡而四方虎伺。西北行辕、昆明国府、中共地下党，各方势力犬牙交错。刘文辉以柔制衡，借势存身，斡旋三方之间，宛若激流行舟，却是四平八稳。西康竟成桃源隙地，民主人士纷纷来此讲学办报，一时间开创西南之新风气。\n六十年代以来，刘文辉日渐苍老，西部格局趋于严峻，西康之存续，实可忧也。\n\n§R水无常形，唯善附器成势。§!"
 ROL_XIK_bitter_cold_land: "苦寒之地"
 ROL_XIK_bitter_cold_land_desc: "§M青城山，县西南五十里。连峰接岫，奇胜不一。为郡境之巨镇。自是而西南有成都高台、天仓、天国诸山，又有圣母山及便傍诸山。便傍山外即为番境，盖天所以界华夷也。§!\n§Y——顾祖禹，《读史方舆纪要》§!\n\n西康悬踞雪域之脊，冻土千仞，寒雾锁川。地无涓埃之产，民无终岁之储，山寒而木槁，水涸而鱼枯。虽金铁蕴于群山，矿藏伏于地下，然山道崩云，冰河裂谷，纵省府倾尽府库，终难启造化之锢。\n中华之瑰宝，合为中华所有。待神州光复、四海一统之时，西康物产或可开取，以飨国民。\n\n§R天封地藏，以待时也。§!"
 
 ROL_XIK_armament_backward: "兵钝甲锈"
 ROL_XIK_armament_backward_desc: "§M天下久无事，武备弛不张。\n干戈朽且钝，卒伍骄而狂。\n教飞不可缓，常若赴敌场。\n军阵日修明，奸宄敢陆梁。§!\n§Y——袁燮，《寄武冈使君表兄》§!\n\n昔年主川时拥兵十万，一朝折戟沉沙，遁入西康，遂绝金戈铁马之念。\n刘主席治康近三十载，戈生苔而民息争，库藏甲而邦得宁；军械库蛛网悬梁，中正式锈迹斑斑；康兵久疏战阵，守家护院而已。纵藏军时有入境劫掠，省府亦无可奈何。\n非不欲整军经武，实乃难以供养。所幸西康系硗薄之地，无利可图，故而存续至今。\n\n§R金玉满堂，莫之能守；虎狼窥野，弛备何恃？§!"
 