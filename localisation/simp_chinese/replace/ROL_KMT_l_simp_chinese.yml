 ROL_KMT_lanzhou_control_info: "§B千古风流人物，一时多少英豪。§!\n§R龙争虎斗漫劬劳，落得一场谈笑。§!\n§W--------------\n\n§!£GFX_ROL_KMT_lanzhou_texticon \n\n\n§W--------------\n§!在§g胡宗南将军§!去世后，新的£GFX_KMT_lixing_icon §B行辕主任§!尚未选出，加之派系斗争§Y日趋激烈§!，导致£GFX_KMT_lixing_icon §B行辕§!进入了短暂的绝对权力真空时期。而£GFX_KMT_kmt_icon §i滇府中央§!为了加强对行辕的控制，也派遣专员对选举进行监督。在此之前，行辕与£GFX_KMT_cpc_icon §R中共§!曾进行了消耗极大的£GFX_ROL_KMT_red_blood_war 边界轮战，故而无暇顾及民政事务，同时采取的一些军事化政策使得行辕内部民怨四起，£GFX_KMT_cpc_icon §R中共§!趁此机会对行辕开展了持续的渗透活动。从城市到农村、从知识分子到底层农民，几乎无处不有£GFX_KMT_cpc_icon §R共产党组织§!的迹象存在，近期£GFX_ROL_KMT_ma_clique_icon §g青海马继援部§!的公然抗命、袖手旁观更是大大削弱了£GFX_KMT_lixing_icon §B行辕国军§!的力量。现在，在§g胡宗南§!去世引发的一系列的示威游行以及骚乱事件当中，£GFX_KMT_cpc_icon §R中共§!作为幕后推手的形象越来越明显。而根据£GFX_KMT_lixing_icon §B行辕§!军统部门的调查表明，£GFX_KMT_cpc_icon §R中共甘肃省工委§!正计划在£GFX_ROL_KMT_lanzhou_icon 兰州发起一场£GFX_KMT_lanzhou_crisis §Y大型暴动§!以夺取该地控制权，而£GFX_ROL_KMT_lanzhou_icon 兰州城外，£GFX_ROL_KMT_ma_clique_icon §g青海马家军§!虽然到目前为止尚未有任何异常动向，不过，如果£GFX_KMT_lixing_icon §B行辕§!无力控制局面，而£GFX_ROL_KMT_ma_clique_icon §g马继援§!又独自行动或与£GFX_KMT_kmt_icon §i滇府中央§!达成合作，那么他的兵锋必定将§e直指§!£GFX_ROL_KMT_lanzhou_icon 兰州。\n\n有鉴于此，行辕内部一致认为，想要守住£GFX_ROL_KMT_lanzhou_icon 兰州务必要完成以下两个目标：\n一、彻底镇压£GFX_ROL_KMT_lanzhou_icon 兰州市内的£GFX_KMT_cpc_icon §R共产暴乱分子§!\n二、尽量稳住£GFX_ROL_KMT_ma_clique_icon §g马继援§!，并说服或是恫吓他放弃出兵\n一旦£GFX_KMT_cpc_icon §R中共§!或£GFX_ROL_KMT_ma_clique_icon §g马继援§!掌握了局面，£GFX_KMT_lixing_icon §B行辕§!的命运将急转直下，§e甚至于失去一切权力，彻底被£GFX_KMT_kmt_icon §i滇府§!掌控。§!"
