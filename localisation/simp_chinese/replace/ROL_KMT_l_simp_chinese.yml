 kmt.2.d:0 "“……张治中主任。”\n\n专员宣读完毕的瞬间，会议室一角爆出激烈的掌声，郑彦棻与几个三青团干部无视革军会成员侧目，向蒋经国与周至柔等人伸出手致意，而张治中罕见的不穿军装，而是身着长袍马褂上台，似乎在结果出炉前早已得知结局。\n\n“本人在此感谢中央重视，也感激各位行辕同志在这次遴选之中恪遵职守，为维持行辕的稳定而继续努力奋斗。”在说到“恪遵职守”四个字时，张治中不只加强语气，还饶有意味地看向贺衷寒。“遴选期间，行辕仍处于外患侵扰，没有蒋经国同志与胡琏同志戮力守成，西北安稳则危在旦夕。”\n\n“这次专员遴选绝非代表结束，而是开始。”张治中话锋一转，直指政务核心，连专员都不得不竖起耳朵聆听。“行辕做为中央在西北的前锋，必将遵守中央政策，服从中央命令。我们干军人的，重要的就是服从命令。”\n\n“中央的联合抗战政策，我们绝不会阳奉阴违，我们还要打击那些阳奉阴违的人。”"
 kmt.2.a:0 "会议室内一片沉默，随即响起了掌声。"
