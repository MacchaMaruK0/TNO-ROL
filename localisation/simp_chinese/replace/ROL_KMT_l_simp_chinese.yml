 ROL_KMT_TUMU_big_tt: "£GFX_KMT_tumu_icon §Y土木系§!\n\n\n\n\n\n\n£GFX_ROL_KMT_Zhou_texticon \n\n\n\n\n\n\n§Y土木系§! - §Y行辕主任顾问 周至柔§!\n\n土木系，亦称陈诚系，是国民革命军的军事派系之一，由陈诚为核心人物。其渊源可追溯至1928年12月，以北伐期间收编的北洋闽军第十七军为基础，整合国民革命军总司令部警卫第一、二、三团及第三师第九团，整编为国民革命军第十一师。首任师长曹万顺，不久由副师长陈诚接任，后该部扩编为第十八军。因"十一"合为"土"、"十八"合为"木"，故外界以"土木系"代指陈诚派系。\n该军系将领多出身于第十一师与第十八军，或与陈诚存在密切人事关联。作为陈诚嫡系部队，其以严格军纪著称：既杜绝虚报兵员现象，又注重吸纳官兵建议，自抗战前便以精锐闻名。\n陈诚因病去世后，土木系也随之逐渐式微，以胡宗南为首的黄埔系-中央军有意打压，昔日的精锐部队如今也废弛不堪，但无论怎么讲，土木系仍然是行辕内部无可忽视的一股强劲的政治和军事力量，如进行行辕内部的军事改革，就必须考虑他们的意见。\n\n目前£GFX_KMT_tumu_icon §Y土木系§!在常委中占有§Y[?ROL_KMT_party_TUMU]§!席"
