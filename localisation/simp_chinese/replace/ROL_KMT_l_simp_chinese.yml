 KMT_ROL_Luo_Lie_1_desc:0 "一切本不应如此。\n\n当重庆城破之时，罗列不过是一介军长，纵使身处于胡宗南王牌部队之中，但在狼虎环伺的派系斗争里，也不过是随时可以被牺牲的弃子。但陈诚之死使撤退中的政治生态产生了急剧变化，失去掣肘的黄埔系从此不再有任何阻碍，罗列也因此得以不再局限于指挥部队。\n要说罗列为何能进入权力核心，要从50年代征服宁夏的军阀说起，奉行军令的罗列虽说无法彻底铲除马家在宁夏省的势力，面对枪口的马鸿逵却也只能臣服于新成立的西北行辕之下。银川易帜让罗列在行辕之中的地位水涨船高，与胡宗南的亲密关系更让罗列得以在数年间顺利成为行辕参谋长，一时之间，罗列在军中可谓万人之上，一人之下。\n但谁都知道，就连罗列本人也是，他的一切都是依靠胡宗南的光环得来。现在胡宗南去世，罗列依照组织条例代理主任一职，可失去了大树的庇护，树上的雏鸟又能存活多久呢？\n\n一切本不应如此的。"
 KMT_ROL_Luo_Lie_2_desc:0 "一切本应如此。\n\n当重庆城破之时，罗列不过是一介军长，纵使身处于胡宗南王牌部队之中，但在狼虎环伺的派系斗争里，也不过是随时可以被牺牲的弃子。但陈诚之死使撤退中的政治生态产生了急剧变化，失去掣肘的黄埔系从此不再有任何阻碍，罗列也因此得以不再局限于指挥部队。\n要说罗列为何能进入权力核心，要从50年代征服宁夏的军阀说起，奉行军令的罗列虽说无法彻底铲除马家在宁夏省的势力，面对枪口的马鸿逵却也只能臣服于新成立的西北行辕之下。银川易帜让罗列在行辕之中的地位水涨船高，与胡宗南的亲密关系更让罗列得以在数年间顺利成为行辕参谋长，一时之间，罗列在军中可谓万人之上，一人之下。\n有人以为，罗列不过是个花瓶，那个在银川见神杀神，见佛杀佛的将军，不过是凭借著主任的光环大放异彩，一旦胡宗南去世，一切锋芒将不再现，他将成为刀俎之上的鱼肉，而派系斗争将使局外人得以重回牌局，再赌一把，赢家将成执刀项庄。\n可这些人打从一开始就错了，罗列并不是鱼肉，而是项庄。\n\n一切注定如此。"
