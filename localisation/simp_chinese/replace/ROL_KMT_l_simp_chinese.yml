 kmt_lanzhou_event.99.desc: "兰州城隍庙后那条窄巷，终年弥漫着一股霉味和尘土气，就是元宵节的热闹劲也洗不去。马国栋背靠着冰冷粗糙的砖墙，他面前的地上，或蹲或坐，是王老三、李把头。巷子里很静，只有远处偶尔传来模糊的人声。\n“老三，”马国栋看向那个脸颊上带着一道旧疤的车夫，“你婆娘，还在‘大华’纱厂扛活？”\n王老三闷闷地“嗯”了一声，粗糙的手指下意识地搓着棉裤膝盖的补丁。\n“一天干几个时辰？从啥时候到啥时候？”马国栋追问，语气平常得像拉家常。\n“鸡叫头遍就得起身，”王老三的声音带着疲惫，“天擦黑才放工，算下来……八个时辰只多不少。”\n“工钱呢？上月领了多少？”\n“领到手的那点钱，”王老三苦笑了一下，声音更低了，“去粮店，顶多能换五斤好点的净面。就这，还得看粮店掌柜的脸色，嫌咱汗味重。”\n马国栋点点头，视线转向旁边一个身材更壮实些的汉子：“李把头，你兄弟……上月被征走了吧？说是去剿匪？”\n李把头一直低着头，听到这话，猛地抬起头，喉结剧烈地滚动了几下，才从牙缝里挤出几个字：“嗯……没信儿了。活不见人……”“那‘安家粮’呢？”马国栋紧接着问，“按规矩，征了丁，该发三斗小米给家里救急。粮保长那边，该给的手续，都按了手印吧？”\n“按了！红手印按得清清楚楚！”李把头下意识地攥紧了拳头，指节发白，“我老娘拖着病腿，跑了三趟保公所！头两回，粮保长说‘上峰没拨下来’，让等着！第三回，他妈的……”李把头的声音哽住了，深吸了一口气，“他说我兄弟按的手印不清楚，手续不全！三斗小米……硬生生给扣下了……” \n“哒，哒”巷子里霎时死一般寂静，只有远处隐隐传来的、皮靴踏在石板路上的回响——那是国民党的巡逻队。声音由远及近，巷子里所有人的身体都瞬间绷紧，王老三下意识地把头埋得更低，李把头紧攥的拳头也松开了，无力地垂在身侧。那皮靴声像沉重的鼓点，敲在每个人的神经上。脚步声近了，又远了，终于消失在巷子另一头。\n直到那令人心悸的声音彻底消失，马国栋才再次开口，声音比刚才更低沉，也更清晰，像烧红的铁块投入冰水：\n“粮库里的麦子，堆得发霉、长虫，老鼠吃得滚圆。那是从谁家锅里抠出来的？”他目光扫过几张沉默的脸，“当兵的命填进去，连个响儿都听不见，抚恤的粮食喂了狗！这口气，要憋到几时？光叹气，能把叹出来的气当饭吃？”\n他顿了顿，巷子里只剩下风穿过缝隙的呜咽。“他国民党的大官耳朵背，听不见咱老百姓说啥。想让他听见，” "
 kmt_lanzhou_event.99.a: "“就得用枪”"
 kmt_lanzhou_event.100.t: "雷霆乍惊"
 kmt_lanzhou_event.100.desc: "南滩窝棚区深处，一间低矮土坯房。小泥炉里炭火发出微弱红光。陈红旗正用沾了油的布擦拭一块乌沉的铁。几个青年围坐在阴影里，眼神紧盯着他的手。\n\n陈红旗举起擦拭干净的驳壳枪，动作平稳：“这叫盒子炮。看这里，”他指着枪身，“保险。开——”拇指轻拨，“咔哒”一声脆响。“关。”又是“咔哒”一声。声音在寂静的屋里格外清晰。\n“端稳，”陈红旗将枪托稳稳抵在自己肩窝，“抵实。后坐力大，肩膀要顶住。” 他将枪递给旁边一个叫石蒙的半大青年。石蒙的手心全是汗，接过冰冷的铁器时明显一颤。他深吸一口气，学着样子，笨拙却用力地将枪托抵住自己单薄的肩窝，手指扣在扳机护圈外。\n“陈先生，”另一个青年声音发紧，“真…真要用上这个？”\n陈红旗没有直接回答，拿回枪，退出弹匣，拿起一颗黄澄澄的子弹。“看清楚了，”他将子弹压入弹匣，动作清晰而缓慢，“压满，是七发。上膛，拉这里。”他演示着，“不到万不得已，不用它。但若有人把刀架到你爹娘脖子上……”” \n“咚，咚，咚” 粗暴的砸门声伴随着吼叫声响起“开门！稽查队查匪谍！”几个青年吓得面如土色“先生，怎，怎么办？” 陈红旗眼神一凛，猛地拉开课桌抽屉，里面赫然是几叠早已准备好的传单。“快！”他抓起传单塞给几个稍小的学生，“走后门出去，贴出去！喊出去！让全城都知道！”又扭头看向身旁的石蒙，“今天第一次动真家伙，怕不怕？”石蒙咬得嘴唇发白，但还是死死捏着手中的盒子炮……\n\n城隍庙旁的民居里，马国栋听着远处密集起来的枪声，猛地站起身，对身边聚集起来的十几个汉子低吼道：“时候到了！按之前分好的，李把头，你带人去堵西街警察所的后路！记住，别硬拼，打冷枪，搅乱他们！”\n\n混乱如同瘟疫般蔓延。传单被贴在街角、扔进人群；消息在惊恐和兴奋的私语中飞速传递；零星的枪声开始在城中不同区域响起，袭击的目标指向了小的警察哨卡、落单的巡逻队、以及囤积粮食的小型官仓。起初是南滩孤立的抵抗，很快变成了多点开花的袭扰。一种压抑已久的、混合着恐惧与愤怒的躁动，开始在兰州城的街巷间汹涌澎湃。"
