 ROL_KMT_kill_guerilla: "围剿§R游击队§!"
 ROL_KMT_kill_guerilla_desc: "纵使日寇汉奸此等重大国难已然当前，仍有无耻之徒袭扰我军，为了其可笑的意识形态而成为新军阀，甚至派遣游击队渗透行辕，试图瓦解本党的抗日革命道路。这些不懂识时务的宵小只会尝到最狠毒的铁拳。"
 ROL_KMT_fortifications: "加固§R防御工事§!"
 ROL_KMT_fortifications_desc: "与我们相比，共军缺少重武器和火炮，常以轻武器小队对我进行小规模袭扰，虽成效不大，却使我们不堪其扰。加固重要据点附近的防御工事，配备重型武器，将使共军在我们的铜墙铁壁之前毫无还手之力。"
 ROL_KMT_strengthen_functions: "加强§Y战地指挥部§!职能"
 ROL_KMT_strengthen_functions_desc: "透过赋权予战地指挥部，前线情势无需层层上报到行辕中央进行应对，浪费时间贻误战机。到头来，前线军官们比我们更明白，胜利需要的代价是什么。"
 ROL_KMT_strengthen_functions_tt: "下一次£GFX_ROL_KMT_red_blood_war §e边境冲突§!中降低的军队£GFX_ROL_KMT_red_blood_solider §Y动员效率§!§G更少§!\n§G增加§!动员效率£GFX_ROL_KMT_red_blood_solider [?ROL_KMT_add_solider_points|Y1] -> £GFX_ROL_KMT_red_blood_solider [Get_ROL_KMT_solider_1_deduct_tt]（[?ROL_KMT_add_deduct_2_points|G1]）\n§G增加§!战备等级£GFX_ROL_KMT_red_blood_level [?ROL_KMT_add_level_points|Y1] -> £GFX_ROL_KMT_red_blood_level [Get_ROL_KMT_level_1_deduct_tt]（[?ROL_KMT_add_deduct_1_points|G1]）"
 ROL_KMT_additional_police_officers: "增派§G警总人员§!维持秩序"
 ROL_KMT_additional_police_officers_desc: "虽然透过省政府可以控制到一定程度的人口，然而有多少游离在外，尚未登记名册的潜在危险分子我们尚未可知。警总会成为处理这些麻烦事的好工具。"
 ROL_KMT_additional_police_officers_tt: "§G提升§!前线储存的§G补给物资量§!上限£GFX_ROL_KMT_red_blood_supply [?ROL_KMT_add_supply_efficiency_points|Y1] ->£GFX_ROL_KMT_red_blood_supply [Get_ROL_KMT_add_supply_efficiency_deduct_tt]（[?ROL_KMT_add_deduct_points|G1]）"
 ROL_KMT_hoes_and_rapists: "组建§Y锄奸保安队§!"
 ROL_KMT_hoes_and_rapists_desc: "甘肃省政府与宁夏省政府皆有自己的民防团，但毕竟无法知根知底，组建之时又有多少宵小渗透也未能确定，成立由行辕直接指挥的锄奸保安队能杜绝敌方的渗透。"
