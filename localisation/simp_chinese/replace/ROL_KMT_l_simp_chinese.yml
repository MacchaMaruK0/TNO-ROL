 ROL_KMT_gather_veterans_desc: "新兵知道如何使用先进武器、高效战斗技能，然而在战场上，许多经验不足导致的差错使这些记忆不再那么重要。召集曾经与日本人战斗过的老兵，对这些新兵进行额外训练，将使新兵们的战斗力发挥到极致。"
