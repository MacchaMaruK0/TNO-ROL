 ROL_KMT_Choose_Director_info:0 "§M胡宗南§!§W去世了§!，§W他未能像§!§M蒋委员长§!§W一般成为§!§x一代领袖§!§W，§!§W引领§!£GFX_KMT_kmt_icon §i中华民国§!§W的§!§U复兴§!§W，§!§W而§!§o派系间斗争§!§W却因此§!§j愈发严重§!§W乃至§!§e公开化§!。§W当务之急是推举一位§!§X军政领袖§!§W，来带领西北的同胞，§!§M光复沦陷的国土§!§W。西北§!§Z人才众多§!§W，但众望所归者只有其二：£GFX_KMT_lixing_icon 行辕代理主任、参谋长§!§g罗列§!§W将军是西北国军的实际首脑，在军中威望颇高，也是§!§M胡宗南§!§W指定的接班人;£GFX_KMT_tpp_icon 行辕政治委员会主任§!§i张治中§!§W将军，自行辕设立起就一直负责行政事务，深受各级官员§!§Z信赖支持§!§W，与§!§M胡宗南§!§W大有军政分庭抗礼之势。此二人均有不同的军政力量支持助选，需§!§q审时度势§!§W，§x谨慎行动§!。§!§z昆明§!§W来的§!§z中央专员§!§W已抵达§!§s兰州§!§W，将对推选§!§Z进行监督§!§W，如西北§!§e局势不稳§!§W，§!§i新的行辕主任将由中央指定§!§W。§!"
