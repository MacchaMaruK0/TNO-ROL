 ROL_KMT_party_rev_school_tt: "§Y革命实践研究院§!\n§W--------------\n§!西北行辕成立后，西北同志反省认为失败最大原因，在于本党从成员、组织到领导精神涣散，政工干部腐化渎职、训练不足。为应抗战复国与国民革命需要，行辕决议成立革命实践研究院，由卫立煌兼任院长，张治中为主任。革实院肩负党政军人才的培植与训练工作，使能胜任党政军各部门的领导及幕僚业务，以图振作蒋委员长「革命必先革新、实践就是力行、研究在求发展」的革命精神。\n\n卫立煌离休后，力行社分子作乱，西北党务停滞，革实院遭波及，课务瘫痪。现党务恢复，革实院亦复课复训，为国育才。\n§W--------------\n\n\n\n\n\n§!£GFX_ROL_KMT_Lihuan_texticon \n\n\n\n\n\n§W--------------\n§Y革命实践研究院§!现任院长为：§Y李焕§!\n\n当前对其投入的§G党政资源§!为[?ROL_KMT_party_youth_green_num|Y1]\n当前对其施加的§R影响力§!为[?ROL_KMT_party_youth_red_num|Y1]\n\n当前其提供的效果为：\n每日政治点数获得：[?ROL_KMT_party_1_pp_var|Y3]\n稳定度：[?ROL_KMT_party_1_st_var|%Y3]\n月度行政效率变化：[?ROL_KMT_party_1_ef_var|Y3]\n§W--------------\n§!点击与§Y革命实践研究院§!进行互动"
 ROL_KMT_party_CBI_tt: "§Y西北行辕军事调查局§!\n§W--------------\n§!行辕创立之初，仍以军事统计调查局兰州分局为情报部门核心，首任行辕主任卫立煌以联合抗战之名，为求取党外信任将其改组，业务拆分纳入军法处、政工处、及各省警备总部。胡宗南就任主任后，应安防需求成立西北行辕军事调查局，局长以主任指派。调查局自行辕各处收回原军统兰州局之业务与权限，职掌情报、反谍、安保等，为照顾常人所未能及而奋斗。\n\n党政虽纷扰止息，共党仍试图趁隙而入。为此调查局潜藏各处，为党国充当耳目，为革命充当利剑，无往不利。\n§W--------------\n\n\n\n\n\n§!£GFX_ROL_KMT_Wangsheng_texticon \n\n\n\n\n\n§W--------------\n§Y西北行辕军事调查局§!现任局长为：§Y王昇§!\n\n当前对其投入的§G党政资源§!为[?ROL_KMT_party_CBI_green_num|Y1]\n当前对其施加的§R影响力§!为[?ROL_KMT_party_CBI_red_num|Y1]\n\n当前其提供的效果为：\n加密修正：[?ROL_KMT_party_2_ef_var|%Y3]\n中华地区可派遣志愿军上限：[Get_ROL_KMT_CBI_idea]\n解密修正：[?ROL_KMT_party_2_df_var|%Y3]\n§W--------------\n§!点击与§Y西北行辕军事调查局§!进行互动"
 ROL_KMT_party_ECM_tt: "§Y经济建设委员会§!\n§W--------------\n§!西北民生凋敝、资源困窘，更兼日伪严厉封锁，实难长期支撑抗战复国大业。\n行辕秉承先总理“实业救国”之思想，设立本委员会，由蒋经国属下孙运璿、陶声洋等人主持，专司西北经济建设。\n凡工厂生产、商贸管制、交通拓建、金融维稳诸务，皆由其独断专行，遇紧要时得调驻军协办。\n委员会尤重军工，提倡“一切为前线，一切为复国”。故而民脂民膏，取之尤酷，用之尤速。乃至坊间有“取之尽锱铢，用之如泥沙”之讥讽。然而唯以铁腕统制西北，方能使行辕将士补给不绝，安心奋战。\n§W--------------\n\n\n\n\n\n§!£GFX_ROL_KMT_Taoshengyang_texticon \n\n\n\n\n\n§W--------------\n§Y经济建设委员会§!现任会长为：§Y陶声洋§!\n\n当前对其投入的§G党政资源§!为[?ROL_KMT_party_ECM_green_num|Y1]\n当前对其施加的§R影响力§!为[?ROL_KMT_party_ECM_red_num|Y1]\n\n当前其提供的效果为：\n建造速度：[?ROL_KMT_party_3_sb_var|%Y3]\n闲置生产单位：[Get_ROL_KMT_ECM_idea]\nGDP增长率：[?ROL_KMT_party_3_gg_var|%Y3]\n§W--------------\n§!点击与§Y经济建设委员会§!进行互动"
 ROL_KMT_party_professional_group_tt: "§Y西北职团联合会§!\n§W--------------\n§!为革新生产体制、整固抗建根基，西北行辕特令组建职团联合会，统合辖区工矿、运输、商贸各业职工会及技术协会，由行辕党部直接督导，旨在调和劳资矛盾、提升产业效能，以应抗战复国急需。\n联合会非阶级争斗之工具，乃全民协力之枢纽。在国民党领导下，既约束资方超额盘剥，亦制止工人过激诉求，并培植忠党爱国之产业工人与技术骨干。而旧时代之地主绅权、行会把头等落后阶层，皆由职团体系逐步清除。\n须知国民党系谋全民利益的党，不是为任何特殊阶级谋利益的党。团结生产，方是救国之道。\n§W--------------\n\n\n\n\n\n§!£GFX_ROL_KMT_Shuiyunxiang_texticon \n\n\n\n\n\n§W--------------\n§Y西北职团联合会§!现任职团代表为：§Y水祥云§!\n\n当前对其投入的§G党政资源§!为[?ROL_KMT_party_professional_group_green_num|Y1]\n当前对其施加的§R影响力§!为[?ROL_KMT_party_professional_group_red_num|Y1]\n\n当前其提供的效果为：\n生产效率上限：[?ROL_KMT_party_4_fm_var|%Y3]\n生产效率增长：[?ROL_KMT_party_4_fe_var|%Y3]\n消费品需求：[?ROL_KMT_party_4_gu_var|%Y3]\n§W--------------\n§!点击与§Y西北职团联合会§!进行互动"
 ROL_KMT_party_PWD_tt: "§Y行辕政工处§!\n§W--------------\n§!为凝聚抗敌意志、整饬军队思想，前主任卫立煌特设政工处掌理党务宣传与政治训练。至胡宗南时期，为强化思想统御与组织管控，重整扩充该处。\n政工处责任重大，旨在贯彻先总裁“三分军事，七分政治”之训示。以三民主义、国民革命教化于国军，淬砺忠党爱国精神；监控官兵思想动向，肃清“赤化”流毒，整饬“动摇”言论以固本清源；并开展战地精神动员，鼓舞士气。\n纵党政机构偶有龃龉，然主义信仰不容涣散。政工处若无形之网，为行辕笼络军心、砥定乱萌，使国民革命军尽为党国如臂驱使。但见青天白日旗飘处，必有政工心血浸润其间。\n§W--------------\n\n\n\n\n\n§!£GFX_ROL_KMT_Luoyoulun_texticon \n\n\n\n\n\n§W--------------\n§Y行辕政工处§!现任处长为：§Y罗友伦§!\n\n当前对其投入的§G党政资源§!为[?ROL_KMT_party_PWD_green_num|Y1]\n当前对其施加的§R影响力§!为[?ROL_KMT_party_PWD_red_num|Y1]\n\n当前其提供的效果为：\n组织度恢复：[?ROL_KMT_party_5_am_var|%Y3]\n战争支持度：[?ROL_KMT_party_5_ws_var|%Y3]\n增援率：[?ROL_KMT_party_5_lr_var|%Y3]\n§W--------------\n§!点击与§Y行辕政工处§!进行互动"
 ROL_KMT_party_secretary_office_tt: "§Y行辕参谋部§!\n§W--------------\n§!行辕参谋部向为西北国民革命军之中枢所在，胡宗南将军接掌行辕，深鉴西北防务之艰危，遂大幅扩权参谋部建制，主任亲兼参谋会议主席，特设作战、情报、后勤、动员四厅，统辖行辕诸省军事机宜。\n该部职掌战区全盘战略规划，凡作战方案、部队调遣、工事构筑、后勤补给等军机要务，皆由其统筹。更兼监控各兵团战术执行，整饬军令系统，凡有贻误战机、抗命不遵者，参谋部得依律纠劾。\n所谓“庙算多者胜”，参谋部为行辕之智囊，虽不亲临战阵，然以尺规为戈矛，以墨线筑长城，运筹帷幄，决胜千里，亦堪称军中锋镝也。\n§W--------------\n\n\n\n\n\n§!£GFX_ROL_KMT_Huangwei_texticon \n\n\n\n\n\n§W--------------\n§Y行辕参谋部§!现任总参谋长为：§Y黄维§!\n\n当前对其投入的§G党政资源§!为[?ROL_KMT_party_secretary_office_green_num|Y1]\n当前对其施加的§R影响力§!为[?ROL_KMT_party_secretary_office_red_num|Y1]\n\n当前其提供的效果为：\n步兵单位攻击：[?ROL_KMT_party_6_ia_var|%Y3]\n步兵单位防御：[?ROL_KMT_party_6_id_var|%Y3]\n计划上限：[?ROL_KMT_party_6_mp_var|%Y3]\n§W--------------\n§!点击与§Y行辕参谋部§!进行互动"
