 Get_ROL_KMT_white_sun_tt_1: "§R中央铁腕介入行辕事务，\n一切努力付诸东流，§!\n§e你输了。§!"
 Get_ROL_KMT_white_sun_tt_2: "§W山河兴废供搔首，身世安危入倚楼。§!\n§i横槊赋诗非复昔，梦魂犹绕古梁州。§!\n§W--------------\n\n§!£GFX_ROL_KMT_white_sun_texticon \n\n\n§W--------------\n§!§g胡宗南§!去世了，他未能像§s蒋委员长§!一般成为一代领袖，引领§!£GFX_KMT_kmt_icon §Q中华民国§!的复兴，而§o派系间斗争§!却因此愈发严重乃至§e公开化§!。当务之急是推举一位§X军政领袖§!，来带领西北的同胞，光复沦陷的国土。西北人才众多，但众望所归者只有其二：£GFX_KMT_lixing_icon 行辕代理主任、参谋长§!§g罗列§!将军是西北国军的实际首脑，在军中威望颇高，也是§g胡宗南§!指定的接班人;£GFX_KMT_tpp_icon 行辕政治委员会主任§W张治中§!将军，自行辕设立起就一直负责行政事务，深受各级官员信赖支持，与§g胡宗南§!大有军政分庭抗礼之势。此二人均有不同的军政力量支持助选，需§x审时度势，谨慎行动§!。§Q昆明§!来的§x中央专员§!已抵达§d兰州§，将对推选§Z进行监督§!，如西北§e局势不稳§!，新的行辕主任将§Q由中央指定§!。"
 Get_ROL_KMT_white_sun_tt_3: "§R西北业已丢失，\n行辕不复存在，§!\n§e敌人胜利了。§!"
