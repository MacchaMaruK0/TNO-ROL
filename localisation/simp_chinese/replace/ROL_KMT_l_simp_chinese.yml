 ROL_KMT_Amidst_the_skies_of_the_sun_desc:0 "西北行辕的政治足以用混乱形容，这倒不完全是外部的混乱所致。国民党的政治斗争从未停止，蒋委员长意外逝世后更是变本加厉。凭借着一息尚存的国民革命军和坚韧的党团组织，西北局势勉强稳定。\n然而，五十年代并不好过。随着国共争端再起和苏联的总崩溃，行辕的状况每况愈下，政治上的裂痕也开始出现。胡宗南看着内外的混乱，想站出来做点什么，却发现他已是一个瘫在病床上的枯瘦老人。中央军、马家军、黄埔系、土木系、力行社、青年军系，这诸多派系各执一词，他们唯二的共识一是效忠蒋委员长遗志，二是胡主任时日无多，政权不日就将易手。\n这并不是空穴来风：兰州城里的各种团体冲突不断、张治中和蒋经国越来越频繁地秘密与马继援会见、国军已进入战备状态……待到胡宗南咽下最后一口气后会出现何等的混乱……\n\n§R没人敢想象……§!"
