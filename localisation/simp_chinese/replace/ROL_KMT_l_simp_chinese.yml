 ROL_KMT_everything_settled: "尘埃落定"
 ROL_KMT_everything_settled_desc: "好消息是，行辕成功平定了狼子野心的中共和首鼠两端的马家军联手搞出来的这场闹剧；坏消息是，受危机的影响，行辕原本即不乐观的状况现在愈发恶化。当然，希望并未完全丧失，外部威胁的平定给了行辕宝贵的喘息之机，是时候加紧推进重建工作，恢复行辕运转了。"
 ROL_KMT_organize_a_group: "筹组善后团体"
 ROL_KMT_organize_a_group_desc: "兰州城情况之惨烈，简直难以用语言描述。为了尽快修补好千疮百孔的古城，行辕正命令各级党部和政府，与行辕治下的市民团体紧密结合起来，以最快的速度，筹建从事善后工作的联合团体，加快兰州的重建进度。"
 ROL_KMT_relief_office: "设立灾胞救济处"
 ROL_KMT_relief_office_desc: "现在各地，为了逃避战乱而背井离乡的灾民与因为经济崩溃而失去生计的乞讨者几乎随处可见，如果放任不管，只会让已经基本瓦解的共党死灰复燃。因此，我们将督促各级党部，立刻在各个交通枢纽处设立灾胞救济处，登记民众受灾情况，派发救济金并组织原籍遣返工作。"
 ROL_KMT_work_relief: "以工代赈"
 ROL_KMT_work_relief_desc: "对于经济情况暂不支持，或因为户籍登记混乱等其他原因无法短期遣返原籍的难民，各级党部和政府应当参考辖区内经济重建劳动力需求缺口，通过发放口粮、建造临时住所等方式，动员流民积极参与重建工作，待个人情况查明或原籍所在地政府准备妥当后，再行遣返。"
 ROL_KMT_request_association: "提请回协设立西北分会"
 ROL_KMT_request_association_desc: "经过内部讨论，行辕决定在处理被马继援裹挟的回教民众问题上，求助于经验更加丰富的回教协会。因此，我们将尽快致电白崇禧，请求回教协会在西北地区设立分会，并由行辕指派委员出任分会长。显然，这一决定会让行辕内部那些主张进一步向中央靠拢的党务工作者更加得势。"
 ROL_KMT_rectify_party_in_qinghai: "整顿青海党政"
 ROL_KMT_rectify_party_in_qinghai_desc: "青海省长期以来都是马家自己的私产，虽名义上服从国民政府，但军令行政等工作无不自行其是。此次平定青海，为了巩固对青海的统治，肃清马家的残余势力，行辕将派遣党的干部和行政人员进驻青海，在青海省建立起直接听命于兰州的党政系统。"
 ROL_KMT_establish_office: "设立屯垦督办公署"
 ROL_KMT_establish_office_desc: "河湟谷地土地肥沃，然此处藏民以牧羊放牛为生，回民又惯于纵马劫掠，与土匪并无不同，竟使得如此宝贵的沃土白白抛荒。为了发展农业生产，解决西北地区粮食生产不足的问题，也为了充实边疆，防止回藏作乱，行辕将设立屯垦督办公署，迁移民众前往青海进行屯垦。"
 ROL_KMT_establish_association: "成立西北回民救国协会"
 ROL_KMT_establish_association_desc: "讨论后，行辕决定在被马继援裹挟回教民众的问题上，绕开中央的管辖，由行辕自主组织回教爱国民众与地方党部结合，成立西北回民救国协会，直接受行辕领导，以便行辕方面后续更好地根据实际情况处理回民问题，不可否认，这个提议很受那些希望独立于中央自立的军人欢迎。"
 ROL_KMT_establish_leader_status: "确立领袖地位"
 ROL_KMT_establish_leader_status_desc: "国不可一日无主......或许吧，但至少行辕需要一个新的主任，继续统领行辕事务，确保国民党在西北地区的领袖地位。新的行辕主任已被推选出来，以弥补胡宗南将军逝世之后的权力空缺，行辕也将不遗余力地支持新的主任施展领袖威望，统领西北地区。"
 ROL_KMT_new_member: "新任常委"
 ROL_KMT_new_member_desc: "随着新任行辕主任的地位得到逐渐巩固，“一朝天子一朝臣”，主任正在加紧提名忠诚的军官和干部，担任西北行辕党部的常任委员，确保党权军权牢牢把握在自己的手中。"
 ROL_KMT_financial_planning: "财政初步规划"
 ROL_KMT_financial_planning_desc: "重新开张，各处呼吁财政支持的电报像雪片一样涌进行辕的电讯处。党务工作者言之凿凿，声称没有有力的党部，就没有法子和共产党争夺民众；各级军官则反复强调没有国民革命军的英勇表现，行辕早已覆灭在共党和军阀的夹攻之下。二者各有其道理，最终决定权则在行辕手中。"
 ROL_KMT_restore_democracy: "恢复党内民主"
 ROL_KMT_restore_democracy_desc: "难道行辕因为胡宗南一人的刚愎自用吃的苦头还少吗？高压的军事政策，让我们民心尽失，才给了共党发动暴动的土壤和借口。为了西北地区的长治久安，我们不能允许下一个胡氏的出现，我们必须督促各级党部尽快形成常务委员会，落实党的民主集权制原则。"
 ROL_KMT_liquidation_duty: "清算渎职"
 ROL_KMT_liquidation_duty_desc: "腐败的党干部和愚蠢的青年军官，差点让行辕在这场危机中土崩瓦解，说其是党国的罪人也丝毫不为过。因此，这群面对敌人的行动耳目昏聩、贯彻命令时行动迟缓的肥猪，和将军人首重服从的原则抛之脑后、随意上蹿下跳逞英雄的愣头青，必须得到严厉的惩治！"
 ROL_KMT_promote_young_cadres: "提拔青年干部"
 ROL_KMT_promote_young_cadres_desc: "青年人，往往是最有朝气和活力的，也是最有理想的。通过将青年干部提拔进各级党部和政府，补充之前那些尸位素餐的渎职者的空位，西北行辕的积弊必定会被一扫而空，取而代之的是忠于中国国民党、忠于三民主义、忠于国民革命的崭新模样。"
 ROL_KMT_reiterate_principle: "重申领袖原则"
 ROL_KMT_reiterate_principle_desc: "正是因为胡宗南将军坐镇西北，西北局势才能在脆弱的平衡上小心意义地保持稳定。因此，西北行辕需要一位新的、能够让党部和军队充分服从的领袖，才能够有力地震慑隐藏在西北地区、时刻准备颠覆三民主义和我党统治的奸徒，捍卫西北地区的稳定。"
 ROL_KMT_revolution_revitalize: "革命复兴"
 ROL_KMT_aftermath: "£GFX_KMT_lanzhou_crisis §R兰州危机§!善后国策树"
  
