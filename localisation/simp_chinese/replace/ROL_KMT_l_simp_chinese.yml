 ROL_KMT_organize_student_training:0 "组织青年学生军事训练"
 ROL_KMT_organize_student_training_desc:0 "我们抗战至今难以反攻胜利的原因，便是中国数千年来，农业社会如一盘散沙。全国民众多是各扫门前雪，农工商学军各自为战，无法一致抗敌。现在我们组织高校学生进行军事训练，就是要扫除社会的文弱、懒散、迟钝之弊病，不仅为将来反攻储备大量兵员，亦是民权初步训练，教化人民的必要之举。"
 ROL_KMT_expansion_of_labor_camps:0 "扩建西北青年劳动营"
 ROL_KMT_expansion_of_labor_camps_desc:0 "蒋委员长曾经指出，惟有透过“新生活运动”建立一个“军事生活化”的新社会，方能使民族得以复兴，抗日得以成功。面对饱受赤色思想洗脑的青年学子数量渐增，爱民如子的党国并未视为匪患，而是“新生活运动”未获落实的象征。扩建西北青年劳动营将会为落实“新生活运动”，兴复中华民族起到非常重要的作用。"
 ROL_KMT_convene_a_meeting:0 "召开行辕军事会议"
 ROL_KMT_convene_a_meeting_desc:0 "为求行辕国民革命军内部之精诚团结，革命军人同志会应当尽快组织各级军事主官召开行辕军事会议，确立罗列将军在军内的领袖地位，增强全军上下求心力，并通过会议推荐他统领行辕，推进反康抗日大业，帮助行辕政府匡正其政治路线，以期早日实现蒋委员长与胡长官光复中华之遗志。"
 ROL_KMY_show_weak_Zhang_decision:0 ""
 ROL_KMT_attack_Zhang:0 "抨击张治中的投降主义"
 ROL_KMT_attack_Zhang_desc:0 "在行辕之中，使我们陷入危险的不仅有衰弱的军备，还有低效的政府，但其破坏力都远不如日益高涨的对共投降主义。在鼓吹对共和平的人当中，属另一位行辕主任候选人张治中最为德高望重，打击他的妄想将会稳固我们的地位，与行辕的安稳。"
 ROL_KMT_show_weak_Zhang_decision:0 "展开减少£GFX_KMT_tpp_icon 对方候选人支持度决议"
 ROL_KMT_hide_weak_Zhang_decision:0 "收起减少£GFX_KMT_tpp_icon 对方候选人支持度决议"
 ROL_KMT_woo_the_group:0 "拉拢三青团激进团员"
 ROL_KMT_woo_the_group_desc:0 "三青团并非固若金汤，一盘散沙的组织让其对各路团员的意识形态有极高的包容性，而其中必然存在对我们意识形态存在向往的成员。拉拢这些团员，借由他们之手牵制三青团，将会为罗将军的主任之路铺上一层稳固的砖头。"
 ROL_KMT_promote_officers:0 "提拔青年军军官"
 ROL_KMT_promote_officers_desc:0 "“小太子”凭借自己与委员长的血缘关系，成功聚集了一批思想严重左倾的年轻官僚，我们不能忽视这些极有可能在将来成为执政者的反动派。建立属于我们的一批青年接班者有其必要，依靠我们在行辕内部任职的成员，这不是什么难事。"
 ROL_KMT_absorb_officers:0 "秘密吸收土木系军官进入革军会"
 ROL_KMT_absorb_officers_desc:0 "虽说土木系与我们曾有不少不愉快的摩擦，但在土木系之中也存在著对蒋委员长的崇拜。我们将会利用对方对委员长的崇拜，拉拢并吸纳土木系中思想仍未脱离“安内攘外”原则的爱国军官。"
 ROL_KMT_show_strong_Tpp_int:0 "展开增加£GFX_KMT_tpp_icon 我方候选人支持度决议"
 ROL_KMT_show_strong_Tpp_int_desc:0 ""
 ROL_KMT_hide_strong_Tpp_int:0 "收起增加£GFX_KMT_tpp_icon 我方候选人支持度决议"
 ROL_KMT_hide_strong_Tpp_int_desc:0 ""
 ROL_KMT_propaganda_claims:0 "宣传联合抗战主张"
 ROL_KMT_propaganda_claims_desc:0 "虽然造成对日抗战重大失利的原因很多，但有一条是绝不能否认的：我们耗费了太多时间在毫无意义的国共争斗之上，倘若当初将这些精力放在抗日之上，我们无须沉沦在此。将联合抗战的主张扩大宣传，不只能缓和西北局势，也能为张治中将军争取更多支持者。"
 ROL_KMT_absorb_youth_group:0 "吸收青年团员"
 ROL_KMT_absorb_youth_group_desc:0 ""
 ROL_KMT_establishment_of_committees:0 "成立地方党务指导委员会"
 ROL_KMT_establishment_of_committees_desc:0 "革军会与他们的孪生组织革命青年同志会试图在党务系统内操控舆论风向，为他们的主张敲锣打鼓。我们不能漠视这些极端主义者放肆，成立指导会将能替我们在党内重新取得有利位置。"
 ROL_KMT_officers_are_redeployed:0 "选调原第十八军军官进入警总"
 ROL_KMT_officers_are_redeployed_desc:0 "西北警备总司令部是指挥行辕防务的重要中枢机构，不可轻易让革军会成员将其控制。为了争取到警总的主导权，我们可以在土木系的十八军中选调一些忠诚的军官到警总内部担任要职，从而削弱革军会的影响力。"
 ROL_KMT_joint_meeting:0 "召开西北行辕党部联席会议"
 ROL_KMT_joint_meeting_desc:0 ""
 ROL_KMT_show_weak_Luo_decision:0 "展开减少£GFX_KMT_lixing_icon 对方候选人支持度决议"
 ROL_KMT_show_weak_Luo_decision_desc:0 ""
