 ###民族精神
 ROL_KMT_Amidst_the_skies_of_the_sun:0 "白日依山尽"
 ROL_KMT_Amidst_the_skies_of_the_sun_desc:0 "西北行辕的政治局势可谓错综复杂，其混乱并非全然归咎于外部环境的动荡。国民党的内部政治斗争始终如一地延续着，尤其是蒋委员长不幸逝世之后，这种斗争愈发激烈。然而，在一息尚存的国民革命军和党团组织坚韧不拔的支撑下，西北的局势得以勉强维持稳定。\n然而，五十年代的岁月却并非和风细雨。随着国共之争再起和苏联的总崩溃，行辕的命运如同风中残烛，摇摇欲坠。党团组织如同西北皲裂的黄土，堆不起通天沙塔。胡宗南眼见这内外交困的局势，想站出来平定一切，却发现自己已经是瘫在病床上的枯瘦老人。中央军、马家军、三青团、青年军，这诸多派系各怀异心，而他们唯二的共识，一是对蒋委员长遗志的忠诚，二是胡主任时日无多，政权更迭必然血雨腥风。\n这并非无稽之谈：兰州城内，各团体之间的冲突愈演愈烈，张治中和蒋经国越来越频繁地会见马继援，国军进入战备状态……当胡宗南撒手人寰后，这片土地又将掀起怎样的风暴与混乱……\n§R没人敢想象……§!"
 ROL_KMT_Protect_revival_base:0 "拱卫复兴基地"
 ROL_KMT_Protect_revival_base_desc:0 "蒋委员长将西北大地五省誉为革命和国家复兴的根据地，即使他不幸罹难，转进西北的党团军同志仍继承了委员长的遗志。但西北并不是远离战火的世外桃源，汉中的隆隆炮声彻底切断了重庆传来的电波，日本飞机轰炸下，拖着破枪、衣衫褴褛、一眼望不到头的国军溃兵带来了何应钦投降汪精卫的惊天消息。\n共产党不愿再忍受国民党的失败，举起了领导联合抗战，反对投降和内斗的大旗，针对伪军和反共国军的革命暴动在西北各地如野火燎原，孤零零延伸进黄土高原的西兰公路沿线，国共军队血洒黄沙……1961年，西北短暂的和平再次被黄河边的枪炮声打破，日寇汉奸、滇府、共党无一不对西北虎视眈眈。国军将士开赴抗敌前线、革命青年支援战地、国族同胞立志保卫复兴基地，西北大地将庇佑我们，也将复兴中华民国。"
 ROL_KMT_heteronomy:0 "受制于人"
 ROL_KMT_heteronomy_desc:0 "与汪逆政权停战后，为抗战而立的各大战区已基本瘫痪，新任委员长李宗仁下令改组战区，统一整编国军，以图精兵强将。第八战区受命改组为国民政府主席西北行辕，根据西北行辕组织条例，西北行辕作为国民政府的派出机构，未经国民政府军事委员会及国防部同意，无权进行征兵、调整军队建制或指挥机构、以及扩大军队规模等任何军事活动。血气方刚的党国青年们以此为辱，不时抗议滇府对西北同志的倾轧。\n\n§R终有一天，我们将不再居于人下。§!"
 ROL_KMT_Economic_helmsman:0 "大漠行舟"
 ROL_KMT_Economic_helmsman_desc:0 "蒋委员长曾言，西北既有如此广大肥美的土地，复有开采不尽的宝藏。1947年，众多追随他的同志和革命青年来到这片中华民族的故乡后，所见的却不是人民自由均富、国军兵强马壮的大后方，而是一片荒凉的戈壁和黄沙漫天的大漠。破败不堪的公路旁，胡杨树在狂风卷沙里强挺身姿，落日下牧羊人赶着几只瘦羊回家，只为了照看一片几近干枯的小麦……在西北建设经济难如大漠行舟，然而正如胡杨扎根黄土不放松，牧羊人挥鞭控制羊群一般，西北的同志们一致同意我们必须以统制经济的方式，以本党和各省府市府的直接命令掌握经济的方向，才能扎根西北，建设大后方，不仅为将来的反攻奠基，亦是实行民生主义，继承国父遗志，建设均富的中华民国的必要之策。"
 
 ###org_focus
 ROL_KMT_red_blood_yellow_sand:0 "赤血黄沙"
 ROL_KMT_red_blood_yellow_sand_desc:0 "“昔时抽心耀白日，今旦卧死黄沙中。”\n\n在大西北的茫茫戈壁之中，国民政府主席西北行辕步履蹒跚地迈入了1962年。\n\n尽管表面上，行辕党政军民依然在胡宗南将军的统率下精诚合作、共御外敌，努力将西北建为反共抗日的重要基地，然而大多数人都清楚地知道：旧事未了，新愁又起。除去虎视眈眈的中共和日伪，行辕的权力归属问题正随着胡宗南健康状况的持续恶化而愈发引人注目起来，革军会、青年军、土木系等势力粉墨登场，为了争夺行辕主任的位置互相倾轧，唯有无数的普通人仍然对自己和国家的未来感到一片迷茫。广袤的西北大地已经容纳了太多逝者的鲜血和灵魂，但何时才会到达尽头呢？"
 ROL_KMT_mobilize_the_army:0 "动员国军"
 ROL_KMT_mobilize_the_army_desc:0 "军调局的电讯室被来自行辕各处的密电狂轰滥炸，而密电的内容则惊人地相似——从青海边陲到我方与共军的摩擦前线，都有不祥的骚动出现。防人之心不可无，即使我们并不打算对可能存在的反对势力重拳出击，以防御为目的的军事动员和部署仍然极有必要。当然，我们也会保持高度克制，毕竟在西北这样紧张的环境下，开第一枪的人往往会变成众矢之的。"
 ROL_KMT_gaolan_line:0 "皋兰防线"
 ROL_KMT_gaolan_line_desc:0 "皋兰县，地处兰州市东北方向，扼守兰州通往北部的重要通道，具有极为重要的战略地位。国军计划在皋兰县城西侧，依托石质山地和黄河支流，修建一条东西走向的防线。该区域地势险要，易守难攻，可以最大限度地发挥我军防御优势。防线将由以下几个部分构成:主防御阵地、前沿警戒阵地、侧翼防御阵地、后方支援阵地。在此修建一条现代化的防线，可以有效迟滞敌军进攻，为我们争分夺秒筹集资源争取主动权。"
 ROL_KMT_Hu_will_die:0 "寿山倾颓"
 ROL_KMT_Hu_will_die_desc:0 "胡宗南将军，这位功勋卓著的国民革命军陆军一级上将，曾经令共党和日伪闻之胆颤的党国栋梁，在统领行辕近二十年后即将撒手人寰。尽管许多人对他的统治方式颇有微词，但不可否认的是，在他的领导下，西北行辕始终团结一致而未曾分崩离析，无论是共党还是日伪，都无法撼动行辕分毫。在他故去之后，行辕该走向何处，权力空白又将又谁填补，在一段时间内将萦绕在人们心头挥之不去。"
 ROL_KMT_suiyuan_encircled:0 "绥远围剿"
 ROL_KMT_suiyuan_encircled_desc:0 "疯狂的赤匪从不放过任何一个能够削弱我党的时机。随着胡宗南将军的逝世，原本在他高压手腕下暂时偃旗息鼓的共党和其仆从所谓‘内人党’，在绥远的活动野火复燃。考虑到绥远的党部和派驻机构频繁向我们报告包括人员遇刺、机构遭袭、农村失控在内的一系列严重情况，我们完全有理由认为共产党正在试图颠覆我方在绥远的统治。一场平息事端外带敲山震虎的围剿行动，已经提上了行辕的日程。"
 ROL_KMT_mobilize_population:0 "动员民众"
 ROL_KMT_mobilize_population_desc:0 "由于防线的工程量较大，仅以专业工程队伍无法迅速完成，因此地方党部和三民主义青年团组织以及后援会应当承担起责任，动员当地民众以各种形式积极参与到防线工程建设当中，为行辕的国防事业贡献出力量，并且使民众增进国防意识，促进防共反共。"
 ROL_KMT_wait_for_the_day:0 "枕戈待旦"
 ROL_KMT_wait_for_the_day_desc:0 "皋兰防线工程已经全面开始建设，这一项目对于行辕的多层次立体防御体系无疑是极大的补充和完善，但这并不意味着我们在军事上就可以高枕无忧。行辕国军目前仍然需要保持高度戒备，主要任务为“整军、练兵、备战”，增强整体军事素质和现代化作战能力是重中之重，对后勤保障体系的改革同样需要进行，同时国军也能够通过演习对共军及其他妄图破坏行辕稳定的分子产生震慑。看我们兵强马壮，叫敌军灰飞烟灭！"
 ROL_KMT_field_committees:0 "成立战地委员会"
 ROL_KMT_field_committees_desc:0 "经过综合研判当前形势之后，行辕决议根据1928年通过之《战地政务委员会条例》在行辕所辖区域内设立战地政务委员会（简称战地委员会），集军政力量于一身，透过军事管制统筹人力、物力，并稳固地方的行政与安全，维持政权稳定，以军政事务统一的方式提高行政效率，进而推动行辕经济、政治、社会等方面的建设。"
 ROL_KMT_security_team:0 "组建保安队"
 ROL_KMT_security_team_desc:0 "为消除中共在农村地区的影响，行辕政治会议决议在中共游击队活跃地区推行保甲制度，并设立由地方士绅或民众自发组成的保安队，并采用“县、区、省”三级指挥系统，保安机构直接由省政府管辖，以此提高保安队行动效率，加强对农村控制，对抗中共游击队并遏制地方势力抬头，实现行辕对农村地区无可撼动的统治。"
 ROL_KMT_woo_the_Maharaja:0 "拉拢王公"
 ROL_KMT_woo_the_Maharaja_desc:0 "阿拉善旗扎萨克和硕亲王达理扎雅，曾是国民党第六届中央委员，现任阿拉善旗区防司令部中将司令。在任期间，他积极推动当地兴办新式教育、推动社会改革，并对抗日力量持同情态度。作为少数还未投靠日伪的王公，获得他的支持对于行辕将势力扩张到蒙疆地区极为重要，因此我们需要赶在日伪之前将他争取到行辕一方。当然，我们有充分的理由相信，亲王会做出正确的选择。"
 ROL_KMT_restructuring_mon_committee:0 "重组绥境蒙政会"
 ROL_KMT_restructuring_mon_committee_desc:0 "绥远省境内蒙古各盟旗地方自治政务委员会，简称绥境蒙政会，曾负责管理乌兰察布盟、伊克昭盟、土默特特别旗、察哈尔右翼旗的行政事务。重庆停战后，委员会随之消亡，如今行辕需要在绥远境内扩大影响力，争取当地蒙古族民众的支持，故而计划重组绥境蒙政会，并安排蒙古族人士在委员会当中担任部分重要职务，以此巩固行辕在绥远的治理基础。"
 ROL_KMT_martial_law_in_lanzhou:0 "兰州戒严"
 ROL_KMT_martial_law_in_lanzhou_desc:0 "胡宗南将军去世导致的社会动荡正在加剧，在兰州，学生、工人，商人甚至一些士兵都受到了共党蛊惑，纷纷上街游行反对行辕政府，部分人群更是采用了暴力手段对抗军警，行辕政权正面临着严重的威胁。为了使行辕各机构能够正常运转、维持社会安定以及保护民众人身安全，更重要的是为了清除兰州市内的共党特务，警备司令部不得不下令在实行戒严，禁止示威游行、实行媒体管制、检肃共匪间谍等以期早日稳定局势。但如果情况仍然不见好转，我们将被迫考虑采取更加严厉的手段来恢复秩序。"
 ROL_KMT_draw_troops:0 "抽调前线部队"
 ROL_KMT_draw_troops_desc:0 "随着越来越多的暴民开始走上街头示威，西北警总和内务部门的现有军警力量已经捉襟见肘，尽管是拆东墙补西墙的无奈之举，国军司令部也不得不抽调部署在与中共军队对峙前线的一部分二线部队，安排到出现大规模示威游行的地区协助实行戒严。"
 ROL_KMT_security_area:0 "扩大警备区域"
 ROL_KMT_security_area_desc:0 "从各处汇总的报告表明，反对政府的示威游行活动已经像野火一样在行辕内部蔓延开来，其中不乏暴力冲突事态。这已经不是一般的示威游行了，我们必须要向破坏社会稳定的危险分子重拳出击。西北警总已经扩大其警备区域和戒严范围，对出入兰州城的人员审查力度也进一步增加，以便更有效地控制当前的混乱局面。"
 ROL_KMT_control_prices:0 "管控物资物价"
 ROL_KMT_control_prices_desc:0 "大规模的政治动荡使得行辕内部的经济体系变得十分脆弱，市场上基本生活物资奇缺，曾经熙熙攘攘的街道如今门可罗雀，昔日繁荣的景象已荡然无存。人民生活在水深火热之中，恐惧和绝望的情绪像瘟疫一样蔓延。为了应对这场前所未有的危机，政府不得不采取果断措施。\n\n实行管控政策旨在控制物价飞涨，保障基本生活物资供应，稳定民心，并为未来的经济复苏奠定基础。政府将竭力进行价格管制、物资配给等以安抚民众，并积极寻求社会各界的合作，真正发挥政策效用。"
 ROL_KMT_funeral:0 "治丧委员会"
 ROL_KMT_funeral_desc:0 "在胡宗南去世之后，行辕内部设立了“胡宗南主任治丧委员会”，这个单位将负责胡宗南丧事期间的一切大小事务，讨论、协调及安排治丧的各项事宜。但是，对于公众而言，哪些人出现在治丧委员会的名单上，无疑意味着一种代际之间的权力传承，也难怪各个派系都在为治丧委员会的委员席位而暗中角力。"
 ROL_KMT_call_from_kunming:0 "昆明来电"
 ROL_KMT_call_from_kunming_desc:0 "胡宗南将军去世后，李宗仁主席代表昆明中央第一时间致电我方，在表达对胡宗南将军撒手人寰的悲伤的同时，对我方新任行辕主任人选敲定的相关事宜进行了询问。我们需要妥善地回应昆明方面对我方的关切，现在我们可承担不起把西南与共党两边同时惹恼的后果。"
 ROL_KMT_meet_commissioner:0 "会见中央专员"
 ROL_KMT_meet_commissioner_desc:0 "在与李宗仁主席通话的过程中，昆明方面提出，将派遣监督行辕主任选举流程的专员前往昆明，确保选举过程尽可能地公开透明......至少对昆明方面公开透明。专员即将抵达，如何在有效维护我们的自主权的同时满足昆明方面的要求，考验着我们与昆明方面之间微妙的平衡。"
 ROL_KMT_cease_fire:0 "停火代表"
 ROL_KMT_cease_fire_desc:0 "多事之秋，失去了胡宗南将军的威望和手腕，若共军孤注一掷向我们发起进攻，我们未必能幸存下来。所幸共党自身也有些麻烦事需要处理，我们可以抓住这个有利的机会，把共军拉回谈判桌前，至少在行辕主任的选举过程中，不要让他们跳出来搞破坏。"
 ROL_KMT_establish_mechanisms:0 "确立遴选机制"
 ROL_KMT_establish_mechanisms_desc:0 "额，虽然有点奇怪，但比起日寇，我们似乎连一个像样的选举机制都没有。谢天谢地，中共同意了我们的停火协定，这个了我们一些时间来设计主任的选举机制。我们正广泛召集相关人士组建选举筹备委员会，尝试一边努力维持行辕內部各势力的平衡，一边安抚要求政治透明的民意。"
 ROL_KMT_alone_army:0 "塞外孤军"
 ROL_KMT_alone_army_desc:0 "马呈祥所部骑兵部队是行辕在塞外地区唯一可靠的直属部队。为维持行辕对甘肃、青海及新疆的控制，行辕将命令马呈祥部保持高度戒备状态，谨慎观察上述地区的一切动向，并随时向行辕进行报告。"
 ROL_KMT_replace_LUO:0 "替换罗氏"
 ROL_KMT_replace_LUO_desc: "罗家伦罗主席，坊间风闻他治下的新疆，不是国民党的新疆，而是共产党的新疆。这话虽不免有夸大成分在，但其在新疆省内放任共党分子肆意活动，煽动对兰州方面的不满，又庇护因为对行辕心怀不满而出奔的知识分子亦是事实。随着胡宗南将军逝世，东突势力死灰复燃，搞得新疆人心惶惶，罗氏的路线也已宣告破产。我们必须趁马呈祥的部队还能掌握住新疆的局势的宝贵机会，将这个软弱的主席撤掉。"
 ROL_KMT_xining_letter:0 "去函西宁"
 ROL_KMT_xining_letter_desc:0 "胡宗南去世后，行辕各地亦是“山中无老虎，猴子称霸王”，大小军阀携兵抗命，公开抗拒行辕下达的命令，首当其冲的就是青海警备司令马继援，他倚仗着自己手中的骑兵部队，公然宣称自己只听从昆明国民政府调遣，而行辕无权指挥其行动。出于缓和局势和安抚目的，行辕将派遣特使带上行辕高级官员联名信赶往青海，劝说马继援冷静下来，回归行辕指挥。"
 ROL_KMT_hexi_corridor:0 "确保河西走廊"
 ROL_KMT_hexi_corridor_desc:0 "事实上，凡是有基本常识的人都已经看出来，寄希望于马继援和其他军头的忠诚是不可靠的，这使得我们愈发无法放弃河西走廊——它既是我们的粮食产地，又是我们从地缘上对青海进行半包围的关键锁链。为了抓住战略主动权，避免被彻底肢解，我们必须先发制人。"
 ROL_KMT_national_revolution:0 "践行国民革命"
 ROL_KMT_national_revolution_desc: "曾几何时，我党我军遵循总理遗志，怀揣着民族民权民生三大理想，毅然从广州踏上征途。三十七年，白驹过隙，如今的行辕面对的是民族受辱、民权不振、民生凋敝的惨淡景象。是时候了，党内的诸位同志们，让我们重燃国父给予我们的伟大理想，举起国民革命的旗帜，为民族和国家尽一份力量。"
 ROL_KMT_military_revolution:0 "掀起军事革命"
 ROL_KMT_military_revolution_desc: "三十年前，总裁曾因痛感国民精神衰弱如同散沙一盘，以身作则，号召全体国民践行“新生活运动”，而其中最关键一项，则是以军队的纪律、军队的精神来挽救民族的前途。国民革命军官兵，作为国民革命的前锋，作为行辕全体人民的表率，自应首当其冲，整顿行辕事务，振兴民众精神，以应对愈发混乱之形势。"
