 kmt.10.d:0 "会议室内，无人费心关注台上口沫横飞的专员，萦绕心头的算计才是他们唯一专注的事。为了这次遴选，几乎所有派系都挖出了对方的黑料，舆论战在行辕上空几乎无法止息，兰州危机更是使所有派系的猜忌与憎恨到了极致。所有人都清楚，走出会议室后就是无尽的清算时刻，到那时候，才是真正的腥风血雨。\n\n会议室内壁垒分明，一边坐著革军会不分派系的所有人，贺衷寒坐在第一排，一旁则是邓文仪与袁守谦，滕杰与蒋纬国等人则坐在后方，无一例外的是，冰冷的眼神扫视会议室的另一端。\n\n另一端，气氛则稍微缓和一些，却也十分严肃，蒋经国侧耳倾听俞国华低声汇报事务，周至柔一改过往待退老人的样貌，板正的身子距离椅背颇有距离，而角落的三青团代表们正试图探头，试图看见他们毫无管道会面的中央代表。\n\n“那我们在此发表遴选结果。”眼见台下无人聆听，专员不得不咳嗽几声缓解尴尬，然后直入正题。会议室内第一次竖起耳朵，只为将决定行辕的遴选结果听清楚。"
 kmt.10.a:0 "“根据遴选委员会的决定，新任主任将是……”"
