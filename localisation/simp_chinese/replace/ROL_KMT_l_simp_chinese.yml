 KMT_CountryInfo_Content_desc.8: "“到头来，还是想回开原。”\n1953年，曾割据一方的“新疆王”盛世才在登上逃亡中亚的列车前，摘下他的帽子，带着眷恋的目光回望东北方——那是故乡的方向。\n\n1947年，新生的维吾尔革命政府经历了内部分裂的阵痛，但也排干了毒血。与泛突厥、泛伊斯兰主义分子决裂后，在中共代表牵线下，伊犁专区正式成立，工作重心也转变为停止冒险的军事行动，加紧进行党政军建设和防御，保存有生力量。而在镇压三区革命中耗干了所有底牌的盛世才也无力再继续进攻，只得对伊犁、塔城加紧封锁，依托古尔班通古尔大沙漠，想要将其困死在漫天黄沙之中。\n\n另一面，出走的泛突厥和泛伊斯兰主义分子与从印度潜回南疆的东突厥斯坦伊斯兰共和国旧部合流，尊前“东突厥斯坦伊斯兰共和国”“帕夏”穆罕默德·伊敏为民族革命领袖，占领阿克苏的炮火声中，东突厥斯坦共和国首任“总统”穆罕穆德·伊敏在喀什噶尔临时征用的“总统府”中手按古兰经，宣誓就职。伴随着无数“真主至大”的狂热呼声，大阿訇们围上前来，对伊敏齐声念诵塞拉姆。东突厥斯坦共和国正式宣布成立，但除了中亚的泛突厥分子，再没人会支持或是承认他们。\n\n西北行辕主任办公室的案头上，卫立煌俯下身子，戴好眼镜，仔细阅读昆明政府的指示：新疆处中华大地西北一隅，又与多国相邻接壤，今苦盛氏已久，割据四起。行辕草创，内外交困，不宜大动刀兵，收复新疆一事当戒急用忍为先，需觅一良机。但不容久拖，久拖失民心，恐生大变。\n1952年，声势浩大的反盛浪潮掀遍全疆，藉此机会，行辕主任当机立断，命朱绍良部入疆，兵锋直指迪化。得到消息的伊犁政府迅速响应，赛福鼎·艾则孜宣布出兵，冲破盛世才的封锁与国民革命军会师。色厉内荏的盛世才部可以用一触即溃来形容，新疆得以迅速光复。\n\n中共代表因地制宜，审时度势的对赛福鼎·艾则孜提出联合抗战、减租反霸、土地改革、独立建设十六字工作方针。而在盛世才倒行逆施时期被迫出走的罗家伦也重入新疆，并得到政治委员会主任张治中的推举，担任新疆省政府主席，而同时，马呈祥也得到副主任胡宗南的推举担任驻新部队总司令。一段称得上是黄金岁月的年代就此拉开序幕，在罗家伦的斡旋调解下，一个新的联合政府统治着新疆，无论是本地人、外地人还是伊犁专区的代表，和平民主的愿景似乎已近在眼前。\n\n伊犁专区作为新疆省的自治区，在联合政府的治下共同发展，省政府恢复了与苏联政权的交流，贸易和建设稳步展开，一切都向着稳中向好的地方发展。\n\n“我在此宣布，三区将率先建成社会主义……”\n\n1954年，赛福鼎·艾则孜在三区参议会议上做出总结性发言。不再处处受限的工作环境让建设者们的热情空前高涨，伊犁专区成为了中苏贸易的中转站，土地改革释放了农民的负担，各民族之间不再敌视仇杀……然而包括赛福鼎·艾则孜在内的所有人都没能料到，这已是他们的顶点，再往后走，只会一路向下。50年代中，苏联轰然解体，秋明联共连同贸易和交流一起陷入混乱的漩涡之中，不复得见，没有了西伯利亚产出的工业品，又迎来了难民潮，在艰难的时局下，内忧也开始逐渐显现…\n\n1957年，年逾六十的卫立煌因病向中央告老请辞，休养治病。西北黄金时代的序幕之后却被换了剧本，连带着新疆走向了晦暗不清的明天。革军会分子的造势迫使昆明当局接受胡宗南为新一任行辕主任，国共合作也几乎是在同一时间破裂，西北行辕与陕甘宁边区的边境上烽火再起，而马呈祥则带领部队对新疆的左翼分子展开围剿，中共代表被迫撤离。随着党员干部们一声声“回伊犁去”的呼声，赛福鼎·艾则孜痛苦的闭上双眼。新疆省政府的省长办公室内，罗家伦看着双手抱肩，面戴墨镜而全无表情的马呈祥，无力地张开嘴想说点什么，却什么都说不出，像一条即将渴死的鱼……"
