 ROL_KMT_propaganda_claims:0 "宣传联合抗战主张"
 ROL_KMT_propaganda_claims_desc:0 "虽然造成对日抗战重大失利的原因很多，但有一条是绝不能否认的：我们耗费了太多时间在毫无意义的国共争斗之上，倘若当初将这些精力放在抗日之上，我们无须沉沦在此。将联合抗战的主张扩大宣传，不只能缓和西北局势，也能为张治中将军争取更多支持者。"
 ROL_KMT_absorb_youth_group:0 "吸收青年团员"
 ROL_KMT_absorb_youth_group_desc:0 "不管是跟着国军撤退到西北的青年，还是自行从沦陷区奔赴自由地区的青年，他们当中都不乏意气风发满腔干劲者，这种热情正是我们革命的所需。定期吸收这些青年加入三青团，培养他们作为本党革命的左膀右臂和后备力量，将使我们在将来占据先机，为反攻储备力量。"
 ROL_KMT_establishment_of_committees:0 "成立地方党务指导委员会"
 ROL_KMT_establishment_of_committees_desc:0 "革军会与他们的孪生组织革命青年同志会试图在党务系统内操控舆论风向，为他们的主张敲锣打鼓。我们不能漠视这些极端主义者放肆，成立指导会将能替我们在党内重新取得有利位置。"
 ROL_KMT_officers_are_redeployed:0 "选调原第十八军军官进入警总"
 ROL_KMT_officers_are_redeployed_desc:0 "西北警备总司令部是指挥行辕防务的重要中枢机构，不可轻易让革军会成员将其控制。为了争取到警总的主导权，我们可以在土木系的十八军中选调一些忠诚的军官到警总内部担任要职，从而削弱革军会的影响力。"
