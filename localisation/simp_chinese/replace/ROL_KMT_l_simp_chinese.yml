 ROL_KMT_party_control_info: "§M政治两字的意思，浅而言之。§!\n§j政就是众人的事，治就是管理，管理众人的事便是政治。§!——孙逸仙\n§W--------------\n\n§!£GFX_ROL_KMT_lanzhou_texticon \n\n\n§W--------------\n§!§g胡宗南将军§!在任的§q最后几年§!，£GFX_KMT_kmt_icon §B行辕§!内部的权力斗争已§R几近无法调和§!，党同伐异、山头林立§j也成常态§!。随着§g胡宗南§!的身体状况§e每况愈下§!，£GFX_KMT_kmt_icon §B行辕§!内部的大小事务也转为§i秘阁议事§!的形式，由各派遴选的§Y常任委员§!商议决定。主任选举结束后，重新审视常委和党务整顿已被§G提上日程§!。军事主导的§Y常任委员会§!的常委席位已被瓜分给不同派系，某一派的§Y常任委员§!多少能够直观地体现出这一派别的实力，也代表这一派别在行辕内部事务决断上的§V话语权§!。拉拢意识形态和利益相近的§Y其他派别委员§!可以有效的在常委中取得优势，己方阵营的§Y常委§!也有可能因其他派别的说服或收买而转投。无论如何需记住，§J没有永恒的朋友，也没有永恒的敌人，只有永恒的利益。§!\n\n通过操作§MGUI面板§!，对§Y常委§!进行控制、洗牌。或说服收买，或打压破坏，尽可能的维持主导地位，必要时可以动用§R非常手段§!，在行辕内部的事务决断上避免掣肘，某些情况下，§o出让利益§!换取政治资源也不失为一种手段。\n\n§e五帝三皇神圣事，骗了无涯过客...§!"
