 ROL_KMT_attack_Zhang_desc:0 "在行辕之中，使我们陷入危险的不仅有衰弱的军备，还有低效的政府，但其破坏力都远不如日益高涨的对共投降主义。在鼓吹对共和平的人当中，属另一位行辕主任候选人张治中最为德高望重，打击他的妄想将会稳固我们的地位，与行辕的安稳。"
