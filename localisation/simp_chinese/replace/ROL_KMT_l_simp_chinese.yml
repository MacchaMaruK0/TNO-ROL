 KMT_CountryInfo_Content_desc.2: "“武汉失守后，抗战越来越困难，二战区削弱了，只有共产党、八路军壮大了。现在，我们要自谋生存之道。”——阎锡山，1939年秋林会议。\n\n1938年2月，日寇大举南侵半载有余，平津沦陷，晋绥危急。身为山西领袖的阎锡山即使仍想守土抗战，也改变不了晋绥军在战场上失利的现实，文官则多数辞职或干脆投敌。相比之下，共产党的八路军和牺盟会的新军却是决死抗战，在山区开辟出各个根据地，成为山西抗战举足轻重的力量。嫡系部队溃败，山西丢失大半，仅存的晋南却并不属于阎长官的第二战区，而是盘踞着中央军的6个师。如果说阎锡山此前还像个生疏的杂技演员般抛耍日军、中央军和八路军这三个鸡蛋，尽力维持不掉。那么现在，这场杂技马上就要谢幕了，而这三个鸡蛋最终都会变成石头砸到他的头上，砸的他头破血流。阎锡山已经难以为继。如果从后人的视角来看，他的处境已然是个死局，这个戎马半生的军阀头子只因当局者迷而仍抱有一丝幻想。\n\n1939年12月，明里暗里反共近一年后，阎锡山最终向牺盟会和新军开了火。次年2月的秋林谈判中，中共代表带来了中央的指示:仍愿意继续合作。为防止“误伤”，中共代表和阎锡山划定了晋西北和晋西南的分界线，两军活动范围也以此为界。晋西北抗战成了八路军的独角戏，阎锡山只能龟缩在晋西南的一隅之地。\n\n如果说共产党为了抗战，至少在名义上还愿意拥护阎锡山为山西抗战的最高领袖，那么蒋介石则是毫不掩饰自己的狡诈和野心。武汉会战后，日军攻势渐缓，重庆政府就不止一次下令第二战区“反攻”，却不拨一枪一弹，亦不增一兵一卒。在1941年前，阎锡山还能借着中央军狐假虎威地发起一两次象征性的小型攻势，但中条山大战后，中央军败走黄河南岸，蒋介石的反攻命令便成了一道催命令，把残余的晋绥军往日军的刀口上推。而晋绥军所有征兵备粮的请求都被拒绝——唯一得到默许的只有对新军的镇压命令。\n\n中央军耻辱性的大败使日军原本用于围困中条山的数个师团得以投入治安战，八路军的根据地随即遭受了残酷的大扫荡。日军趁机拉拢阎锡山，许诺他可以成为日军“保护”下的山西王，承担山西反共的重任。重庆政府天高皇帝远、原本想纳入麾下的新军却跟共产党越走越近——对阎锡山来说，抗战胜利已经是遥不可及的彼方，山西“自治”更是虚无缥缈的幻梦。换句话说，阎锡山已经被逐下山西王的宝座。此时的山西是国民党、共产党和日本人争夺厮杀的斗兽场。无论愿不愿意，阎锡山都得为了未来着想。蒋介石可以跑到重庆，共产党可以上山打游击，而他阎锡山离了山西什么也不是。三个鸡蛋已经打破两个，要继续维持存在，要继续当他的“山西王”，他就只剩一条路可走。\n\n1941年6月，晋系第七集团军司令赵承绶代表阎锡山与华北派遣军参谋长田边盛武及楠山秀吉（日本山西派遣军参谋长）签订了《汾阳协定》，商定双方停止敌对军事行动，日本支持阎锡山脱蒋反共。此前阎锡山和日方虽然已有直接或间接的媾和，但若非蒋介石的一封电报，一纸协定本不应成为阎锡山投日的标志。\n\n日军针对共产党根据地的大扫荡开始后，蒋介石命令晋绥军主动出击，“收复失地”。出击？打共产党还是日本人？失地？共产党的根据地算不算失地？阎锡山看着电报沉吟了半晌，终于看出按蒋介石命令行动的后果——八路军和晋绥军尽灭，日军元气大伤，中央军不费一枪一弹开入山西。此时他如释重负，最后一丝抗日的念头也随之烟消云散。无数个辗转难眠的夜晚终于过去，然而是以他背上千古骂名为代价。数日后，阎锡山发了一份没头没尾的《告山西民众书》，大言不惭地说八路军“不顾晋省民众安危，顽固抗日，致使晋省生灵涂炭”，重庆政府“欲陷晋省军民于持久之战事之中”，并宣布山西脱离重庆政府，实行“自治”，“清除赤患，保境安民”，促成“晋日和平繁荣”。随后，阎锡山在一众亲信的拥护下登上日本飞机星夜飞向太原。\n\n此时，距离中国战败还有 §e4年 零5个月……§!"
