 ROL_KMT_lanzhou_clock_1_tt: "机密电文\n发电单位：西北行辕第二处\n收电单位：西北行辕主任公署\n密级：绝密\n急缓：特急\n日期：民国五十一年x月x日\n事由：共党甘肃工委组织概况及应对策动兰州暴动之调查办法\n罗代主任钧鉴：\n据本处连日侦获情报研判，共党甘肃工委近日活动频繁，密谋策动兰州暴动。兹将共党甘肃工委概况及应对办法详陈如下：\n一、共党甘肃工委概况\n（一）组织沿革\n该组织成立于民国二十六年十月，前身为共党甘宁青特委，现由孙新华（化名）、扬实（化名）等潜伏指挥。抗战期间以兰州为核心，渗透全省各县。民国二十九年，该组织被兰市警察局查处，李云章、林亦青、罗云鹏、赵子明（以上均为化名）等被捕。除林病饿死、罗承认其为共党外，其余二人越狱潜逃。余党多撤至周边农村和陕甘共党控制区。民国四十年该组织重建，后势力扩展至陇东、陇南等地，现辖皋榆、陇右、海固等五个地级工委及直属县工委，党员逾万人。\n（二）主要活动\n情报渗透：长期刺探行辕军事部署、城防工事、粮秣储备等机密，绘制兰州城防详图（附本处查获之手绘地图）。\n策动暴乱：组织地方武装，煽动工人、学生、商会及回民团体，密谋配合共军主力攻城。\n地下活动：利用工厂、学校、寺庙等掩护，进行秘密活动，建立秘密交通线，传递情报物资，渗透驻兰国军，策反国军将士。\n二、调查及瓦解办法\n（一）派遣特工潜入其活动频繁区域及部分市民团体，监控可疑人员行踪，策动内线渗透，诱捕核心人员。\n（二）联合警备总司令部稽查处及邮电检查所，检查各处来往信件（附已截获之加密信件）。\n（三）拟联合军、警各部，进行抓捕行动。\n恳乞钧座核示方略\n职 第二处主任 xxx 谨呈\n（印）\n§W--------------\n§!完成国策“针锋相对”后，将开启调查及瓦解中共甘肃工委组织的事件链，随着国策完成将解锁更多事件，请慎重选择调查方向和目标。"
