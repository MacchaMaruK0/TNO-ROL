 KMT_ROL_minister_Yan_Jiagan_eco_desc: "§Y技官\n西北行辕经济委员会主任\n党国体制§!\n--------------\n§L当军人不再自以为是胡乱指导政策，当党国妯娌不再模仿撕啃梁柱的硕鼠大搞贪腐，技术官僚如严家淦之辈自然能脱颖而出，宣告政府施政作风将不再如同以往腐朽。\n正因为是一个典型的技术官僚，严家淦在战前的仕途并未有什么出色之处，少数能提及的政绩只有在福建时期所提出的“田赋征实”政策，其他更多时候，他不过是一片浮萍，随遇而安。\n然而即使是浮萍，也会因遭受狂风暴雨而濒临死亡。重庆城破所带来的影响不只在政治方面，随著战败而来的经济崩溃，大量经济官僚想尽办法逃往西南，试图从印度支那偷渡出去，只为逃避这几乎不可能挽救的情境。拯救西北的重担，就这么被交到了本不该有机会掌权的严家淦手上。\n西北经济有没有得救，严家淦还不知道，但看到西北人民不至于受到饥荒的摧残，至少能证明，他总没走错路。§!"
 KMT_ROL_minister_Chen_Daqing_sec_desc: "§Y后来者\n西北警备总司令部司令\n党国体制§!\n--------------\n§L虽然出身自黄埔一期，陈大庆并未有太多的战功，也并未有机会认识手眼通天的有力人士。当大多数同学早已加官进爵，他也还不过是一个小小团长，手无缚鸡之力，直到1933年，汤恩伯成为了顶头上司，陈大庆的官运才似乎有些起色。\n然而与汤恩伯的紧密关系迅速成为了一项负资产：对日战线全面崩坏迫使在华北地区的国军部队必须抉择，是遁入黑暗与他们痛恨的共产党合作，又或是保持自己的初衷，视反共为救国之道。汤恩伯选择了后者，旗下部队从此成为共荣圈剿匪的先锋。\n陈大庆却出乎意料的成为了例外，他率领著自己的残部突破重重包围，成功进入了西安，并在战后一度的国共蜜月期成为两党拱卫东部防线的重要角色，直到修整后成立西北行辕的胡宗南又开始了他的“剿匪大业”，陈大庆才被迫前往更荒凉的西部。\n在兰州，陈大庆遇到了另一位贵人：蒋委员长之后蒋经国与行辕内其他人不同，在内部的高层会议上力排众议，将本有可能被送进劳动营的陈大庆保护了下来，甚至提议将他派任至甘肃警备总司令部，为行辕的安危而奋斗。考验或是拉拢，陈大庆无暇顾及，干好这份工作让行辕得以安稳，才是最重要的。\n毕竟，陈大庆也不想坐上审问席。§!"
