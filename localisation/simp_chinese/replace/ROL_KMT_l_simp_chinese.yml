 kmt.1.t:0 "成果揭晓"
 kmt.1.d:0 "“……罗列将军。”\n\n专员宣读结果后，诡异的寂静充斥房内。职位真除绝非稀事，可这次的气氛让人感到不适，尤其是在这次选战中异常频发，各界态度转变之快和突然，令人不寒而栗。\n\n“恭喜罗将军。”鼓掌打破沉默的是贺衷寒，然后是邓文仪，接著是袁守谦，最后甚至连严家淦都开始鼓掌。房间另一端，沉默更加强烈，直到周至柔强颜欢笑着僵硬地鼓起掌来，才稍稍让凝重的空气缓和。\n\n“谢谢各位。”罗列走上台，一扫过往那仿佛置身于大树庇护下的雏鸟姿态，眼神瞄向那迟未发出声响的角落：眼镜下蒋经国的双眼黯淡无光，看不清他的眼神、张治中老态龙钟地靠着椅子上，像一截枯萎的朽木。“敝人感谢中央的提携，也感谢各位同袍的支持。敝人定不负众望，继续践行抗日剿匪，完成国民革命，恪尽职守，绝无懈怠，直至匪寇扫荡完毕、国家完全统一！”\n\n“敝人同时在此敬告，绝不会容忍行辕内的一切反革命行动。”\n\n掌声再次响起，整齐如一，阵阵回声在并不宽敞的会议室中回荡。"
 kmt.1.a:0 "震得人心发慌。"
