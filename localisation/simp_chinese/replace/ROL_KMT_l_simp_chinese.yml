 ROL_KMT_hide_weak_Luo_decision_desc:0 ""
 ROL_KMT_attack_Luo:0 "批判党内秘密结社"
 ROL_KMT_attack_Luo_desc:0 "根据党章，秘密结社是绝对的禁忌，革军会却将这些规矩视若无睹，围绕在那些高级军官周边的力量已经对行辕的稳定产生了巨大的威胁。虽然不能动用武力直接解散，但借由媒体发出批判仍然能将问题点出来，让他们受公众的检视与质疑。"
 ROL_KMT_condemn_violence:0 "谴责政治暴力"
 ROL_KMT_condemn_violence_desc:0 "革军会部分成员在选举过程中，使用了一些见不得光的手段来提升支持率，对于行辕政府和党部的政治民主造成了极其严重的破坏，有损行辕名誉和稳定。这种极端行为必须受到谴责，才能安抚民心，并维护选举公正。"
 ROL_KMT_reaffirm_the_spirit:0 "重申黄埔精神"
 ROL_KMT_reaffirm_the_spirit_desc:0 ""
 ROL_KMT_covert_investigations:0 "秘密调查青年劳动营"
 ROL_KMT_covert_investigations_desc:0 "早在对日抗战爆发前，西北就有名为“青年劳动营”，实为关押迫害无辜青年的集中营的传闻，但这些消息在胡宗南时期却销声匿迹，仿佛这些东西确实不存在。不过，每年持续上报的青年失踪案例却又让这些传闻跃然纸上。调查这些青年的去向，看看是否与革军会与黄埔系有关。"
 ROL_KMT_show_ROC_cointervene:0 "§Y//////降低£GFX_KMT_kmt_icon 中央§!£GFX_KMT_ROC_icon §e干预度§!§Y决议//////§!"
 ROL_KMT_meet_the_commissioner:0 "会见中央专员"
 ROL_KMT_meet_the_commissioner_desc:0 "能否得到云南中央的支持对于主任选举来说是至关重要的，这关系到未来西北行辕政权的合法性与正统性问题，而中央专员是云南中央在西北的代表，我们应当主动与专员进行会面，并向其争取到潜在的支持。"
 ROL_KMT_propaganda_unity_claims:0 "宣传军令政令统一主张"
 ROL_KMT_propaganda_claims_desc:0 "由于西北行辕的特殊情况，中央一直以来对行辕政府有诸多猜忌，故而值此主任选举之际，需要在行辕内大力宣传军令政令统一之主张，以趁机表明对中央的忠诚，同时尽力消除认为行辕是“军人政府”的刻板印象。"
 ROL_KMT_organize_reports:0 "整理报告汇报中央"
 ROL_KMT_organize_reports_desc:0 "多年来，行辕与中央的通讯联系一直受到干扰，始终未能向中央展现出行辕的真实面貌，如今西北西南联络畅通，我们可以借此机会将行辕数十年来的发展建设成果一并汇报给中央，争取更多来自中央的支持。"
