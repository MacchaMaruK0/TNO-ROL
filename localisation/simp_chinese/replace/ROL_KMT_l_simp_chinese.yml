 BOOKMARK_KUOMINTANG_BLOCKER_DELAYED: "§B白日之下版本，新鲜出炉：§!\n§Y- 三年可玩内容\n- 决定西北行辕的§R命运§!\n- 包括§M兰州危机§!在内的独特机制§!\n§W--------------\n\n§!十多年前，当《中日停战协定》最终签署后，中国再一次陷入了无尽的黑暗之中，日本和它的傀儡们像鬣狗一样想要将这个古老的国家吃干抹尽，而西北地区的人们只能无力地看着这一切发生。第八战区司令长官胡宗南顺势接受了流亡到昆明的国民党中央任命，将战区改编为国民政府主席西北行辕，并准备将其建设为“反攻基地”。\n\n作为国府派驻西北的行政机构，虽说名义上行辕直属中央，管辖着整个西北，但各种势力鱼龙混杂，各自为政，使得行辕的实控区域相比国民政府的地图上缩减了不少，但行辕仍在竭力维稳，日子就这样一天天过去，“反攻日伪，光复中华”依然遥遥无期。\n\n时值1962年，行辕主任胡宗南的健康状况变得不容乐观，绝对权威开始动摇。行辕内部，意图夺取最高权力的竞赛已经开始。在外部，中共、地方军阀以及东部政权都在蠢蠢欲动，行辕的命运变得扑朔迷离起来，一场前所未有的风暴即将降临西北大地。\n\n§R§B馀生路漫§!，红尘滚滚\n§Y是非成败§!，还犹未可知...§!"