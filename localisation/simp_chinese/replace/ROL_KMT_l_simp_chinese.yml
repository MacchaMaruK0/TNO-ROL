 kmt.44.d:0 "兰州城的夜是寂静的夜。街边的路灯因为灯火管制早早熄灯，陈禄生借着月光在黑暗中努力睁着眼睛默念路线，绕开了几道关卡和巡逻的军警，摸向钢厂的废弃厂房。\n钻过树丛掩藏的院墙破洞和铁锈门，仓库里两人高的箱子堆成一个小角落，陈禄生总算是到场，他来得很迟，同志们已经围坐在箱子搭成的桌椅前，微弱的烛光在角落里跳动着，映出陈禄生对面坐着的中年男人的脸庞。\n“郑老师，您不应该进城来的，太冒险了。”\n“形势严峻，组织的一些决定要以更加稳妥的方式传递，泄密带给我们的教训太沉痛了。”男人不紧不慢地说着。郑友城扫视了一圈在场的代表，这些年轻人是兰州进步学生的领头羊，是革命的希望、中国的未来。正因此，他的每一句话都显得无比重要，“禄生，城北学校的同志们近期可以调动吗？”\n“可以，组织需要的话我们随时都能出动。”\n“很好。”男人的神情愈发严肃，紧盯着跳动的火烛，烛光虽亮，但在四处漏风的厂房中仍然随时可能熄灭：“最近风头紧，大家工作的时候一定要小心。”\n“最近出现了一个新的情况：学校中有些拥护国民党的学生，组成了团体，频频挑衅、攻讦我们，在学校里鼓动反共氛围。有些立场摇摆、意志不坚定的同学很受影响。”陈禄生旁边的学生眉头紧锁，话语中充满忧虑。\n“这明显是敌人的新政策，要跟我们搞针锋相对！绝对不能妥协！”陈禄生答道。\n“没错，在这种情况下，我们才更要发起行动，打击反动派的气焰。省工委指示，我们要在本月15号前发起一次联动全城的大游行，诉求是取消戒严、军警退出校园……”\n“所有人不准动！”锈蚀的铁门在猛撞下彻底倒塌，巨响中雪白的光柱如利剑般刺穿仓库，霎时间把微弱的烛光吞没，二十个军警冲进仓库，他们的身影在强光下如一堵墙，黑压压地扑过来。\n“分头走！”郑友城推倒面前的箱子，抄起文件跑向小门，被两个追上去的军警用枪托砸倒。跑得慢的女同学被抓着头发按在地上。靠窗的陈禄生翻过窗口，一落地就被几个黑洞洞的枪口堵在墙边。带头的军官拿起散落一地的文件看了几眼，挥挥手下了命令：全部带走。"
 kmt.44.a:0 "他踩灭了地上的烛光。"
 
