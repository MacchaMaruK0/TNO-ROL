 kmt.4.d:0 "汽车扬起一路沙尘，还未停稳在兰州荣民总医院门口，胡琏就匆匆跨下车，掸着军服上的灰尘，大步往院楼里走。此时已是深夜，但医院里灯火通明，院子和走廊里三三两两地站着各级军政官员，或交头接耳，或时不时看手表，或默默擦去眼角泪。胡琏越过这些人，径直走向最大的病房。\n\n病房门口站满了人，胡琏停下脚步，目光扫视着这些熟悉的面孔。“你怎么现在才来？人都快不行了。”周至柔慢步迎了上来，身体微微前倾，低着头用脚掸着地面若隐若现的灰尘，语气异常平静。“前线的事，共军这次打得狠，开了好几次炮。我一收到电报就往回赶，紧赶慢赶才赶到。”胡琏摘下军帽，露出额头上被帽檐压出的痕迹，稀疏灰白的头发被汗浸湿。胡琏用袖子擦了擦额头上的汗滴，又戴上了帽子。“快进去看看吧。”\n\n胡琏脱了帽挤进病房内，胡宗南躺在病床上，脸庞毫无血色，双眼紧闭，嘴唇干裂，身上盖着的白色被子随着他微弱的呼吸微微起伏。张治中、罗列、蒋经国这些大男人早已站满了胡宗南的病床边，反倒把叶霞瞿和胡为真母子挤到了床头的角落里。叶霞瞿面容憔悴，眼睛红肿，妆容已被泪水冲花，发丝凌乱地散在脸颊两侧。胡为真抓着妈妈的手，时不时地抽泣着，不让自己哭出声。众人的目光被胡琏所吸引，叶霞瞿忙站起身挤过来迎接，声泪俱下：“胡将军，劳您大驾亲跑一趟。”“夫人言重，胡主任是行辕领袖、国家栋梁，我等怎敢怠慢。”胡宗南的眼皮微微颤动，缓缓睁开了眼睛，喉咙里发出微弱的气音，众人捕捉到这个微弱的声音，急忙围拢向前。“胡主任，我来了。您一定要挺住啊。”胡琏靠近病床，握住胡宗南瘦骨嶙峋的手。胡宗南半睁着眼，眼中一片浑浊，在模糊中，胡琏的脸与另一个人的影子重合。\n\n“校长……您来看我了……我对不起您……川北撤退……几万将士都！”胡宗南突然瞪大了眼睛，直勾勾地望着天花板，喉咙里发出一声低沉的嘶吼，随后整个人瘫软了下去，心电图上的曲线拉成了一条直线。叶霞瞿哀嚎着晕厥了过去，胡为真搀住妈妈，泪水夺眶而出，哭声回荡在病房里，传到了走廊上。医生和护士冲进病房，手忙脚乱地检查，张治中等人别过脸去，神情复杂，胡琏仿佛灵魂被抽走般愣在原地，保持着原来的姿势，他的手向前伸着，似乎想握住什么……"
 kmt.4.a:0 "……也许是生命，也许是胜利，也许是过去……"
