 ROL_KMT_organize_student_training:0 "组织青年学生军事训练"
 ROL_KMT_organize_student_training_desc:0 "我们抗战至今难以反攻胜利的原因，便是中国数千年来，农业社会如一盘散沙。全国民众多是各扫门前雪，农工商学军各自为战，无法一致抗敌。现在我们组织高校学生进行军事训练，就是要扫除社会的文弱、懒散、迟钝之弊病，不仅为将来反攻储备大量兵员，亦是民权初步训练，教化人民的必要之举。"
 ROL_KMT_expansion_of_labor_camps:0 "扩建西北青年劳动营"
 ROL_KMT_expansion_of_labor_camps_desc:0 "蒋委员长曾经指出，惟有透过“新生活运动”建立一个“军事生活化”的新社会，方能使民族得以复兴，抗日得以成功。面对饱受赤色思想洗脑的青年学子数量渐增，爱民如子的党国并未视为匪患，而是“新生活运动”未获落实的象征。扩建西北青年劳动营将会为落实“新生活运动”，兴复中华民族起到非常重要的作用。"
