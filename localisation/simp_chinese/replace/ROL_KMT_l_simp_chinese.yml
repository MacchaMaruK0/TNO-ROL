 ROL_KMT_red_blood_info: "§e华表鹤来应有语，铜盘人去亦何心。§!\n§w兴亡谁识天公意，留著青城阅古今。§!\n§W--------------\n\n§!£GFX_ROL_KMT_yellow_salt_texticon \n\n\n§W--------------\n§!自抗战结束以来，£GFX_KMT_cpc_icon §R中共陕甘宁边区§!就一直与£GFX_KMT_kmt_icon §i行辕政府§!呈对峙状态，双方在数十年来的£GFX_ROL_KMT_red_blood_war §e边境拉锯战§!中死伤无数，而边界地区的居民更是§g十不存一§!。由于£GFX_KMT_kmt_icon 行辕首府兰州处于最前线，£GFX_KMT_kmt_icon §i行辕国军§!将采取一切可能的行动严防£GFX_KMT_cpc_icon §R中共军队§!的§w渗透和袭扰§!以保护行辕的各级机构。\n\n西北戡乱战争共有6个争夺辖区，每个辖区的控制权根据辖区距离行辕首府的远近而不同。共军和游击队会周期性对某个或数个辖区发动攻势，国军需要在每轮攻势结束前确保控制半数以上的辖区，才能在接下来的和平谈判中逐步形成优势。\n\n临夏地区是行辕的核心控制区，一旦共军夺取了临夏，国军指挥中枢将会陷入混乱，在接下来一轮攻势中无法主动出击，也无法对共军袭击做出反应，直到国军主动夺回临夏控制权。请谨慎制定战略！\n\n在戡乱过程中，青海马家军会协助国军防御果洛和甘南地区。尽管表面上双方是并肩作战的同盟，但请切记不要完全相信他们，马继援一直对行辕的指挥颇有微词..."
