 kmt.6.d:0 "周至柔火急火燎地走进了行辕三青团总部大楼，他手上拿着一份电报，上面用醒目的红字标注着：特急。几个认识他的职员站在一旁用困惑的眼神看着他——这是怎么了？他没有理会，快步走上楼梯到四楼去。而四楼走廊的尽头就是三青团书记长张治中的办公室。\n张治中此时正靠在椅背上闭目养神，最近的一系列事情实在搅得他焦头烂额，这样的工作强度对一个已逾古稀之年的老人来说太苛刻了，他需要休息。但随即他听到了门外急促的脚步声，刚准备询问是谁，周至柔就直接推门而入。\n“出什么事了？”\n周至柔没有说话，而是把手中的电报递给他看，张治中接过开始仔细阅读起来。“近日行辕之形势危如累卵，继援实属忧心……而内部各同僚仍在相争不休，致使中共坐大、混乱加剧……”他越看越觉得心惊肉跳，双手止不住地颤抖。\n“继援愿率青海全体军民团结一心，接受昆明国府之直接领导，以期早日恢复西北稳定。”\n他看向周至柔，对方的眼里充满了愤怒与难以置信。\n“什么时候通电的？”\n“两个小时前。”\n“他怎么敢的？先是抗命不遵，现在倒好，要脱离行辕管辖了，把责任都推到我们身上，他自己倒是一身轻，搞得和他一点关系没有一样。这个王八蛋，真是……”张治中说着开始咳嗽起来。\n“事情已经发生了，现在重要的是该想想怎么应对才是，中央巴不得他归顺呢，咱们的处境危险了。罗列那群人估计也要拿这事大做文章。”\n“他手里有重兵，直接和他正面冲突不是办法。我一时也想不出什么太好的法子。”\n二人无言以对。"
 kmt.6.a:0 "“快去把杨伯涛叫来。”"
 kmt.9.t:0 "密室之约"
 kmt.9.d:0 "窗外大街上，兰州笼罩在一片死寂当中，只剩报童叫卖与广播电台的滋滋作响，甚至不时能听到微微的啜泣声。哭天抢地的场面并不存在，一切归功于那些官方媒体的功劳。\n\n“共产党总说要抓报章杂志不放，这报刊的力量确实广大，捏在我们手上才好办事。”蒋经国睡眼惺忪，自从打从医院见胡宗南算起，他已经接近三十个小时没阖眼，早餐只是一个硬馕就著水。面对这种大事，他已经做好继续奋战下一个三十个钟头的心理准备。\n\n“邓文仪怎么说，根据组织条例，主任要让罗列补上？”喝了口水后，蒋经国转头看向另一个沙发上正在闭目养神的周至柔。“可倒好，这时候就谈法治，他们如果能对平时的政策这么热心，胡主任也不至于这么快就……。”\n\n周至柔睁开双眼，坐起身来，拿起茶壶给自己添了一杯水，然后将蒋经国的杯子也顺便添满。“我想过有这么一天。但没想过这么快。”周至柔双眼无神，盯著天花板的某处，似乎在哪里能找到胡宗南的影子，但一切徒劳。\n\n“如果罗列真不行，我们可以改用委员会决议制。你或郑彦棻来提都可以，我会让国华准备好需要的选票。”蒋经国被馕噎了一下，赶紧端起茶杯一饮而尽。“不是非得要罗列不可，他虽然是胡宗南的老部下，但是总归不能大意。”看著毫不作声的周至柔，蒋经国将最后一点馕啃完，站起身来准备往外头走。\n\n“你说，蒋委员长会希望我们这样斗吗？跟邓文仪、贺衷寒他们这样斗来斗去……”周至柔在蒋经国即将踏出房间的最后一秒发话，蒋经国不得不以别扭的姿态转身。“罗列不也是我们的革命同志，国军的忠诚将领嘛，代理主任给他也罢。”蒋经国的脸以肉眼无法看清的速度扭曲，然后恢复正常 ，点头后走出房间。"
