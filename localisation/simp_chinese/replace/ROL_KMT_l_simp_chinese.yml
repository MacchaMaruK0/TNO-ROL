 KMT_ROL_Hu_Zongnan_desc:0 "作为黄埔军校一期学员，胡宗南参与了国民革命军的创立到衰退的每一个瞬间，1926年，刚刚三十出头的他自广东随同乡人蒋介石一同北上，在大革命中展露头角。抗战爆发后，他率部参与淞沪会战，之后又随着统一战线内部的分崩离析屯兵西北，对陕甘宁边区进行封锁。\n\n然而历史和他的命运都在1942年的8月发生了偏转，他积极向前往西北视察的蒋介石进谏，要求将陕北纳入他的战区以便于剿共，然而蒋介石此行只在防止马家军走向与阎锡山同样的结局。而就在他视察完毕准备回京时，在早已被特高课安装上炸弹的汽车中化为灰烬。同时沦为渣土的还有早就成为口头空言的全民族抗战阵线。\n\n胡宗南一口咬定刺杀蒋介石为共党所为，展开了疯狂的剿共，最终导致日军乘虚而入，西安沦陷。重庆政府大为光火，撤了他的职。而随着日军的步步紧逼，胡宗南并不理会重庆发来的革职令，依旧在他的新基地—兰州展开抗日反共。随着1945年重庆会战的完败，蒋经国从汉中前往兰州与胡宗南一同构成西北的防卫之墙，阻止了中国的完全沦亡。\n\n抗战失败已有二十载光阴，胡宗南常常在面朝南方的窗子久久驻足。江南的暖冬依旧细雨绵绵，而不久之后那湿润的春风将吹遍他的家乡，可永远也吹不到远在玉门关的他的脸上。\n\n胡宗南已时日无多，他变得迟钝而缓慢。他常常陷入长久的缄默，在他日渐模糊的目光之中，他看见一条大河，浩浩荡荡没有穷尽。而首都南京和故乡宁波却在河的那一边。\n\n§e那条河叫做死亡。§!"
 KMT_ROL_Jiang_Jingguo_desc:0 "§z六翮飘飖私自怜，一离京洛十余年。§!\n\n人在宏大的历史浪潮冲刷之下，犹如无根浮萍般在世间游荡。即使是蒋经国，前委员长的长子也无法幸免。\n\n从浙江到上海，再从苏联到江西，再从汉中逃往兰州，蒋经国似乎从来没有真正掌握过他的命运，随着重庆会战的失败，他投向控制兰州的胡宗南麾下，然而胡宗南已经被屡败屡战的结果侵蚀得如风中残烛，蒋经国深知他已无法胜任西北绥靖公署的领导人一职，通过他的政治手腕，成功地在胡宗南的最后年月里实际控制了绥靖公署的大权。\n\n现在蒋经国，蒋介石委员长之长子已经走向台前，他带着国破家亡的仇恨，试图将一切挡在他眼前的人尽数歼灭，将百年受辱的国族重新扶起。\n\n猎猎西风吹动青天白日军旗，吹散兰州城上空数不清的烟囱中释放出的滚滚黑烟，蒋经国宛如潜藏在陇西金城的野兽，敏锐地聆听着周围的每一丝声响，呜咽着发出骇人的鼻息。兰州城内外的每一个人都能闻见那烟中弥漫着的复仇渴望，不管是赤匪还是倭寇，蒋经国都会将他们送至十八重泥犁之中。他不惜一切代价，要让§z青天§!§L白日§!真正的展耀整个中华大地，哪怕§e满地血红§!。"
