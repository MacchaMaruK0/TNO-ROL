 ROL_KMT_tpp_big_tt: "£GFX_KMT_tpp_icon §G三青团§!\n\n\n\n\n\n\n£GFX_ROL_KMT_Zheng_texticon \n\n\n\n\n\n\n§G三青团§! - §G三青团书记长 郑彦棻§!\n\n三民主义青年团，简称三青团。由蒋委员长授意筹办，于1938年4月正式成立的国民党外围团体。旨在整合青年力量、巩固统治并争取抗战时期青年群体的政治支持。同年7月于武昌设立中央团部，胡宗南将军兼任中央团部干事及组织处处长，并主导陕西支团部筹建，1939年4月陕西支团筹备处成立，标志组织向地方扩展。\n大战结束后，三青团仍得到保留，并逐渐发展为一股不可忽略的政治力量，张治中、蒋经国先后担任过三青团书记长一职。随着胡宗南病逝，新主任选举结束，党与团之间的松散关系也成了党务系统中的一块缺陷，党团合并似乎迫在眉睫，但在处处掣肘的行辕内部政治中，一切真的会遂如人意吗？\n\n目前£GFX_KMT_tpp_icon §G三青团§!在常委中占有§G[?ROL_KMT_party_TPP]§!席"
