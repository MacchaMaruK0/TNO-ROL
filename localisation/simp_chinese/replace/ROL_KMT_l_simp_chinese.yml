 ROL_KMT_ROC_intervene_points_tt_4:0 "§s作为西北地区的最高军政机构，西北行辕担负着卫戍国疆、兴军备战的重任。胡宗南的去世使西北陷入不安，共军趁机发难，这是国民政府所不愿看到的景象。昆明来的中央专员将监督新主任候选人们的竞选，但如果久拖不决、局势不稳，专员们将采取更严厉的监督行动。§!"
 ROL_KMT_ROC_intervene_points_tt_5:0 "§B竞选造势活动如火如荼但仍未见成效，国共两军交火日益激烈，地方势力蠢蠢欲动，西北的局势逐渐失控。国府关切甚重，已命令专员与各军政要员会谈磋商，并与共党接洽谈判，从速平定西北内外的纷乱局势。§!"
 ROL_KMT_ROC_intervene_points_tt_6:0 "§e西北的新主任竞选一塌糊涂，不管是候选人和派系都已经失去理智，将造势活动完全变为对对方的攻讦，在街头，各团体冲突频发，暴力不断。而共军的攻势和地下活动几乎已经公开化，但我们却仍在窝里斗而无力阻止。中央已经失去耐心，即将指定新的主任人选，并命令他马上上任，平定一切混乱！§!"
 ROL_KMT_TUMU_support_putinto_txt:0 "£GFX_KMT_tumu_icon 土木系的现任派系领袖是：§Y周至柔§!\n\n\n\n\n\n\n£GFX_ROL_KMT_Zhou_Zhirou_texticon \n\n\n\n\n\n\n\n土木系，为国民革命军第十八军第十一师将领所组成的中国国民党内部派系。土木系曾是足以抗衡革军会的政治集团，然而在派系领袖陈诚于转进甘肃途中，遭遇轰炸牺牲后便一蹶不振。\n虽然土木系已经无力独自抗衡革军会，然而在行辕之中，土木系仍旧有一定的影响力。\n\n在这场竞争行辕主任的斗争当中，土木系将支持张治中成为下一任行辕主任。\n\n现阶段，£GFX_KMT_tumu_icon 土木系的£GFX_KMT_unity_icon 团结度是[Get_ROL_KMT_TUMU_tt]（[?ROL_KMT_TUMU_support_num]%）"
 ROL_KMT_Youtharmy_support_putinto_txt:0 "£GFX_KMT_youth_army_icon 青年军的现任派系领袖是：§Y蒋经国§!\n\n\n\n\n\n\n£GFX_ROL_KMT_Jiang_Jingguo_texticon \n\n\n\n\n\n\n\n青年军，原为“中国青年远征军”的简称，然而在西北荒漠中，青年军一般泛指蒋介石之子蒋经国的支持者。\n不可否认，如今的青年军中大部分成员已聚集团结在蒋经国的麾下，在大部分青年军成员眼中，唯有“太子”才能继承委员长遗志，践行革命，实现中华民族的复兴。\n\n在这场竞争行辕主任的斗争当中，青年军将支持张治中成为下一任行辕主任。\n\n现阶段，£GFX_KMT_youth_army_icon 青年军的£GFX_KMT_unity_icon 团结度是[Get_ROL_KMT_Youtharmy_tt]（[?ROL_KMT_Youtharmy_support_num_num]%）"
 ROL_KMT_Tppcorps_support_putinto_txt:0 "£GFX_KMT_tpp_icon 三青团的现任派系领袖是：§Y张治中§!\n\n\n\n\n\n\n£GFX_ROL_KMT_Zhang_Zhizhong_texticon \n\n\n\n\n\n\n\n三青团，全称“三民主义青年团”，为战前由各大国民党派系解散后重新组成的国民党次级团体，因此实际上并不能算作一个政治派系。\n然而首任书记长张治中仍能在任职期间收获一批支持者，虽然人数不多，却也能在西北立足，不至于被他人瓜分。\n\n在这场竞争行辕主任的斗争当中，三青团将支持张治中成为下一任行辕主任。\n\n现阶段，£GFX_KMT_tpp_icon 三青团的£GFX_KMT_unity_icon 团结度是[Get_ROL_KMT_Tpp_tt]（[?ROL_KMT_Tppcorps_support_num]%）"
 ROL_KMT_Lixing_support_putinto_txt:0 "£GFX_KMT_lixing_icon 革军会的现任派系领袖是：§g罗列§!\n\n\n\n\n\n\n£GFX_ROL_KMT_Luo_Lie_texticon \n\n\n\n\n\n\n\n革命军人同志会是由国军中，特别是黄埔军校出身的爱国军人自发组成的军人组织。尽管其本身并不能代表国民政府，也经常宣称不干涉政治，但蒋委员长去世后，这个由激进派军人组成的组织却逐渐成为国军中举足轻重的力量，甚至胡宗南、罗列、邓文仪等高级将领也是其公开成员。\n\n革命军人同志会在宣传、征兵、政治作战等方面为国军的建设起到了难以替代的作用，而军中少壮派也开始出现唯革军会马首是瞻的不安现象。\n\n革军会的领袖罗列将军是无可替代的候选人。\n\n现阶段，£GFX_KMT_lixing_icon §o革命军人同志会§!的£GFX_KMT_unity_icon 团结度是[Get_ROL_KMT_Lixing_tt]（[?ROL_KMT_Lixing_unit_num]%）"
