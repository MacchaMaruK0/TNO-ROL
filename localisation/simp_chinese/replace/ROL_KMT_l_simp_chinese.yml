 ###民族精神
 ROL_KMT_Amidst_the_skies_of_the_sun:0 "白日依山尽"
 ROL_KMT_Amidst_the_skies_of_the_sun_desc:0 "西北行辕的政治局势可谓错综复杂，其混乱并非全然归咎于外部环境的动荡。国民党的内部政治斗争始终如一地延续着，尤其是蒋委员长不幸逝世之后，这种斗争愈发激烈。然而，在一息尚存的国民革命军和党团组织坚韧不拔的支撑下，西北的局势得以勉强维持稳定。\n然而，五十年代的岁月却并非和风细雨。随着国共之争再起和苏联的总崩溃，行辕的命运如同风中残烛，摇摇欲坠。党团组织如同西北皲裂的黄土，堆不起通天沙塔。胡宗南眼见这内外交困的局势，想站出来平定一切，却发现自己已经是瘫在病床上的枯瘦老人。中央军、马家军、三青团、青年军，这诸多派系各怀异心，而他们唯二的共识，一是对蒋委员长遗志的忠诚，二是胡主任时日无多，政权更迭必然血雨腥风。\n这并非无稽之谈：兰州城内，各团体之间的冲突愈演愈烈，张治中和蒋经国越来越频繁地会见马继援，国军进入战备状态……当胡宗南撒手人寰后，这片土地又将掀起怎样的风暴与混乱……\n§R没人敢想象……§!"
 ROL_KMT_Protect_revival_base:0 "拱卫复兴基地"
 ROL_KMT_Protect_revival_base_desc:0 "蒋委员长将西北大地五省誉为革命和国家复兴的根据地，即使他不幸罹难，转进西北的党团军同志仍继承了委员长的遗志。但西北并不是远离战火的世外桃源，汉中的隆隆炮声彻底切断了重庆传来的电波，日本飞机轰炸下，拖着破枪、衣衫褴褛、一眼望不到头的国军溃兵带来了何应钦投降汪精卫的惊天消息。\n共产党不愿再忍受国民党的失败，举起了领导联合抗战，反对投降和内斗的大旗，针对伪军和反共国军的革命暴动在西北各地如野火燎原，孤零零延伸进黄土高原的西兰公路沿线，国共军队血洒黄沙……1961年，西北短暂的和平再次被黄河边的枪炮声打破，日寇汉奸、滇府、共党无一不对西北虎视眈眈。国军将士开赴抗敌前线、革命青年支援战地、国族同胞立志保卫复兴基地，西北大地将庇佑我们，也将复兴中华民国。"
 ROL_KMT_heteronomy:0 "受制于人"
 ROL_KMT_heteronomy_desc:0 "与汪逆政权停战后，为抗战而立的各大战区已基本瘫痪，新任委员长李宗仁下令改组战区，统一整编国军，以图精兵强将。第八战区受命改组为国民政府主席西北行辕，根据西北行辕组织条例，西北行辕作为国民政府的派出机构，未经国民政府军事委员会及国防部同意，无权进行征兵、调整军队建制或指挥机构、以及扩大军队规模等任何军事活动。血气方刚的党国青年们以此为辱，不时抗议滇府对西北同志的倾轧。\n\n§R终有一天，我们将不再居于人下。§!"
 ROL_KMT_Economic_helmsman:0 "大漠行舟"
 ROL_KMT_Economic_helmsman_desc:0 "蒋委员长曾言，西北既有如此广大肥美的土地，复有开采不尽的宝藏。1947年，众多追随他的同志和革命青年来到这片中华民族的故乡后，所见的却不是人民自由均富、国军兵强马壮的大后方，而是一片荒凉的戈壁和黄沙漫天的大漠。破败不堪的公路旁，胡杨树在狂风卷沙里强挺身姿，落日下牧羊人赶着几只瘦羊回家，只为了照看一片几近干枯的小麦……在西北建设经济难如大漠行舟，然而正如胡杨扎根黄土不放松，牧羊人挥鞭控制羊群一般，西北的同志们一致同意我们必须以统制经济的方式，以本党和各省府市府的直接命令掌握经济的方向，才能扎根西北，建设大后方，不仅为将来的反攻奠基，亦是实行民生主义，继承国父遗志，建设均富的中华民国的必要之策。"
 
 ###org_focus
 ROL_KMT_red_blood_yellow_sand:0 "赤血黄沙"
 ROL_KMT_red_blood_yellow_sand_desc:0 "“昔时抽心耀白日，今旦卧死黄沙中。”\n\n在大西北的茫茫戈壁之中，国民政府主席西北行辕步履蹒跚地迈入了1962年。\n\n尽管表面上，行辕党政军民依然在胡宗南将军的统率下精诚合作、共御外敌，努力将西北建为反共抗日的重要基地，然而大多数人都清楚地知道：旧事未了，新愁又起。除去虎视眈眈的中共和日伪，行辕的权力归属问题正随着胡宗南健康状况的持续恶化而愈发引人注目起来，革军会、青年军、土木系等势力粉墨登场，为了争夺行辕主任的位置互相倾轧，唯有无数的普通人仍然对自己和国家的未来感到一片迷茫。广袤的西北大地已经容纳了太多逝者的鲜血和灵魂，但何时才会到达尽头呢？"
 ROL_KMT_mobilize_the_army:0 "动员国军"
 ROL_KMT_mobilize_the_army_desc:0 "近来的情报表明，随着行辕内外局势的突然变化，周边各方势力以及行辕内部反对分子的行动变得活跃起来，尤以中共陕甘宁边区为甚。\n\n为了预防可能的摩擦冲突和维持行辕稳定和平，行辕国军司令部将命令所部国军立刻动员起来，部署到行辕各个关键地点、要冲以及边界，先发制人，争取战略上的主动权。但此举意图并非是有意挑起战争，实为应对当前紧张局势之无奈举措。"
 ROL_KMT_gaolan_line:0 "皋兰防线"
 ROL_KMT_gaolan_line_desc:0 "皋兰县，地处兰州市东北方向，扼守兰州通往北部的重要通道，具有极为重要的战略地位。国军计划在皋兰县城西侧，依托石质山地和黄河支流，修建一条东西走向的防线。该区域地势险要，易守难攻，可以最大限度地发挥我军防御优势。防线将由以下几个部分构成:主防御阵地、前沿警戒阵地、侧翼防御阵地、后方支援阵地。在此修建一条现代化的防线，可以有效迟滞敌军进攻，为消耗敌军有生力量创造了条件。"
 ROL_KMT_Hu_will_die:0 "寿山倾颓"
 ROL_KMT_Hu_will_die_desc:0 "胡宗南，这位功勋卓著的国民革命军陆军一级上将，在统领行辕近二十年后即将撒手人寰。尽管许多人对他的统治方式颇有微词，但不可否认的是，在他的领导下，西北行辕始终团结一致而未曾分崩离析，无论是中共还是日伪，都无法撼动行辕的稳定发展。在他故去之后，行辕该走向何处，权力空白又将又谁填补，在一段时间内将萦绕在人们心头挥之不去。"
 ROL_KMT_suiyuan_encircled:0 "绥远围剿"
 ROL_KMT_suiyuan_encircled_desc:0 "绥远一带由中共支持的蒙古游击队近来十分活跃，四处袭扰地方党部、行辕派出机构和国军部队，并大肆宣传其共产主义理论。在一部分农村地区，他们甚至已经建立起了所谓“革命根据地”、“民主政权“并进行土地改革，这严重影响到了绥远省的稳定安宁，国军司令部将组织一次对绥远蒙古游击队的大规模清剿以期产生震慑效果，同时也通过此次清剿对中共发出警告。"
 ROL_KMT_mobilize_population:0 "动员民众"
 ROL_KMT_mobilize_population_desc:0 "由于防线的工程量较大，仅以专业工程队伍无法迅速完成，因此地方党部和三民主义青年团组织以及后援会应当承担起责任，动员当地民众以各种形式积极参与到防线工程建设当中，为行辕的国防事业贡献出力量，并且使民众增进国防意识，促进防共反共。"
 ROL_KMT_wait_for_the_day:0 "枕戈待旦"
 ROL_KMT_wait_for_the_day_desc:0 "皋兰防线工程已经全面开始建设，这一项目对于行辕的多层次立体防御体系无疑是极大的补充和完善，但这并不意味着我们在军事上就可以高枕无忧。行辕国军目前仍然需要保持高度戒备，主要任务为“整军、练兵、备战”，增强整体军事素质和现代化作战能力是重中之重，对后勤保障体系的改革同样需要进行，同时国军也能够通过演习对共军及其他妄图破坏行辕稳定的分子产生震慑。依靠这一防御工程和训练有素的部队，我们将有能力阻挡一切进犯之敌。"
 ROL_KMT_field_committees:0 "成立战地委员会"
 ROL_KMT_field_committees_desc:0 "经过综合研判当前形势之后，行辕决议根据1928年通过之《战地政务委员会条例》在行辕所辖区域内设立战地政务委员会（简称战地委员会），集军事、政治力量为一体，透过军事管制统筹人力、物力，并稳固地方的行政与安全，维持政权稳定，以军政事务统一的方式提高行政效率，进而推动行辕经济、政治、社会等方面的建设。"
 ROL_KMT_security_team:0 "组建保安队"
 ROL_KMT_security_team_desc:0 "为消除中共在农村地区的影响，行辕政治会议决议在中共游击队活跃地区推行保甲制度，并设立由地方士绅或民众自发组成的保安队，并采用“县、区、省”三级指挥系统，保安机构直接由省政府管辖，以此提高保安队行动效率，加强对农村控制，对抗中共游击队并遏制地方势力抬头，最终使行辕强化对各地区的行政管理。"
 ROL_KMT_woo_the_Maharaja:0 "拉拢王公"
 ROL_KMT_woo_the_Maharaja_desc:0 "阿拉善旗扎萨克和硕亲王达理扎雅，曾是国民党第六届中央委员，现任阿拉善旗区防司令部中将司令。在任期间，他积极推动当地兴办新式教育、推动社会改革，作为少数还未投靠日伪的王公，获得他的支持对于行辕将势力扩张到蒙疆地区极为重要，因此我们需要赶在日伪之前将他争取到行辕一方，尽管这项工作可能费时费力，但对于潜在的收益来说却仍然值得。"
 ROL_KMT_restructuring_mon_committee:0 "重组绥境蒙政会"
 ROL_KMT_restructuring_mon_committee_desc:0 "绥远省境内蒙古各盟旗地方自治政务委员会，简称绥境蒙政会，曾负责管理乌兰察布盟、伊克昭盟、土默特特别旗、察哈尔右翼旗的行政事务。重庆停战后，委员会随之消亡，如今行辕需要在绥远境内扩大影响力，争取当地蒙古族民众的支持，故而计划重组绥境蒙政会，并安排蒙古族人士在委员会当中担任部分重要职务，以此巩固行辕在绥远的治理结构。"
 ROL_KMT_martial_law_in_lanzhou:0 "兰州戒严"
 ROL_KMT_martial_law_in_lanzhou_desc:0 "由于胡宗南去世而导致的社会动荡正在逐渐加剧，在行辕首府兰州，学生、工人，商人甚至一些士兵都受到了共产党宣传蛊惑，纷纷上街游行反对行辕政府，部分人群更是采用了暴力手段对抗军警，行辕政权正面临着严重的威胁。为了使行辕各机构能够正常运转、维持社会安定以及保护民众人身安全，更重要的是为了清除兰州市内的共党渗透分子，西北警备总司令部不得不下令在兰州地区实行戒严，禁止非法示威游行、实行媒体管制、检肃共匪间谍等以期早日稳定政治局势。但如果情况仍然不见好转，我们将被迫考虑采取更加严厉的手段来恢复秩序。"
 ROL_KMT_draw_troops:0 "抽调前线部队"
 ROL_KMT_draw_troops_desc:0 "随着越来越多的人开始走上街头示威，西北警总和内务部门的现有军警力量已经捉襟见肘。因此，在协商过后，国军司令部将抽调与中共军队对峙前线的一部分二线部队到出现大规模示威游行的地区协助实行戒严。"
 ROL_KMT_security_area:0 "扩大警备区域"
 ROL_KMT_security_area_desc:0 "从各处汇总的报告表明，反对政府的示威游行活动已经像野火一样在行辕内部蔓延开来，其中不乏暴力冲突事态。这已经不是一般的示威游行了，我们必须要向破坏社会稳定的危险分子重拳出击。西北警总已经扩大其警备区域和戒严范围，力图更有效地控制当前的混乱局面。"
 ROL_KMT_control_prices:0 "管控物资物价"
 ROL_KMT_control_prices_desc:0 "大规模的政治动荡使得行辕内部的经济体系变得十分脆弱，市场上基本生活物资奇缺，曾经熙熙攘攘的街道如今门可罗雀，昔日繁荣的景象已荡然无存。人民生活在水深火热之中，恐惧和绝望的情绪像瘟疫一样蔓延。为了应对这场前所未有的危机，政府不得不采取果断措施。\n\n实行管控政策旨在控制物价飞涨，保障基本生活物资供应，稳定民心，并为未来的经济复苏奠定基础。政府将竭力进行价格管制、物资配给等以安抚民众，并积极寻求社会各界的合作，真正发挥政策效用。"
 ROL_KMT_funeral:0 "治丧委员会"
 ROL_KMT_funeral_desc:0 "在胡宗南去世之后，行辕内部设立了“胡宗南主任治丧委员会”，这个单位将负责胡宗南丧事期间的一切大小事务，讨论、协调及安排治丧的各项事宜。但委员会同样也有着深刻的政治意义，委员会的人员名单构成对各方势力来说极为重要，这会是他们增进政治影响力的绝好机会。"
 ROL_KMT_call_from_kunming:0 "昆明来电"
 ROL_KMT_call_from_kunming_desc:0 "新的行辕主任候选人遴选受到了云南中央的密切关注，为了清楚地把握行辕的政治动向，国民政府主席李宗仁将亲自与行辕内部的关键人物进行通话，而通话的结果必然会影响到云南中央的看法和行辕主任选举的最终走向。"
 ROL_KMT_meet_commissioner:0 "会见中央专员"
 ROL_KMT_meet_commissioner_desc:0 "在国府李宗仁主席来电过后，为了监督行辕内部的选举工作，云南中央决定派遣专员到西北指导行辕主任选举的开展，因此我们需要与中央专员进行会面，与专员建立良好的合作关系，使他能够清楚了解当前行辕的各方面局势，不致使行辕与中央之间产生无谓的矛盾。"
 ROL_KMT_cease_fire:0 "停火代表"
 ROL_KMT_cease_fire_desc:0 "在行辕主任选举期间，行辕需要暂时缓和与中共的敌对状态，在与中共进行沟通后，双方一致同意进行停战会谈，而选择谈判代表人选将是一个重要的政治问题，革军会与土木系正围绕这个问题争执不休，两边都想让自己的人马在谈判团中占据优势以增加政治影响，因此为了不刺激到中共，代表人选决定事务必须慎之又慎。"
 ROL_KMT_establish_mechanisms:0 "确立遴选机制"
 ROL_KMT_establish_mechanisms_desc:0 "与中共的停战谈判结束后，主任选举最紧迫的问题变成了遴选机制的设计，由于此前行辕尚未进行过真正意义上的选举，所以这一任务会十分复杂，并且也会消耗一定时间，在此期间选举筹备委员会将会依据国民党内的规章条例和相关政府法律制定一套行之有效的遴选机制，最大程度地保证选举的公平公正，并且符合行辕的当前实际情况。"
 ROL_KMT_alone_army:0 "塞外孤军"
 ROL_KMT_alone_army_desc:0 "马呈祥所部骑兵部队是行辕在塞外地区唯一可靠的直属部队。为维持行辕对甘肃、青海及新疆的控制，行辕将命令马呈祥部保持高度戒备状态，并随时观察上述地区的一切动向，随时向行辕进行报告。"
 ROL_KMT_stabilize_the_dictator:0 "稳住独夫"
 ROL_KMT_stabilize_the_dictator_desc:0 "盛世才在新疆的统治已经摇摇欲坠了，辖区内各方势力几乎是在明面上开展行动，新疆失去控制只是时间早晚的问题。不过为了防止新疆省政府过早地彻底崩溃，我们需要联系盛世才并为他提供必要支援，以防止他做出过激举动，而不致使新疆爆发全面武装冲突。"
 ROL_KMT_xining_letter:0 "去函西宁"
 ROL_KMT_xining_letter_desc:0 "胡宗南去世后，行辕的最高权力出缺导致了地方实力军阀纷纷拥兵自重，公开抗拒行辕下达的命令，首当其冲的就是青海警备司令马继援，他倚仗着自己手中的骑兵部队，公然宣称自己只听从昆明国民政府调遣，而行辕无权指挥其行动。出于缓和局势和安抚目的，行辕将派遣特使带上行辕高级官员联名信赶往青海，劝说马继援冷静下来，回归行辕指挥。"
 ROL_KMT_hexi_corridor:0 "确保河西走廊"
 ROL_KMT_hexi_corridor_desc:0 "运用政治手段安抚地方军阀只是权宜之计而已，我们目前必须做好最坏的打算，即行辕管辖范围将大幅度缩减，军阀彻底脱离行辕控制。由此，行辕国军势必先发制人，完全掌控河西走廊区域，确保这条关键的西北生命线不被截断，以便行辕能够维持对外联络与扩大影响。"
 ROL_KMT_two_sun:0 "二日竞空"
 ROL_KMT_two_sun_desc:0 "随着所有准备工作就绪，西北行辕主任选举的大幕正式拉开。张治中和罗列，这两个在行辕内举足轻重的人物以及他们背后的阵营将会为了最高权力的争斗而拼得头破血流。双方都明白这是生死攸关的战斗，无论哪一方落败，败者中的多数人都会被作为政治斗争的牺牲品而被清除出行辕权力机构的核心。但好在云南中央的督导使得这场选举不至于彻底失控。不过，在西北这块土地上，两轮白日已然升起，一边是以军事先锋思想为指导的革命军人同志会，另一边是注重行辕经济建设的三民主义青年团，究竟鹿死谁手，最终结果仍然是犹未可知。"
 ROL_KMT_ROC_intervene_start_tt:0 "已与£GFX_KMT_kmt_icon §z中央§!§R沟通并敲定主任选举事宜§!"
 
 ###lanzhou focus
 ROL_KMT_romplete_ones_misery:0 "祸不单行"
 ROL_KMT_romplete_ones_misery_desc:0 "当前，三朵乌云飘在行辕上空：马继援的独走、共产党的野心、盛世才的乖张。\n\n眼下盛世才仍未有更进一步的行动，但马、共二方对兰州的控制权皆有盼望，滇府李宗仁更希望能借此达成他那个“联合抗日”的妄想。如果说西北行辕有什么时候是最如履薄冰，现在就是了。"
 ROL_KMT_wild_horses:0 "野马脱缰"
 ROL_KMT_wild_horses_desc:0 "马继援的叛逃挑战了行辕的秩序，他对统治兰州的渴望更是敲响行辕统治的警钟。\n\n驯服野马固然困难，但我们只许成功，一旦失败，背后即是深渊。"
 ROL_KMT_get_ready_to_fight:0 "厉兵秣马"
 ROL_KMT_get_ready_to_fight_desc:0 "过往国民革命军东征、北伐都一再证明，面对三民主义的铁拳，反动的军阀是无法匹敌的。我们的强大军队将会直接撕裂所有防线，成功剿灭一切反动势力，对军阀的妥协只会带来毁灭，西安事变便是证明。\n\n这一次也不例外，过往的慈悲换来背叛，马继援试图成为张学良，但他只会成为杨虎城。"
 ROL_KMT_additional_lanzhou_police:0 "增派警总人员"
 ROL_KMT_additional_lanzhou_police_desc:0 "马继援试图策动他在兰州城内的势力，使行辕的统治动荡不安。面对这些反动分子，甘肃省警总将会加大工作量，一切恶势力将会被绳之以法。"
 ROL_KMT_Reinforcement_troops_front:0 "增兵陕甘前线"
 ROL_KMT_Reinforcement_troops_front_desc:0 "在我们试图解决军阀动荡时，共产党有机会趁隙而入，鲸吞我方控制区。我们不会留给他们这种机会，增兵前线会直接粉碎他们的阴谋！"
 ROL_KMT_Coopt_the_garrison:0 "拉拢青海驻军"
 ROL_KMT_Coopt_the_garrison_desc:0 "单靠行辕的分散武装很难直接啃下马家军的防线，我们要取得成功，唯有获取青海驻军的支持才有可能。保障那些起义的部队不受司法追究，马继援的支持者只会逐渐流失。"
 ROL_KMT_night_in_xining:0 "西宁一夜"
 ROL_KMT_night_in_xining_desc:0 "由各方机关所联合策划的剿匪计划已经来到了最后一步，西宁将会重回我们的怀抱，我们所需要的，不过是一场战斗。"
 ROL_KMT_Well_dressed:0 "衣冠优孟"
 ROL_KMT_Well_dressed_desc:0 "行辕现阶段的武力绝无剿灭马家军的可能，我们的选择不多，开出条件让马继援不至于成为困兽之斗，最后落得狗急跳墙的局面是其中一个。\n\n坐稳了，各路政要要开始演戏了。"
 ROL_KMT_qinghai_corps:0 "组建青海兵团"
 ROL_KMT_qinghai_corps_desc:0 "根据《中华民国国民政府军事委员会委员长西北行辕组织条例》规定，西北行辕对其治下所有武装部队皆有指挥权，一旦不从得以直接剿灭。依靠军权立足的马继援正是因为这些法律上的掣肘，而发起对我们的反攻倒算。\n\n如今，组建青海军团是不得不考虑的选项，直接组建一只由马继援全权管理的军队固然有可能成为军阀再现的滥觞，但我们不能再承受兄弟阋墙所带来的损失。"
 ROL_KMT_authorized_party:0 "授权青海党部"
 ROL_KMT_authorized_party_desc:0 "根据本党党章规定，行辕党部对省党部有全权指挥、指导的权力，正是我们得以在党务方面的超然地位引发了马继援的焦虑，酿成此次悲剧。\n\n现在，我们将援引党章规范，透过行辕党部内的自治权授权予中国国民党青海省党部，届时马继援的青海省党部主任委员身份将不再是光杆司令，他的焦虑程度必然下降，甘青两地紧张程度也能得到舒缓。"
 ROL_KMT_increase_seats:0 "增加参政席次"
 ROL_KMT_increase_seats_desc:0 "在马继援的控诉中，漠视青海省人民参政权也被写入其中。然而行辕本就没有民意代表机关，青海省议会也具有一定程度的自主权，实际上我们能做到的只有增设甘肃省议会当中的青海省人民保障席次。\n\n希望马继援能明白这些事，这会对西北重返安稳起到优良的作用。"
 ROL_KMT_fake_drama_really_done:0 "假戏真做"
 ROL_KMT_fake_drama_really_done_desc:0 "随著冲突热度降低，条件一一被马继援接受，距离青海省重归西北行辕的怀抱仅剩一步之遥。有些好事小人却提议，利用这些条件诱骗马继援前来兰州，彻底肃清所有反叛的可能。\n\n何其可笑，倘若就这样破坏双方之间的信任感，未来行辕将如何处事？这场戏，我们将奉陪到最后，条件将一一被实践，即使这代表假戏真做，我们向军阀妥协。"
 ROL_KMT_black_pink_coming_in:0 "粉墨登场"
 ROL_KMT_black_pink_coming_in_desc:0 "马继援从行辕的宠儿沦为无理取闹的小丑，对行辕的统治产生了极大的危险。但发兵剿灭对我们左支右绌的兵力来说几乎是不可能的，我们需要更聪明的方法。\n\n或许，是时候演一场戏了……"
 ROL_KMT_standing_member:0 "纳入常任委员"
 ROL_KMT_standing_member_desc:0 "根据本党党章规定，行辕党部对省党部有全权指挥、指导的权力，正是我们得以在党务方面的超然地位引发了马继援的焦虑，酿成此次悲剧。\n\n现在，我们将援引党章规范，马继援将被任命为行辕党部的常任执行委员之一，这将能极大的缓解他的焦虑，并且他也将成为行辕的主事者之一。\n\n§R前提是他真的相信这些鬼话。§!"
 ROL_KMT_infiltrate_the_ma_army:0 "渗透马氏军队"
 ROL_KMT_infiltrate_the_ma_army_desc:0 "除掉马继援只是第一步，我们还需要在马继援消失后的政治真空地带早日重建秩序，安插在马家军之中的斥候会替行辕散播更多拉拢的信息，助力我们顺利统治青海省。"
 ROL_KMT_promise_autonomous_status:0 "许诺自治地位"
 ROL_KMT_promise_autonomous_status_desc:0 "贪得无厌的马继援在接受我们第一轮条件以后，又提出了第二轮要求：保障青海省自治。军阀们似乎从未理解，国民党一向保证地方自治的权利，只不过是以他们无法理解的方式罢了。也罢，青海省主席的位子可以给他，反正军阀所求不过如此，就看他有没有那个运气坐上去了。开空白支票，这事毋须经过思考。"
 ROL_KMT_ended_successfully:0 "圆满落幕"
 ROL_KMT_ended_successfully_desc:0 "马继援成功上钩了，他认为我们的条件十分优渥，甚至远超他一开始的要求。如果他真心相信这一切，那他应该已经在来往兰州的路上了。\n\n\n\n\n\n§e可怜的傻子，戏剧将在他抵达的那一刻圆满落幕……§!"
 ROL_KMT_end_the_warlords:0 "终结军阀武装"
 ROL_KMT_end_the_warlords_desc:0 "甘青两地归于一统，行辕的统治已然得到强化。同时，我们也向全国传达了消息：军阀统治时期早已过去，革命政府的领导才是未来！"
