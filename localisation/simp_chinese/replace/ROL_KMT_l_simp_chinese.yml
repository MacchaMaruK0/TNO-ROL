 ROL_KMT_Promote_ideas:0 "宣扬安内攘外思想"
 ROL_KMT_Promote_ideas_desc:0 "§M蒋委员长§!提出§e安内攘外§!的主张，就是要由我们本党来施行彻底的训政，由国军来保卫国家的安宁，安定国内的情势，再来做抗战的工作。如今§x共产武装§!肆虐，中央羸弱不堪，唯有先§j铁腕安内§!，实行军令政令统一，方能§e一致攘外§!。"
 ROL_KMT_organize_gatherings_of_veterans:0 "组织老兵集会"
 ROL_KMT_organize_gatherings_of_veterans_desc:0 "自民国二十六年中日战事爆发，至今已二十五年，当年在沙场上血战的国军兄弟们现已是不惑之年，离乡数十载的情绪难以平复，唯有尽早反攻，光复国土方能聊以慰藉。革命军人同志会将组织老兵集会，向政府施压，为罗列将军造势。"
