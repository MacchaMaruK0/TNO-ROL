 ROL_KMT_kill_guerilla: "围剿§R游击队§!"
 ROL_KMT_kill_guerilla_desc: "纵使日寇汉奸此等重大国难已然当前，仍有无耻之徒袭扰我军，为了其可笑的意识形态而成为新军阀，甚至派遣游击队渗透行辕，试图瓦解本党的抗日革命道路。这些不懂识时务的宵小只会尝到最狠毒的铁拳。"
 ROL_KMT_fortifications: "加固§R防御工事§!"
 ROL_KMT_fortifications_desc: "与我们相比，共军缺少重武器和火炮，常以轻武器小队对我进行小规模袭扰，虽成效不大，却使我们不堪其扰。加固重要据点附近的防御工事，配备重型武器，将使共军在我们的铜墙铁壁之前毫无还手之力。"
 ROL_KMT_strengthen_functions: "加强§Y战地指挥部§!职能"
 ROL_KMT_strengthen_functions_desc: "透过赋权予战地指挥部，前线情势无需层层上报到行辕中央进行应对，浪费时间贻误战机。到头来，前线军官们比我们更明白，胜利需要的代价是什么。"
