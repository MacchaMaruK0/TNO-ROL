 ROL_KMT_requisition_and_transportation: "征调民夫§G协助运输§!"
 ROL_KMT_requisition_and_transportation_desc: "“军爱民，民爱军”是我们的一贯宣传与政策，我们有义务以秩序与安全保护国民生命财产的安全，反过来说，国民也因此有义务协助政府进行施政。徵调民夫协助我们将是另一次双赢局面。"
