 KMT_ROL_Hu_Zongnan_desc:0 "作为“十三太保”之首，黄埔系太子的胡宗南，自打进入黄埔以后一直都是蒋介石倚重的心腹。他早年间曾经参与组织了力行社，是该社的关键人物，淞沪会战里，他又带着第一军硬生生扛住了日军六个星期的轮番进攻，这在他的军旅生涯当中添上了浓墨重彩的一笔。会战结束后，胡宗南荣升第一战区司令长官，然而与他步步高升相对的，却是国军一败再败，日军在中原大地上畅通无阻，肆意妄为，最终的结果就是重庆政府土崩瓦解，大员们纷纷作鸟兽散。幸而日军始终未能攻进西北腹地，于是，由第一战区改组而成的西北行辕就成为了重庆国民政府法理上最后的残余，他胡宗南也理所当然地一跃成为了西北国民革命军的实际领导人。\n等到蒋委员长离世，在短时间的混乱过后，力行社认为统率西北国民党的重任就应该落到胡宗南的肩上，而胡宗南也的确成为了事实上的二代领袖。他这时才明白，有多大权力，就要负多少责任。作为手握重兵的“西北王”，胡宗南在军事上才华横溢，但在政治上，他的能力似乎就有些捉襟见肘了。在这几十年里，西北行辕始终被无数的问题缠绕着，内有党争不断，外有共匪和汉奸虎视眈眈，这座四处漏风的房子能维持这么多年而不倒已经实属是一个奇迹。然而，重病缠身的胡宗南明白自己大限将至，到那个时候，这块土地上免不了会有一场腥风血雨……"
 KMT_ROL_ZHANG_ZHIZHONG_DESC:0 "当大火吞噬一切后，张治中眼中并非被滚滚浓烟笼罩，仅剩残垣断壁的长沙市，而是随祝融消逝的仕途。之后所发生的一切成为恶梦，时刻在深夜里纠缠著张治中：厉声咆哮的蒋委员长；死前仍在指责他的替罪羊酆悌；因酆悌之死而发指眦裂的力行社余党；还有……那些因他拙劣错误而死的，数十万长沙市民的哭号声。\n可能是出于自我虐待，抑或是幼稚的赎罪心态，又或者仅仅是自暴自弃，张治中在经历大量近乎羞辱般的底层文书工作折磨后，向中央政府自请放逐，先一步来到西北，代表兵败如山倒的重庆当局到这个充斥著暴力与阴谋的地方，试图为支离破碎的国民党寻找寥寥无几的未来。\n代价？身体遭受军阀们的直接暴力、信仰遇上学者们的灵魂拷问、远离权力中枢使自己众叛亲离，接踵而至的噩耗对张治中而言根本算不上什么，如果说中世纪的欧洲人依靠金钱购买赎罪券，那张治中便是依靠折损自己的政治实力赎买自己的喘息。\n但上天似乎跟张治中开了一个巨大的玩笑：张治中的自我赎罪成就了另一个血腥的政治机器，西北行辕试图榨乾西北的一切事物，只为达成自己的政治目的。更讽刺的是，机器中枢向张治中递出了他早已不再期盼的橄榄枝：行辕主任胡宗南亲自邀请他，西北行辕政务委员会主任的办公室早已净空，时刻为他准备著。\n张治中没有多想，拎著一个破旧的公事包便入驻了那个为他准备的办公室。他很清楚一件事：长沙的错误，不能也不会有第二次！"
 KMT_ROL_minister_Jiang_Jingguo_for_desc:0 "§Y先锋\n西北行辕秘书长\n党国体制§!\n--------------\n§L蒋经国的人生似乎倚仗着父亲而一帆风顺，然而没人知道，选择，是他一生中多次面临的难题：少年时，蒋经国选择离开生活了十余年的老家，随父亲到了上海。在上海的新式学堂里，他与同学们一起焚烧日货、参加大游行、声援爱国学生和商人的行动。出众的才能和领导力（还有蒋公子的身份）使他被广州国民政府的苏联顾问鲍罗廷相中，经举荐前往莫斯科中山大学进修。\n赤都的生活如梦似幻，不时来到中大演讲的俄国革命领袖们令中国学生心潮澎湃。蒋经国崇拜苏俄红军之父托洛茨基，校长拉狄克鼓励他不断进取，将来做中国革命的领袖，革命的热血沸腾在小蒋心里。然而克里姆林宫的争吵和国共革命的解体波及中大，在声讨蒋介石清党的集会上，蒋经国在同学们面前用俄语高呼“打倒反革命蒋介石”。这不是他最后一次为了切身利益牺牲自己的真实想法。校内的托派组织被取缔后，蒋经国及时和托派划清界限，进入列宁格勒的军事政治学院修习军事。\n托派的帽子易戴难摘，蒋经国虽然努力展现自己对苏共的忠诚，但在一次会上与王明争吵后，共产国际将他调出莫斯科，而终点是遥远的西伯利亚。这里自沙皇时代就是政治犯流放地，北冰洋的寒流和千年冻土足以冰凉所有革命者的热血。蒋经国终于有时间冷静思考。苏共路线斗争及其对中国革命的干预让他看到了革命的另一面——理想只是革命的燃料，而革命的列车前进非靠紧贴地上的车轮不可。蒋经国开始先思考生存而非革命，他娶了白俄女工费娜为妻，在乌拉尔重机厂兢兢业业，不时写文章批评自己的父亲……\n西伯利亚的冰雪仿佛冻结了时间，俄国式的劳工生活似乎将伴随蒋经国一辈子——直到西安事变发生，国共再次合作，蒋经国不再是中苏谈判的隐藏筹码，归乡的通途向他敞开。1937年，在贝加尔湖旁，蒋经国在苏武神龛前低头凭吊，心中响起《苏武牧羊曲》：“苏武留胡节不辱，雪地又冰天！孤寂穷愁十九年，渴饮血，饥吞膻，牧羊北海边，心存汉社稷，大义薄云天！”\n为了清洗蒋经国沾染上的共产思想，蒋介石将曾经的共产党根据地赣南作为儿子仕途的第一站。蒋经国也证明十年留苏并非一无所获：苏共的治国体制和对青年的教育体制被他带到中国，他也因此得以在西北进入党政核心，成立青年军。\n1947年，蒋介石罹难，蒋经国陷入最黑暗的时光。悲痛化作力量，愧意成为战意，蒋经国选择在西北继续战斗。在西北的军政官员中，秘书长并不算中流砥柱，也时常传出“在军中三十年比不上大公子在苏联十年”的声音。有人是老忠臣，有人是趋炎附势的小人，蒋经国选择与父亲的老班底共事，但革命又岂能靠同乡感情和裙带利益？在兰州日复一日的争吵声中，蒋经国再次面临选择：是仗着叔伯们搭的梯子往上爬，还是在尸位素餐的老东西开蒋公子的玩笑时，让青年军小将去他家中搜出一点贪腐或通敌的“证据”……§!"
