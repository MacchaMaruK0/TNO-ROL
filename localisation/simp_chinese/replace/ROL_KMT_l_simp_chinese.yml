 WORLD_KUOMINTANG.1.t:0 "[Get_newspaper_header]西北行辕主任遴选结束 张治中出任主任"
 WORLD_KUOMINTANG.1.desc:0 "惊险渡过多次危机，中华民国国民政府军事委员会西北行辕经中央政府派出的专员监督遴选后，决议由西北行辕政务委员会主任张治中出任西北行辕主任一职。\n\n张治中人称“和平将军”，纵使曾为蒋介石亲信，仍大力主张国民党应尽早消除与共产党及其他社会力量的对立，践行联合抗战建国政策，因此得到昆明中央政府首肯绝非偶然。\n\n然而，张治中得以脱颖而出，绝非仅依赖三青团单打独斗，蒋委员长之子蒋经国为代表的少壮派党员与周至柔为首的部分军队将领在遴选中虽站到张治中一侧，三方蜜月期或许早已进入倒数计时。"
 WORLD_KUOMINTANG.1.a:0 "老将军维持稳定"
 WORLD_KUOMINTANG.2.t:0 "[Get_newspaper_header]西北行辕主任遴选结束 罗列主任真除"
 WORLD_KUOMINTANG.2.desc:0 "惊险渡过多次危机，中华民国国民政府军事委员会西北行辕经中央政府派出的专员监督遴选后，决议由西北行辕参谋长罗列出任西北行辕主任一职。\n\n罗列在此之前无人关注，著名战果仅有扫荡宁夏马家并将其纳入西北行辕统治之下，除此之外只剩与胡宗南的紧密关系得以维持他的地位。此次遴选结果被视为中央政府对现实的一次妥协。\n\n在遴选结束后，罗列究竟得到何方支持众说纷纭，然而据消息指出，西北行辕交通处长袁守谦在其中扮演重要角色，其所参与之革命军人会或许正是强力后盾。"
 WORLD_KUOMINTANG.2.a:0 "少壮派开辟未来"

