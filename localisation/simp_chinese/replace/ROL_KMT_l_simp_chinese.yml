 KMT_CountryInfo_Content_desc.1: "中原宝地，\n孺子偏安败将降。\n礼乐典藏，\n奈何周粟作食粮。\n\n今朝是锣鼓报丧葬，\n明日便披挂登庙堂。\n\n说甚鹡鸰原上缺斤两，\n只道霸王垓下嫌命长。\n\n叹一声，神州遍地筑高墙。\n真稀奇，冢内白骨也称王..."
