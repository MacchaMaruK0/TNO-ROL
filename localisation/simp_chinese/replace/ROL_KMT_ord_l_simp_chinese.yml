#  TNO_ROL_KMT_Info_tt: "§F在£GFX_GNG_Guangdong_texticon §S广东国这个企业之国§!中，存在着一种类似于日本和英国民主议会制的权力组织模式，但议员并非选举产生，而是由国内§Y最具权势的100名商人§!担任。这些人有着投票编制§Y法规§!的权力，并借此控制政府的大政方针和国家的未来道路。他们的行动受利益驱使，而对每一个§S广东国§!巨企总裁来说，其忠诚度和投票权既是政治资本，也是§R改变立法会天平平衡的砝码§!。\n\n行政长官将立法提案交予£GFX_ROL_KMT_STC_texticon §S立法会§!审议后，若有§Y50§!票赞成便可以付诸实践。各个商人的忠诚对象并不固定，从而会造成选票流动。§Y法规§!提案的投票期为§Y30天§!，特殊情况下可能会有变动。通常来说，法规§Y不会一成不变§!，可能会为了提升其他团体的支持度而采纳其提出的修正案。不过，所有法规至多可以拥有§Y5§!条修正案。投票结束后，法规将归档于§Y立法记录§!处，记录§S广东国立法会§!的历史。§!"

