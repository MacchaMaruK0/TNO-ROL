 ROL_KMT_ord_0_title: "§VROL出现错误：Out of Range§!"
 ROL_KMT_ord_1_title: "《西北部队整饬重振计划》"
 ROL_KMT_ord_1_intro: "\n自渝都陷落、先总裁殉国以来，西北各部动荡，损耗甚巨，建制纷杂。当此危急存亡之秋，亟需收拢忠贞将士，汰弱固本，重建指挥体系与战力，方能维系屏藩，支撑中枢复兴大业。\n\n自本计划颁布之日起：\n\n收容点验流散官兵，核实忠贞战力；依据实况紧急整编，裁汰空额、老弱及投机分子，缩编充实作战单位。\n统一番号编制，配发补充械弹粮秣；整肃军纪，严令服从统一号令，消弭畛域之见，凝聚同仇敌忾共识。\n务求于最短时间内，完成整军经武之任务。\n此乃维系国脉、奠定反攻之关键。全体将士须体认时艰险峻、责任重大，捐弃前嫌，精诚团结，恪遵号令。期以此番整饬，重振军威，巩固根基，使西北成复兴基石，方不负先总裁遗志与国民殷望。"
 ROL_KMT_ord_1_effect: "重新整编西北部队，根除散兵游勇陋习。"
 ROL_KMT_ord_2_title: "《西北抗日武装合作法案》"
 ROL_KMT_ord_2_intro: "\n倭寇凶焰未平，伪逆猖獗。西北拱卫昆明中枢，维系国脉，当此危局，精诚团结尤胜一切。\n在先总裁既定方针与昆明李委员长号召下，西北行辕决定与陕甘宁边区当局巩固并深化抗日民族统一战线。双方应捐弃前嫌，消除摩擦，以民族大义为重，共同对抗日伪军事压力与经济封锁。\n此乃救亡图存根本。行辕所属党政军机关及将士，务必深刻体认局势严峻与团结御侮绝对必要，恪守联合抗日纲领。积极推动有利团结抗敌之举，坚决制止有害统一战线之行。\n务期凝聚西北最广泛抗日力量，形成坚固堡垒，牵制日寇，为抗战救国争取时间。\n精诚所至，金石为开。唯全民族团结一致，枪口对外，方能克敌制胜，光复河山。"
 ROL_KMT_ord_2_effect: "与£GFX_KMT_cpc_icon §R中共§!继续进行抗日合作，维持统一战线。\n§e这一政策引起了部分人的不满...§!"
 ROL_KMT_ord_3_title: "《西北减租减息法案》"
 ROL_KMT_ord_3_intro: "\n自抗战军兴，国步维艰，复经巨变，西北民生凋敝，尤以佃农、贫雇农及小本借贷者困苦最深。地租苛重、利息高昂，非但民力难苏，亦不利于行辕安定。\n奉昆明李委员长关于改善民生、实施社会改革之训令，特颁布本法案，于行辕所辖区域内积极推行减租减息政策。以期减轻农民负担，使其生计稍裕，方能安心生产，支持长期抗战。\n自本法案颁布之日起：\n减轻佃农负担，严禁预租、押租及其他一切额外剥削。限制高利盘剥，保障债务人基本生存权益。各级地方政府及农会组织应切实督导执行，务期法令贯彻于基层。"
 ROL_KMT_ord_3_effect: "推行减租减息，与民生息，建立行辕的稳定基础。"
 ROL_KMT_ord_4_title: "《新疆戡乱安民计划》"
 ROL_KMT_ord_4_intro: "\n新疆盛逆世才，背弃党国，破坏抗战，残害中央派驻官员，祸害地方，倒行逆施，致使新疆同胞水深火热，苦之久矣。\n近据确报，新疆民怨沸腾，全疆动荡。值此盛逆众叛亲离、新疆局势剧变之际，为捍卫国家领土完整、恢复中央政令、拯救黎庶于水火，行辕决定遣派朱绍良将军，统率行辕精锐部队，克日进军新疆。\n朱将军所部入疆，当以吊民伐罪为旗帜，军行所至，务须秋毫无犯，争取民心。对反正之军民，予以宽待；对负隅顽抗之盛逆死党，则坚决予以歼灭。\n规复新疆，乃维系国家统一、光复河山之关键一役。全体将士务必深体此行之重大历史责任，发扬黄埔精神，奋勇向前。期以雷霆之势，复土雪耻。"
 ROL_KMT_ord_4_effect: "西北行辕即日对新疆盛氏军阀伪政权宣战。"
 ROL_KMT_ord_5_title: "《征讨宁夏马逆案》"
 ROL_KMT_ord_5_intro: "\n宁夏马逆鸿逵，罔顾中央意志，抗拒行辕政令。因不满行辕所行新政，竟悍然拥兵叛乱，荼毒地方，致使宁夏民众重陷水火，西北后方顿生动荡。此等逆行，实为国法军纪所不容。\n为恢复宁夏秩序，确保行辕安定，兹特委任行辕干员罗列将军统率戡乱部队，克日进兵宁夏，讨伐叛逆，绥靖地方。\n此次戡乱行动，必要剿灭马逆鸿逵及其附乱武装，明正典刑，昭彰国法。迅速平息地方骚乱，保护良善，安定民生，使行辕善政得以下达。\n望全体戡乱将士，务须深体抗战时局之艰危与平叛责任之重大，期以最短时日，克竟全功。"
 ROL_KMT_ord_5_effect: "西北行辕即日对谋逆宁夏马氏军阀宣战。"
 ROL_KMT_ord_6_title: "《西北思想肃正与戡乱剿匪纲要》"
 ROL_KMT_ord_6_intro: "\n西北地处边陲，赤祸流毒，乃党国心腹之患。奉行先总裁“攘外必先安内”之遗训，戡乱剿匪实为存续根本。\n然前任主政时举措失当，惑于联合表象，对潜伏共党及其外围组织疏于防范，曲意优容，致赤化思想蔓延，基层渗透日深，遗祸殊堪痛心！\n今为廓清妖氛，特颁此案：\n一曰：\n于军队、机关、学校及民众团体厉行整肃，强化三民主义教育，取缔异端邪说与共党刊物，正本清源；\n二曰：\n对盘踞西安等地之共党武装及受其蛊惑之匪患，实施坚决之军事清剿，恢复地方治安。\n此次施为，旨在拨乱反正，纠正既往之偏差。望西北军民深体时艰，明辨忠奸，协力完成戡乱救国之使命，以不负党国重托！"
 ROL_KMT_ord_6_effect: "终止与£GFX_KMT_cpc_icon §R中共§!的合作，并立刻执行攘外安内政策。\n§e这一政策引起了部分人的不满...§!"
 ROL_KMT_ord_7_title: "《新生活运动西北实践案》"
 ROL_KMT_ord_7_intro: "\n抗战非常时期，西北为国府重要堡垒，然部分区域风气落后，生活散漫，实与革命建国之要求相去甚远。\n本案旨在以“礼义廉耻”为基本精神，革新社会风气，强化国民道德。凡我辖区军民人等，务须恪守秩序，崇尚节俭，注重卫生，摒除一切恶习陋规，实践整齐、清洁、简单、朴素、迅速、确实之生活准则。\n各级党部、政府机关、学校、军队及民众团体，应率先垂范，广为倡导。对恪守新生活规范之模范个人、家庭及团体，予以表彰；对阳奉阴违、败坏风气者，则严加纠治。\n期以此精神革新与社会整饬，巩固西北，砥砺斗志，焕发军民朝气，共赴国难，完成救国伟业。\n\n礼义廉耻，国之四维；四维既张，国乃复兴！"
 ROL_KMT_ord_7_effect: "试逐步恢复先委员长时期所推行的新生活运动。"
 ROL_KMT_ord_8_title: "《西北行辕党部常务委员会组织规程》"
 ROL_KMT_ord_8_intro: "\n值此国步维艰之际，西北事务繁巨，牵涉多方。特设立常任委员会，旨在发扬民主精神，沟通各方意见，期以精诚团结，共济时艰。\n委员会由行辕主任遴选辖区党政军各系统之资深干员、地方贤达及负有众望之社会领袖若干人为常任委员，襄助主任处理重大兴革事宜。\n职能如下：定期研讨行辕军政、经济、社会动员等要政；沟通协调各方力量；提供咨询建议，汇集舆情，为行辕决策参考。\n冀通过此常设机构，促进共识，凝聚人心，集中意志，统一力量。\n常任委员会之运作，务求实事求是，力戒空谈。全体委员当以党国利益为最高圭臬，摒除私见，开诚布公，以忠诚谋国之热忱，为西北建设与复国大业贡献心力。"
 ROL_KMT_ord_8_effect: "西北行辕党部常务委员会正式成立，初步内部推选25名常委。"
 ROL_KMT_ord_9_title: "《西北新生活强化案》"
 ROL_KMT_ord_9_intro: "\n抗战复国非一朝一夕之功，全体军民生活、思想、行动须彻底符合战时要求，恪守“军事第一、胜利第一”之准则。故特颁此案：\n一曰：\n崇尚绝对纪律，恪守严格作息，实践刻苦耐劳精神。摒弃浮华奢靡、安逸享乐，生活务求简单、迅捷、整齐，与前线将士同甘共苦。\n二曰：\n提倡尚武精神，注重体魄锻炼，养成坚韧勇毅之国民性格。整肃颓废萎靡、消沉意志之艺术娱乐。文化艺术须激发民族正气、鼓舞抗敌斗志。\n唯将全社会纳入战时轨道，使人人为战士，家家为堡垒，生活即战斗，方能集中力量，克敌制胜。\n各级组织须以身作则，严加督导，务使新生活精神深植军民之心，体现于日常言行。\n\n一切为了抗战！一切为了复国！"
 ROL_KMT_ord_9_effect: "推进新生活运动的范围，并进一步规定新生活运动的标准。"
 ROL_KMT_ord_10_title: "《西北行辕所辖部队编遣方案》"
 ROL_KMT_ord_10_intro: "当前敌情严峻，战区任务艰巨，行辕所辖各部虽忠勇可嘉，然经年累月，或因驻地分散、补给不一，或因训练不周、编制各异，致令军令贯彻、协同作战与整体战力之发挥，均感窒碍难行，亟需彻底整顿。遂制定本案：\n一曰：\n对行辕辖区内所有地方武装进行全面点验、甄别与核定。予以统一整编，悉数纳入行辕战斗序列，务求建制分明，指挥体系畅通无阻。\n二曰：\n对新编部队实施集中、系统之基础训练与实战化演习，务使人人皆成可用之材，部队整体素质与战斗技能显著精进。\n此次整编工作，关系西北安危与复国前途。行辕将以最大决心与魄力，督饬各级主官切实执行方案，将辖区内所有武装力量，淬砺成为意志统一、纪律严明、装备精良、训练有素之革命军。"
 ROL_KMT_ord_10_effect: "整编地方部队，纳入国军编制，统一调度。"
 
 ROL_KMT_ord_11_title: "《行辕司法工作施行标准》"
 ROL_KMT_ord_11_picture: "行辕司法工作施行标准\n\n\n\n£GFX_ROL_KMT_STC_law_1_texticon"
 ROL_KMT_ord_11_intro: "为奠定西北长治久安之基，贯彻三民主义法治精神，西北行辕特依据中央法令，制定本标准，通饬辖区各级司法机关一体遵行。\n司法权乃国家治权之独立行使，各级法院及司法人员应恪守超然立场，依法独立审判，不受任何军政机关、社会团体及个人干涉。法官遴选首重专业素能与操守，以六法全书及现行有效法令为唯一裁判依据，保障人民诉讼权利，维护裁判公正。\n本标准之施行，旨在使西北司法工作，成为保障民权、安定社会、维护正义之坚实堡垒，进而凝聚民心，巩固行辕施政基础，为抗战复国大业提供坚实之法治保障。全体司法同仁，务须深体时艰，砥砺操守，精进业务，共同致力于西北法治社会之实现。"
 ROL_KMT_ord_11_effect: "诗人死了，你这荣誉的俘虏！"
 ROL_KMT_ord_12_title: "《行辕司法工作施行标准》"
 ROL_KMT_ord_12_picture: "行辕司法工作施行标准\n\n\n\n£GFX_ROL_KMT_STC_law_1_texticon"
 ROL_KMT_ord_12_intro: "为奠定西北长治久安之基，贯彻三民主义法治精神，西北行辕特依据中央法令，制定本标准，通饬辖区各级司法机关一体遵行。\n司法工作为党国训政之重要环节，各级法院及司法人员须秉承本党主义，在行辕指导下贯彻以党义指导司法之原则。法官遴选首重政治觉悟与忠诚，裁判须兼顾国家政策、社会公益及革命需求，确保司法服务于抗战复国大局。\n本标准之施行，旨在使西北司法工作，成为保障民权、安定社会、维护正义之坚实堡垒，进而凝聚民心，巩固行辕施政基础，为抗战建国大业提供坚实之法治保障。全体司法同仁，务须深体时艰，砥砺操守，精进业务，共同致力于西北法治社会之实现。"
 ROL_KMT_ord_12_effect: "诗人死了，你这荣誉的俘虏！"
 ROL_KMT_ord_13_title: "《行辕情报工作施行办法》"
 ROL_KMT_ord_13_picture: "《行辕情报工作施行办法》\n\n\n\n£GFX_ROL_KMT_STC_intelligence_texticon"
 ROL_KMT_ord_13_intro: "查原军统局派驻西北之部分机构及人员，自中枢播迁以来，或因联系中断，或因经费匮乏，已呈分散游离、各自为政之状态。为统一事权，整饬纪律，强化西北行辕辖区情报工作体系，有效执行防敌肃奸任务，特制定本办法。\n一曰：辖区内所有原军统人员，限期向行辕调查局办理登记归建手续。原有指挥体系一律取消，由行辕调查局直接管理。\n二曰：对归建人员实施严格审查与思想整训，并严厉整肃任何阳奉阴违、结党营私、滋扰地方或从事非法活动之行径。\n三曰：行辕今后情报工作，当集中全力肃清辖区内部反动因素，侦缉、防制中共地下党与日伪间谍及其渗透破坏活动。\n情报非为私器，乃党国耳目。全体情报同志务须精诚团结，恪守纲纪，若再蹈派系倾轧、为祸地方之覆辙，定严惩不贷！"
 ROL_KMT_ord_13_effect: "诗人死了，你这荣誉的俘虏！"

