 ROL_QIN_ma_end_focus:0 "大梦已觉"
 ROL_QIN_run_down:0 "筋疲力竭"
 ROL_QIN_run_down_desc:0 "我们失败了，共产党人夺取了兰州，下一步便是整个甘宁二省，而我们只能龟缩在青海高原上，等待滇府中央对我们的发落与判决，事已至此，西北行辕再无任何可能，而马继援的梦想也破碎了，他已认清现实，也已筋疲力竭，我们都是如此，只好带着遗恨空度余生。\n\n§e西北行辕的天命就此落下帷幕，再无复生可能。§!"
 ROL_QIN_all_destroy:0 "基业尽毁"
 ROL_QIN_all_destroy_desc:0 "反共救国大业毁于一旦，滇府的软弱分子与赤匪达成了交易，蒋公的遗产已所剩无几，我们彻底失去了在国民党内部的话语权，只能眼睁睁的看着滇府中央毁掉我们的基业，违背蒋公的意志，我们失败了..."
 ROL_QIN_gather_the_stump:0 "收拢残部"
 ROL_QIN_gather_the_stump_desc:0 "马继援指挥着保存尚完整的马家军收拢从西北行辕逃散而来的溃兵，并将他们重新整编，我们无力再维持过多的军备，但所幸逃亡而来的残兵也并无多少，青海一省供应不起更多的军队，因此解散原土木系、黄埔系和青年军的部队成了马继援的首选，在这，在青海省，他说了算。"
 ROL_QIN_transfer_of_assets:0 "转移资产"
 ROL_QIN_transfer_of_assets_desc:0 "与溃兵一同带来的还有原西北行辕的部分财产，虽然西北行辕已几乎不复存在，但也不能将这些东西留给赤匪，将它们转移并保存好是必要的工作。"
 ROL_QIN_tightly_controlled:0 "严密控制"
 ROL_QIN_tightly_controlled_desc:0 "究其原因，西北行辕内部的派系之争导致了我们的失败，如果不是内部互相倾轧，省长马继援也不会愤而出走，这些国蠹蛀虫只会争权夺利，等待他们的只有密切监视和软禁，决不能让他们再毁坏党国大业。"
 ROL_QIN_return_center:0 "俯首称臣"
 ROL_QIN_return_center_desc:0 "认清现实吧，没有中央，我们什么都不是，行辕自作聪明的反抗了中央的管辖，却最终什么都没剩下，幸好现在为时未晚，马继援省长会宣布彻底归顺中央，成为党国最忠诚的一分子，中央也会接纳我们的忠诚，原谅我们的迷途。"
 ROL_QIN_dream_realized:0 "大梦已觉"
 ROL_QIN_dream_realized_desc:0 "梦该醒了，无论你曾有何等雄心壮志，现如今也只能对镜空自怜。\n\n§R所以，\n\n不要问丧钟为谁而鸣，\n\n它就为你而鸣！§!\n\n§e西北行辕的故事结束了。§!"
 ROL_QIN_all_end_tt: "§e失败者无权操控§!"
 
