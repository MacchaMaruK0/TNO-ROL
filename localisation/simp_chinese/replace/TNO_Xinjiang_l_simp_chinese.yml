 XIN_Luo_Jialun: "罗家伦"
 XIN_Luo_Jialun_desc: "无论怎么看，时人都觉得罗家伦会是一个桃李满天下，一生献身于科学和民主的名流高师，而不是如今这个快被黄沙埋没的哲人王。\n\n1919年，巴黎和会外交失败的消息传来，罗家伦亲笔起草《北京学界全体宣言》，和同学们一起高呼“外争国权，内惩国贼”，抗议北洋政府的卖国行径，开始崭露头角。次年又受到蔡元培资助，远赴欧洲留学，回国后进入蒋介石的北伐军总司令部，正式步入政坛。三十年代的风雨并不温润，也带有丝丝血腥味，这更催动着罗家伦一心扑在教育上，为国家多培育些幼苗以抵御未来的风暴：他把中央党务学校的蒙藏班升格为蒙藏学校，推动教育公平，担任教委会委员整顿学风。就任中央大学校长后，罗家伦视中大为民族文化的灯塔，汇聚各界名师构建学术殿堂。1937年淞沪会战爆发，罗家伦亲率全校师生朔江而上，在重庆沙坝坪松林坡复课，为抗战保下民族的火种，也为自己搭起跻身党国高层的青砖。\n\n1943年，盛世才投靠国民党，担任三青团常务监察的罗家伦作为首任新疆省监察使进入新疆，监督省政府改组。新疆是脱离中央已久的塞外之地，在盛世才的残暴统治下，人心浮动，远非一天一夜所能改变。省政府改组换汤不换药，盛氏依旧把持权柄，处处阻挠中央集权。1944年，国军战线一溃千里，盛世才串通日本特务，挑动民众组织冲击新疆党部，驱逐中央官员，重新当起了土皇帝。罗家伦被迫撤往兰州，盼望着抗战胜利，中央能真正光复新省，哪怕当时的他心中已经有了一种不敢言说的恐惧——接收从河南流亡来的学生时，电台里传来的是日军逼近四川和伊宁被暴动武装攻陷的消息……\n\n1947年，重庆城破，各大战区改组，卫立煌出任西北行辕主任，光复新疆提上日程。1952年，新疆反盛声势浩大，卫立煌派遣朱绍良部西进，腐朽的盛世才部队一触即溃，盛氏在新疆三十年的统治如黄沙般消逝。罗家伦带着自己亲自培育的干部随国军进入迪化，由行辕政治委员会主任张治中提名任命为省主席。凭借自己在教育界的名声，罗家伦奔走于商帮会馆和高校之间，组建了一个包含外地人、本地人甚至伊犁代表的联合政府。和平民主的愿景似乎就要实现。然而怀柔政策引起少壮派不满，1958年，革军会撺掇青年军官攻讦张治中，强行推举胡宗南继任行辕主任，马呈祥集结军队围剿伊犁特区，反共宣传遍布西北各地。伊犁代表愤然离席，省议会门可罗雀，罗家伦无力节制军队，只能任由马呈祥操控军政事务。\n\n1962年，罗家伦困在冷宫般的省政府里，等待着命运的解救……或是解脱……"
