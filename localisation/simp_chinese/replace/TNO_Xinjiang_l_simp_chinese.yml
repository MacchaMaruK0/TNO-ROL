 ROL_XDU_go_alone: "踽踽独行"
 ROL_XDU_go_alone_desc: "自1944年革命以来，背叛就是我们数次咽下的苦果。1946年，阿訇和地主公开发难，在政府会议上疯狂攻击左翼，给我们扣上灭绝宗教和间谍的帽子，甚至动用卫队枪杀左翼政府官员。日本特务又挑动乌斯满在阿山发起叛乱，反动派从四面八方杀来。盛世才特务趁火打劫，潜入伊宁暗杀了阿合买提江和阿巴索夫等人。万幸的是我们最终击退了叛军的进攻，并由赛福鼎·艾则孜同志领导清理队伍重组政府的工作。反动派出走南疆，沦为法西斯匪帮。\n\n1952年，国民党朱绍良军对盛世才发起总攻，我们在中共的牵头和帮助下出兵策应，在开都河畔将南逃的盛匪击毙，为牺牲的同志报了仇。联合政府成立后，我们过了几年太平日子，直到1957年国民党撕碎和平协议，胡宗南和马呈祥的军队重新在天山山麓集结向我们发起进攻，我们与中共中央的联络也因炮火中断，只有几个代表可堪商谈。革命从当初的一呼百应到今日四面楚歌，赛福鼎无时无刻不在思考为什么……\n\n§R旅人和骆驼行走在沙漠中，星星和月亮向他招手，他分不清那是不是海市蜃楼……§!"
 ROL_XDU_reform_old_reinvent_new: "革旧维新"
 ROL_XDU_reform_old_reinvent_new_desc: "在革命高歌猛进的初期，我们沉醉在胜利的幻梦中，丝毫没有注意宗教领袖和封建地主的阴谋，直到他们发起攻击，我们才猛然惊醒，脆弱的联盟可堪自卫却无法引领革命胜利。清除泛突厥分子和泛伊斯兰分子后，劫后余生的同志们纷纷同意组建革命党领导革命。依照秋明指示，三区成立人民革命党，收拢残存的军队，不准再进行冒险的军事行动。1947年，春风吹过玉门关，带来了中共从日伪军控制下解放西安的消息。西北国共合作的形成使我们抓住一线生机，向中共发出了第一封电报。在迪化的秘密联络点，我们与中共同志的手紧紧握在一起，人民革命党与新疆共产主义者同盟合并为民主革命党，参照中共党章制定了民主革命党的章程。\n\n民主革命党成立后，中央机关撤回伊宁，在苏联顾问和中共代表的双重指导下运行。为了团结进步势力，民主革命党作为专区执政党，组织成立新疆保卫和平民主同盟，领导统一战线对抗国民党三青团的渗透和进攻，同时效仿苏联内务人民委员部成立内务部，对反动派实行最强力的专政，清除封建宗教的影响，防止国民党破坏革命。在革命陷入低潮的当前，赛福鼎手握新盟和内务部两张王牌，努力维持着天山晴雨表的稳定。\n\n§R亡羊补牢、刮骨疗毒，汉人的故事里总是藏着最朴素的真理。§!"
 ROL_XDU_the_pain_of_asceticism: "苦行之路"
 ROL_XDU_the_pain_of_asceticism_desc: "盛世才与苏联断绝关系给新疆带来了经济一落千丈的后遗症，农牧民赖以生存的商品交易中断，供不应求导致物价飞涨，人民陷入困苦之中，最终在盛匪的强取豪夺之下，革命爆发。经济衰退带来了革命，但革命并没有引领经济走向繁荣。为了支持革命战争的需要，掌握政权的封建地主牧主和宗教首脑不断地征收粮草和劳役兵役，沉重的经济负担和反动派在1946年的暴动几乎毁灭了我们。\n\n1952年推翻盛世才后，在各方的斡旋下，我们与苏联重开商贸，作为统一战线中中苏贸易的中转站。中共代表建议推行减租反霸和土地改革，建立独立自主的经济基础，动员起农牧民参加革命。农牧民得到土地，粮食生产开始恢复，经济蒸蒸日上，赛福鼎在三区参议会会议上宣布将率先在三区建成社会主义，与国民党统治的七区展开竞争。好景不长，苏联解体，我们与秋明联共失去联系，哈萨克共和国陷入动荡，边境口岸和国际通道关闭，贸易再度萎缩，土地改革陷入停滞，反动派的封锁使我们的经济雪上加霜。只有突破封锁，争取外援，扩大革命成果，我们才能建成各民族的乐土。\n\n§R流沙和严寒正在吞噬革命的驼队，只有找到绿洲才能有一线生机，可绿洲又在何处？§!"
 ROL_XDU_red_star_in_spacioussea: "瀚海红星"
 ROL_XDU_red_star_in_spacioussea_desc: "得益于苏联顾问的指挥，民族军在革命战争初期攻城略地，但战略上取得胜利并不意味着战术的有效：阿訇在阵地前的鼓动常使我们的士兵白白牺牲、军队受长年累月的游击习气影响，面对正规战时举步维艰，命令得不到有效执行、狭隘的封建宗教思想更是导致了兄弟民族之间的仇杀，酿成惨剧。\n\n击退反动派的叛乱后，同志们痛定思痛，下定决心改组军队。根据中共代表建议，仿照中共建军制度，民主革命党确立党指挥枪的原则，将党委会建到军队基层，践行军队民主，剥夺了阿訇的指挥权。政治工作工作远比想象艰难，当我们的干部下乡动员时，信教群众对我们一无所知；原本高人一等的军官不满官兵平等制度，仍不时与士兵大打出手……层层的考验叩问着我们的决心，红星会被沙海淹没，还是引领我们走向光明？\n\n§R若不经受暴风雪的洗礼，雏鹰怎能飞越天山。§!"


