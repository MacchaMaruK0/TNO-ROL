 ###XIN_ROL_Sheng_Shicai_desc:0 "政治家固然缺乏诚实的话语，而但盛世才一定是扯谎界中的佼佼者。\n\n1929年，投靠蒋介石的盛世才主动来到新疆为金树仁训练军队，逐渐成为新疆军队实际的掌控者。在1933年的政变中，金树仁跌落新疆政坛仓皇逃亡苏联，盛世才趁机快刀斩乱麻，入主迪化。在1934年借着苏联巨人的力量击败了张培元和马仲英，又在1937年击败了起兵反盛的马虎山，成为了名副其实的“新疆王”。此后，盛世才自称马克思列宁主义者，与苏联进入“蜜月期”，甚至一度请求加入联共，新疆也成为中共和苏联的交通要地。\n\n数年后，第二次世界大战的爆发并未影响盛世才的统治地位，反而使他的名字再一次于欧亚大陆上备受关注：苏联人视盛世才为可以托付性命的同志、日本人视盛世才为瓦解国民政府大后方的大好机会、中国的共产党人们虽然心中充斥质疑，但也仍居于省政府其中为其服务，待来日建成革命基地。\n\n但盛世才选择了没人预测到的第四条路：重返国民党与国民政府的怀抱。蒋介石开出什么价码或许已经成为千古谜团，可盛世才仿效苏维埃式统治而组织的安保部门，在北疆所发动的清共镇反仍可从那些记录中知悉一二。\n\n战后，盛世才又一次取得了讨价还价的资格，重庆城破所带来的绝望并未冲击迪化，畏惧灭亡的西北行辕、试图统一的南京政府、苟延残喘的李宗仁，多方拉拢让盛世才的个人王国得以延续，直至今日。\n\n盛世才固然狡诈，但在政治上，谁不是呢？"
