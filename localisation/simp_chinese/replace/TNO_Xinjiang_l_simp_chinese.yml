 ###伊犁
 XDU_communist_party: "民主革命党"
 XDU_communist_party_long: "民主革命党§F\n--------------\n民主革命党和中国共产党建立了一种特别的合作方式：由中共协助组织成立名为新疆保卫和平民主同盟（新盟）的统一战线组织，归属民主革命党领导，也作为两党的合作组织，深入三区政府和各行各业指导工作，提供援助。\n\n\n\n\n\n\n£ROL_XDU_title\n\n\n\n\n\n\n\n新盟的纲领是团结新疆汉、回、蒙古、维吾尔、哈萨克等各族人民，反对帝国主义、国民党反动派、泛突厥主义和泛伊斯兰主义对和平民主事业的破坏和进攻，避免党派间的武装冲突，争取和平民主的前景与遵照国父孙中山之《建国大纲》行使地方自治的权利，在新疆人民中建立自由、和平的生活，充分贯彻执行和平条款，严厉打击破坏和平条款的冒险分子，建立人民平等的、文明的、幸福的生活。\n\n新盟与包尔汉在省府统治区所领导的新疆民主同盟遥相呼应，成为反对反动派的第二条战线，各分会和支部之间逐渐形成一张无形的大网，决心将反动派一网打尽，让新疆各族人民在同一片蓝天下安居乐业。§!"
