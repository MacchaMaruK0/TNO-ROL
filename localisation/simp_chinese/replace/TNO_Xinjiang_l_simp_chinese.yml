 ROL_Anarchy_XIW_civil_war_tt: "§j南疆的广袤无治戈壁§!"
 ROL_Anarchy_XIW_civil_war_tt_delayed: "“太阳下山明早依旧爬上来，花儿谢了明年还是一样地开。”\n\n无论是美国的地理学家、日本的各路政客、或是日耳曼尼亚的经济学者们，在他们眼中，地图中那块靠近哈萨克斯坦，被标示著沙漠的地方，是无可争议的中国新疆省。\n\n这确实是事实：自清帝乾隆平准噶尔之乱以降，南疆纳入中国版图已经超过两个世纪，准噶尔消失后的真空地带由来自各处的民族所填补，两百年来的居住使当地人视此地为发迹地，村落跨越沙漠逐渐发展起来。\n\n沙漠阻断了村落的交流，也屏蔽了来自中央政府的统治：不仅南京政府无力将控制力伸向此处，重庆、西安、兰州，甚至是迪化，对这里的控制也向来心有余而力不足。外人无法进入，而当地人也鲜有外出的机会，纵使曾经信奉马列主义的盛世才试图透过苏维埃制度掌控整个新疆省，面对成天飞扬的黄沙也无可奈何。\n\n如今，绿色浪潮在南疆卷土重来，阿匐们凭借自己对经文的理解成为村庄的领袖，来自阿拉伯半岛的教法凌驾于中国六法全书之上，黄沙的割裂致使南疆成为绿色军阀的温柔乡，居住在黄沙之上的人们无力反抗，也从未想过反抗。\n\n太阳明朝依旧升起，属于南疆的秩序也将永续千年，直到中原军队再次沿着河西走廊进入“新辟疆土”。"
 
 ###新疆
 ROL_XIN_heteronomy: "受制于人"
 ROL_XIN_heteronomy_desc: "与汪逆政权停战后，为抗战而立的各大战区已基本瘫痪，新任委员长李宗仁下令改组战区，统一整编国军，以图精兵强将。第八战区受命改组为国民政府主席西北行辕，根据西北行辕组织条例，西北行辕作为国民政府的派出机构，未经国民政府军事委员会及国防部同意，无权进行征兵、调整军队建制或指挥机构、以及扩大军队规模等任何军事活动。血气方刚的党国青年们以此为辱，不时抗议滇府对西北同志的倾轧。\n\n身处行辕之下，驻新部队自然也遭受条例掣肘，滇府遥远而不知新疆省情势险峻程度，部队被迫散落各处，疲于穿梭在各个村落之中试图维持治安，却又徒劳无功。转眼间，战线只退不进，迪化之主竟有可能在转瞬间易位。身为驻新部队总司令，马呈祥将军对此日益不满，却无能为力。\n\n§R终有一天，我们将不再居于人下。§!"
 ROL_XIN_melon_and_been_all_cut: "瓜剖豆分"
 ROL_XIN_melon_and_been_all_cut_desc: "随著盛世才政权的全面垮台，国民革命军的铁蹄踏在尘土之上，青天白日旗终于飘扬省内各地。在中国国民党的领导下，三民主义取代苏维埃制度，国民生活蒸蒸日上，团结的军民共同创造美好新社会……\n\n然而这不过是国民党人多场美梦中的其中一场。\n\n真相是，新疆省政府迟迟无法取得足够资源巩固权力，距离迪化越远的地方，越使“迪化”这个词令人深感讽刺，社会主义团体在地方村落影响力远高于省政府，人们感念马克思的程度，远超他们对孙文的认识。除去社会主义者以外，大量原教旨主义者也盘据在国境，试图为自己的政治立场和宗教进行一场至高无上的圣战。\n\n美梦碎而不复，恶梦已成现实。"
 ROL_XIN_white_sun_fading: "白日黯淡"
 ROL_XIN_white_sun_fading_desc: "新疆省民主化进程素来严重落后，不只因其地理位置，更因其政治局势。盛世才让新疆思想彻底闭锁，直到国民革命军长驱而入，将所有不利因素移除，建国方略才得以可能落实。\n\n依据建国方略，新疆理应如同全国其他省份进入训政阶段，甚至应该在部分地区初步试行民主普选，然省内治安战频发，除了迪化市区以外难以有地方长期性安定。迪化市区作为省会及要塞而又难以成为第一批试验区，因此实际上，新疆省只有统治上进入训政时期，民权运动则仍处落后地带，纵使罗家伦主席试图从村里长层级推广，也难以为继。\n\n与此同时，来自伊犁地区的政治传单飞扬各地，对于当地的民主风潮，人们对国民党的耐心正逐渐枯竭。\n\n新疆的未来究竟会怎样？政府和人民大家还在想。"
 
