 XIN_at_stake:0 "危如累卵"
 XIN_at_stake_desc:0 "在经历了两次西疆动荡后，所有的弦已经绷紧到了极限。一旦再出现任何足以引起注意的事件，新疆就将会爆发战争，这是任何人都不愿看到的情况，而盛世才只会选择为了维护自己的统治而做出任何事。"
 XIN_protect_oneself:0 "明哲保身"
 XIN_protect_oneself_desc:0 "新疆并没有被整个40年代的战争波及多少，也没有经历50年代的分裂阵痛，它几乎完好无缺的保存了下来——如果忽略它对自身造成的伤害。这得益于盛世才的投机政策，也埋藏了更多深层的问题。"
 XIN_hidden_enemy:0 "隐匿之敌"
 XIN_hidden_enemy_desc:0 "无论是北疆红军也好、所谓的新疆旅也好，或者是民族军的残余势力。他们无一例外不与盛世才作对，这让盛世才对新疆的统治费劲力气，而盛世才的政府内部似乎也在悄悄出现反对的声音，一切问题都亟待解决。"
 XIN_ready_for_the_storm:0 "风暴将至"
 XIN_ready_for_the_storm_desc:0 "风暴欲来，气氛已经紧张至沸点，我们必须坦然面对即将到来的变革，不是做尖刀去切，就是变成案板上的肉。没得选也是一种选择。敢于染指的人将被彻底击败，我们有这个信心，也一定会让他们得到教训。"
 XIN_quarrel_between_brothers:0 "兄弟阋墙"
 XIN_quarrel_between_brothers_desc:0 "国民党虽然已经崩溃，但张治中和所谓的“张派们”仍然是我们目前无法取而代之的力量，他们大多身居要职，而且早已对我们有所不满，我们应避免进一步动作导致政府乃至整个新疆产生分裂，因此，听一听他们的意见是有必要的，即使不会采纳也要做做样子。"
 XIN_clear_the_haze:0 "扫清阴霾"
 XIN_clear_the_haze_desc:0 "我们需要一系列行动以追捕和应对我们的前对手们，他们仍然是我们目前的心腹大患，在此之前的二十年也是如此。民族军、苏军、北疆红军...我们的敌人无处不在，给予他们迎头痛击，将他们逼到无路可走，无论是台面上的对手还是阴影中的敌人。即使无法完全歼灭，至少也要让他们消停一会，以便我们进一步积蓄力量。"
 XIN_liquidation_national_army:0 "清算民族军"
 XIN_liquidation_national_army_desc:0 "民族军在发动三区革命后便已元气大伤，内部不同派别的分裂与地区负责人投降让我们轻而易举的肢解了他们。少数极端分子向我们发起无谓的自杀袭击，而大部分的前民族军成员则逃到了北疆——彭德怀的实控区之中。我们要彻底瓦解他们的斗志，无论是哪一派都应放下武器拱手而降。逮捕他们的家人，杀害他们的后代，必须以强硬的手段使他们感到恐惧，这样才能达到目的。"
 XIN_hunt_down_the_soviets:0 "追捕苏联人"
 XIN_hunt_down_the_soviets_desc:0 "苏联人的棘手程度在第二次西疆动荡期间已展现了出来，无奈地是，我们永远无法彻底的歼灭他们，他们的火力，军事训练程度与纪律性都是我们无法追赶的。因此，我们只能最大限度的搜捕他们，将这些散兵游勇抓起来。即便如此，在第二次西疆动荡后，我们的武装力量也已被大幅度削弱，只能借助地方的民兵与还乡团等准军事武装协助我们的行动。"
 XIN_beware_the_CP:0 "提防共产党"
 XIN_beware_the_CP_desc:0 "共产党是此次伊塔事件的主谋，他们究竟想做什么我们也仍未可知，但我们必须积极应对随时可能到来的危机。他们的情报网已在新疆盘踞多年，在我们的追查下发现他们似乎一直在与西北方面军辖地的某个势力联络。整合了民族军成员，且还有独立武装的北疆红军是我们首要的针对目标。"
 XIN_a_snowy_night:0 "飞雪一夜"
 XIN_a_snowy_night_desc:0 "是时候与张治中谈谈了，我们需要他们的支持，至少需要他们不碍事。第一场雪来的很晚，但会为了某个恰当的时机纷飞四起。"
 XIN_dilemma:0 "两难抉择"
 XIN_dilemma_desc:0 "张治中开出的条件让我们陷入两难的境地之中，一方面，我们需要他们，但又不想让他们的权力进一步膨胀。他们的联手让天平迅速倾斜向另一边，必须迅速做出抉择，否则他们可能会袖手旁观，但他们的条件我们又很难接受，必须慎重考虑，这将影响我们的政策走向。"
 XIN_defeat_them:0 "剿灭他们"
 XIN_defeat_them_desc:0 "下放到乡村地区的搜捕行动很成功，我们利用这些准军事武装缜密进行排查，每家每户搜捕流窜的苏联人，零星会受到抵抗，但总体进展顺利。我们应该再进一步投入这项计划，彻底将这群境外分子逮捕歼灭。同时，对于被逮捕的苏联人进行拷问，我们得到了另一个值得注意的信息，一伙苏军在一个代号为“暗影猫”的大校的领导下流窜到北疆边缘地区，加大力度搜捕他们！"
 XIN_destroy_them:0 "击溃他们"
 XIN_destroy_them_desc:0 "不单是要在物理上击溃这些新疆人，更是要从精神上击溃他们。向他们展现我们的决心与恐怖！特务组织、锄奸队，我们有的是办法对付他们。同时，辅以对于投诚者就可免于清算的许诺，再以他们的家人做要挟。我们的计划肯定会成功，因为他们只不过是一群拿起了枪的农民罢了，放下枪仍然是农民。"
 XIN_keep_on_them:0 "盯紧他们"
 XIN_keep_on_them_desc:0 "空气中弥漫的硝烟预示着战争的迫近。兵马未动，粮草先行，我们先一步断绝他们的物资来源，仅凭北疆地区一地是无法供给他们的军队的。建立封锁线，一粒米、一根草也不能进入北疆，饿死他们是我们最希望看到的，即使伤及无辜也死不足惜。"
 XIN_strike_underground:0 "打击地下党"
 XIN_strike_underground_desc:0 "下一步是打击新疆内部的共党地下党，断绝他们与外界的联系，这是非常必要的。打击并追查他们，让他们疲于奔命或是收缩势力，这相当于刺瞎他们的眼睛，打断他们的四肢，甚至要比这些效果还好。只有强硬的打击才能让他们安分一段时间。"
 XIN_red_dust:0 "滚滚红尘"
 XIN_red_dust_desc:0 "谁会料到事情能发展成今天这一步呢？我们付出了太多的代价，收获也仅仅是站稳脚跟，危机四伏之间，谁都不敢断定接下来的走向。红尘滚滚之间，谁都不敢肯定谁才是最后的赢家。你死我活之间，新疆之大，已然容不下一块安静的土地。"
 XIN_smoke_dissipated:0 "硝烟散尽"
 XIN_smoke_dissipated_desc:0 "战争的阴霾重临新疆上空，曾经的伤口还未痊愈，而今又要面临新的危机。硝烟散尽，只是一个可望而不可即的谎言，它或许有一半是真实的，可另一半并不掌握在我们手中，三区革命、两次西疆动荡、北疆红军枕戈相待。挑战接踵而至，而我们已做好准备终结一切。"
 XIN_appease_KMT:0 "安抚国民党"
 XIN_appease_KMT_desc:0 "张治中似乎在酝酿着什么，我们必须为之警惕。安抚并离间他们，让他们不再紧密的抱成一团。要保证内部不出乱子，我们才能进一步全力备战。对张治中做一些许诺，虽然永远不会兑现，但仅仅是稳住他便足够了。"
 XIN_smoke_from_the_past:0 "过往成烟"
 XIN_smoke_from_the_past_desc:0 "往事早已如烟般飘散，盛督办也到新疆几十个年头，往者不谏，功过只能任人评说。无论怎样，当战鼓雷动之时，该过去的自然会过去，其后来者可追。"
 XIN_draw_the_bow:0 "左右开弓"
 XIN_draw_the_bow_desc:0 "现在，我们已做好了初步准备，共党们惧怕我们，而国民党只能暂时与我们联合，未竟之事已待完成，而对付他们，我们早已足够。盛氏之治会永远延续下去，我们的敌人会被一一击败。盛督办万岁！"
 XIN_Wang_Zhen:0 "王震"

 XIN_THENEWORDER_DESC:0 "盛世才可能从未想过，自己能闯出今天这番天地，但在连年的动乱后，他也开始逐渐失去自己的掌控力，人总是要改变的，但留给他选择的路，似乎少之又少。"
