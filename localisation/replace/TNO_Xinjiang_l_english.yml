 COUNTRY_INFO_XINJIANG_JUNFA:0 "欢迎游玩§W新秩序——馀生！§!\n\n§G==新疆军阀==§!\n\n靠着抱§R苏联§!这个大腿，§Y盛世才§!在三十年代平定了§W新疆§!的反对势力，并且获得了苏联的§R大量工业投资§!和§R苏联红军撑起的保护伞§!，让他得以在§B国§!§R共§!两党的血战中坐山观虎斗。§g抗日统一战线§!成立时，盛世才更是无动于衷，只要§W日军的铁蹄§!一天不踏入§Y新疆§!，抗日救国的事业便§Y一日与他无关§!。\n\n然而人算不如天算。一九四一年，§R苏联§!在德军的§W装甲闪电战§!前§g兵败如山倒§!，§Y盛世才§!彻底扯下了§R亲苏亲共§!的遮羞布，宣誓效忠§g国民党§!和§B三民主义§!，开始将§Y中共党员§!和§Y苏共党员§!“请”出新疆，一时间新疆§Y人人自危§!。同时，§G西伯利亚计划§!的一部分成果也落入了§g盛世才§!囊中，§g盛世才§!甚至派自己的§Y特务部门§!以极低的价格和苏联境内的投机分子换取了§G工业设备§!。情况似乎又§Y稳定§!了下来。然而，§g盛世才§!§Y始料不及的状况§!出现了。\n\n一九四二年末，为了掩护总部躲避§x日军§!围剿，§R彭德怀§!带领着一支八路军残部长征到了新疆，这支队伍虽多精兵良将却也疲惫不堪。盛世才本打算马上绞杀他们，但§r危机§!随即而来，冈村宁次的§x华北派遣军§!已经践踏了§Y甘肃和宁夏§!，扬言要把§G西北§!变成第二个南京。盛世才连忙寻求§g国民党§!的帮助，但国民党已自顾不暇。无奈之下，盛世才不得不与彭德怀的八路军残部展开§G短暂的合作§!，制定防御计划，然而一面又秘密与冈村宁次§r达成交易换取和平§!。此举激怒了彭德怀，大骂盛世才是没有民族气节，三刀两面的狗汉奸。\n\n一九四四年，§R彭德怀§!带着残部在北疆聚集起§R中共驻疆残余人员以及北疆革命派§!，准备一举推翻盛世才的统治。剑拔弩张之际，国民政府代表§B张治中§!匆匆赶到新疆，奔波调和双方，达成了§Y明面上的和平§!，制定了§W共同防御日军的计划§!，§B张治中§!为了维持新疆的稳定，也答应与盛世才合作，进入新疆省政府任职。一九四五年中日终于§G停战§!，新疆对日军入侵的担忧和恐惧也逐渐消散。§g盛世才§!又开始将视线转向§R共产党人§!和§B民主人士§!，但碍于张治中和逐渐强大的彭德怀部，不得不三思而后行。在五十年代被日本放出来撕咬西北的“疯狗”§r辻政信§!更是让盛世才如同火中取栗。\n\n五十年代初以§R阿合买提江·卡斯米§!、§g艾力汗·吐烈§!与§g祖农·太也夫§!为首的§R前中共疆区合作势力§!于§Y塔城、伊犁、阿山§!三区在不与§R北疆红军§!沟通的情况下独自发起§R三区革命§!，而§R北疆红军§!此时也处于休整期，无力支援，§R三区革命§!最终失败，§g祖农·太也夫§!逃亡§G哈萨克斯坦§!。\n\n五十年代末，§g西俄罗斯战争§!的失败使§R前苏联§!的军头们彻底§G四分五裂§!，涌入§W新疆§!的不仅有§Y苏联难民§!、§R技术工人§!和§G工业设备§!，还有一支§R苏军残部§!……\n\n§W1962年§!，§g盛世才§!来到新疆的§Y第三十二个年头§!，但§W全疆§!似乎已经没有一块忠于他的地方，他必须迅速做出决断，是成为§Y西地的枭雄§!，还是被赶出历史舞台§g遗臭万年§!……\n\n==特色==\n\n*清理全疆的§W暴徒叛匪§!，稳定§g盛督办的统治§!。\n\n*维持与§R前苏联地区§!、§G内地§!及§W日本§!之间的平衡，从中捞取§Y好处§!\n\n*不允许§R任何人§!染指§Y新疆§!。"