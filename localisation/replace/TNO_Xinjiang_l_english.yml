 POLITICS_XIN_ZHANG_ZHIZHONG_DESC:0 "张治中的前半生，一直在折中与协调中度过，他到处奔波，到处调停，为了全中国的联合付诸了无数心血，但随着抗日战争的僵持和大东亚战争的失败，所有的一切都付诸东流了。他的党国仍然是那个充满分裂与争吵的党国，而共党似乎也元气大伤。他本可以像傅作义、高宗武那些人一样投靠日本人，然后在伪政府中混个闲职，花天酒地，荣华富贵的过完余生。他确实是个怕麻烦的人，但他知道，他和那些人不同，且不论是否有颜面对华东父老，是否能心安理得的看着自己的故乡被日本人殖民蹂躏。就凭张治中这三个字，他也无法做出这样的事。新疆不是什么好地方，风沙大，夜里冷的要死，但他没有理由推诿，在无数个不眠的夜里，张治中都会想起在黄埔军校上课时的岁月。时值1962，盛世才的倒行逆施已愈演愈烈，是打开天窗说亮话的时候了…"
