 last_sepculator:0 "最后的投机者"
 POLITICS_SHENG_SHICAI_DESC:0 "§Y新疆省主席§!\n§W-----------§!\n§Y字晋庸 一八九二年，生于奉天开原县§!\n\n如果你非要找个人问，在过去的二十年中谁最成功。那么得到的答案大概率不是经商发了大财的何应钦，也不是在西康屯兵屯粮的刘文辉。真正的答案只有一个——盛世才。作为旧时代的军阀，他几乎全皮全骨的进入了新的时代，这位著名的投机者左右逢源，在各方势力间游走。\n\n三十年代时，他抱紧苏联人的大腿以惨胜击溃马仲英夺得了新疆的支配权，并将自己伪装成热衷于共产主义的“进步分子”以讨好苏联。在战胜马仲英后，盛世才又向苏联要求各种援助以发展新疆，并逐渐将此地牢牢掌控至手中。\n\n四十年代时，中原烽火已起，而盛世才仍然按兵不动，不作丝毫表示。随着苏联在苏德战场上的失利，盛世才又迅速与苏联分割两清，一边打着中立的旗号一边试图向国民党伸出橄榄枝。最终，在城头大旗变幻间，国民党的代表来到了新疆，这位投机者再一次保全了自己。随着四十年代末，中国战场的节节败退，他便又换了一副面孔，继续履行他的“中立之道”。\n\n战争结束后，西部各地相继陷入了衰弱与混乱之中，只有未参战也未受到影响的新疆仍保存完好，但盛世才的好运也就到此为止了。\n\n五十年代的两次西疆动荡摧毁了新疆稳定的根基，前苏联、中亚各国与西北等地的流民与残军大量涌入紧闭的关门之中。西俄战争与大西北战争虽没有直接影响新疆，但仍造成了极为恶劣的影响，民族军发动的三区革命也使得他正在迅速失去群众基础，更别提还有他避之而不及的“赤匪”也趁此机会在北疆盘踞。盛世才已越发感觉到力不从心，50年代的动乱已让他的掌控力逐渐衰弱下来。他必须做些什么来挽救自己的命运，他的身后是无数失败者的枯骨堆积，他的身前是变幻莫测的风云，他如何选择并不重要，只有一件事对他而言很重要，那就是生存。\n\n他也很清楚：§W投机者无路可走时，就不叫投机者了。§!"
 
