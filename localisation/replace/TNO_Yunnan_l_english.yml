 YUN_THENEWORDER_DESC:0 "中国统一战线崩溃之后，卢汉从其前任手中接过了云南的军政大权，随即不择一切手段开始了现代化的进程。然而，现代化的代价极其惨重。社会腐败横行、弊端百出；民众陷入穷困，怨愤渐起。因此，尽管云南经济有所增长，这一省份还是成为了滋生反日情绪的温床。卢汉浑然不觉时局危殆，仍然在云南政务上事事听从高宗武的摆布；而此时在昆明，在云南各地，一部分人已经开始暗中谋划，意图在乱局之中将云南领向一条从未设想过的道路……"
