 YUN_political_chaos_desc:0 "自国民革命军北伐“统一”全国以来，蒋介石已然把民主和宪政的承诺变成了一张空头支票，日本帝国的入侵更是无限期地打断了它的实现。无论我们如何强调国父的理想，都无法改变它已经被独裁者和帝国主义踩在脚下的事实。五十年代，孙科所谓的速行宪政并没有带来他梦想中的民主，而是撕裂了西南三省本就不稳定的政治联盟。立法院中无休无止的争吵、因为不同的政治信仰大打出手的联大学生、还有时不时发生的工人罢工……一切都表明如果我们不想陷入万劫不复的境地，就必须稳定政局——无论用何种方式。"
 YUN_division_of_the_territory:0 "……土裂"
 YUN_division_of_the_territory_desc:0 "尽管我们是许多人眼中当仁不让的“民国正统”，但是困居于西南群山之中的现状却让这种说法显得越来越荒谬。不得不承认，我们实际上已经成为了一个地方政府，大众对我们的支持也在与日俱减，而东部的伪政府则正在日益夺走我们的法统。\n如果走不出群山，我们终将一无所有……"

