 despotism_party_caucus_three_principles_of_the_people_subtype_desc: "§Y党团三民主义§!\n\n\n£SIC_ideology_funeral_of_Sun_Yatsen\n\n\n\n自孙中山提出三民主义开始，国民党人便对它有了形形色色的解释。在孙科宣布重庆政府的战败后，他逐渐产生了一种新的意识形态——党团三民主义。它虽不似蒋中正在世时强调的“一个国家、一个领袖”，也不沾染共产主义色彩，自称为通往三民主义的第三条路。但实际上，党团三民主义在三民主义的基础上增加了更多的改动。民生与民权将为国家让步，而民族则需在执政党（即国民党）的指导下进行工作与革命，提倡大力干预经济，但也不反对私营经济。在孙科执政时期，提出了“先是党国，再是三民”的口号，它相较于训政阶段多出更多国家干预，一党指导的色彩。党团三民主义也强调道德准则与文明并存，同时，民族主义在党团三民主义中占据主要地位。"
 communist_RTB_mao_zedong_thought_subtype: "毛泽东思想"
 communist_RTB_mao_zedong_thought_subtype_desc: "§Y毛泽东思想§!\n\n\n£mao_zedong_thought_subtype\n\n\n\n自§Y毛泽东§!参与创立了§R中国共产党§!以来，他便致力于把§W马克思主义§!运用于§G中国革命§!。然而中国并非马克思设想中的革命首发地，这便使毛泽东屡屡提出§Y打破常规的主张§!:二十年代的大革命失败后，毛泽东主张在中国这样的农业国家，应该把§G农民§!发展为革命的主力军，以§R土地革命解放农民§!和§R武装割据§!作为斗争的主要形式；抗日战争打响时，毛泽东又主张与§B国民党§!开展§W统一战线§!，但是党必须坚持独立自主的§Y游击战§!和§Y运动战§!以及§R对抗日根据地的领导§!……\n\n这些主张在党内一众理论家看来可谓是离经叛道，但毛泽东则不以为然。他认为世界处于§Y不断的运动§!之中，§G矛盾和斗争§!则是推动世界运动和发展的根本原因，而中国共产党的任务就是领导矛盾的一方斗争另一方。（当然，谁为矛谁为盾取决于§W党的政策§!）因此，党的行动不应该听从于§Y少数党员和领导干部的意志§!，也不应该把§R共产国际的指示§!奉为圣旨，而应该从实际出发，通过以§G贫下中农§!为主要革命力量的统一战线，团结一切可以团结的力量（必要时可以团结§Y某些斗争对象§!）以及建设§R听党指挥、灵活自主的军队§!使党不断夺取政权，争取§W新民主主义革命§!的胜利，再过渡到§Y社会主义§!。在党的建设上，毛泽东并不排斥列宁—布哈林式的§G民主集中制§!，并且以此为工具登上§R中国共产党§!的权力顶峰，成为中国革命的§Y最高领袖§!，也使全体党员矢志不渝地执行§R党的路线§!。\n\n虽然毛泽东的突然离世使§W抗日战争§!和§R中国革命§!受到重大的打击，但思想的种子早已种下，静待着§G山花烂漫时§!……"