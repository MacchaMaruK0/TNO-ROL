 LOADING_TIP_1:0 "§B寄意寒星荃不察，我以我血荐轩辕。\n- 鲁迅，1903年§!"
 LOADING_TIP_2:0 "§B蜀道崎岖也可行，人心艰险最难平。\n- 蔡锷，1916年§!"
 LOADING_TIP_4:0 "§B光我神州完我责，东来志岂在封侯。\n- 蒋中正，1907年§!"
 LOADING_TIP_5:0 "§B雨下给富人，也下给穷人，下给义人，也下给不义的人;\n其实，雨并不公道，因为下落在一个没有公道的世界上。\n- 老舍，《骆驼祥子》§!"
 LOADING_TIP_7:0 "§B上敬战死的英灵，下敬涂炭的生灵，中间的敬人世间的良心。\n- 无名氏，于中国战场§!"
 LOADING_TIP_8:0 "§B今天的暂时的妥协，即酝酿着明天的更大的战争。\n- 《中国的红色政权为什么能够存在？》，著于1928年§!"
 LOADING_TIP_9:0 "§B我们从事战争的信念，便建立在这个争取永久和平和永久光明的新中国和新世界的上面。\n- 《论持久战》，著于1938年§!"
 LOADING_TIP_10:0 "§B一呼同志逾十万，高唱战歌齐从军。\n净胡尘，誓扫倭奴不顾身!\n- 《知识青年从军歌》，成于1944年§!"
 LOADING_TIP_11:0 "§B要善于根据敌人之企图来诱惑敌人，以达到自己的目的。\n- 彭德怀，1948年§!"
 LOADING_TIP_12:0 "§B君为其易，我任其难。\n- 汪精卫§!"
 LOADING_TIP_13:0 "§B此辈封狼从瘈狗，生平猎人如猎兽。\n- 汪精卫，《译嚣俄共和二年之战士诗一首》§!"