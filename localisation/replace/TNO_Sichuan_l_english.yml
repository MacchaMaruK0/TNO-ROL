 SIC_THENEWORDER_DESC:0 "四川在抗日战争中牺牲甚多。在民国的抗日大旗下，忠于蒋介石的省份将无数的青年征入军队以防御日本的入侵，然而一切都无济于事。在1947年，日本陆军横扫四川省，山河破碎，生灵涂炭。最终在1949年日本中止军管四川，并把管理权移交给田颂尧。饱受摧残的四川省在这十年间开始缓慢地恢复，急剧减少的人口也开始重新增加。现在田颂尧终于可以开始发展他的家乡，抹去战争的伤痕。但是四川最终将属于四川人。他绝不会放任南京政府再度残害他的人民。"
